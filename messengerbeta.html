<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Messages</title>
    <link rel="stylesheet" href="font/font.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --sender-bg: #0084ff;
            --receiver-bg: #e5e5ea;
            --body-bg: #f5f5f5;
            --message-text-color: #1c1c1e;
        }

        html {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            margin: 0;
            background: var(--body-bg);
        }

        .chat-app {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            max-width: 768px; /* Added max-width for better desktop display */
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            background-color: #fff;
        }

        .chat-header {
            padding: 1rem;
            background: #fff;
            border-bottom: 1px solid #ddd;
            font-size: 1.25rem;
            font-weight: bold;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .messages {
            flex: 1;
            min-height: 0;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            -webkit-overflow-scrolling: touch;
            word-break: break-word;
            background-color: var(--body-bg);
            gap: 4px; /* Space between message groups */
        }

        .message-group {
            display: flex;
            flex-direction: column;
        }
        
        .message-group.sender {
            align-items: flex-end;
        }

        .message-group.receiver {
            align-items: flex-start;
        }

        .message-row {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 2px;
            max-width: 80%;
            align-self: flex-start;
        }

        .message-group.sender .message-row {
            justify-content: flex-end;
            align-self: flex-end;
        }

        .chat-bubble {
            padding: 10px 14px;
            border-radius: 18px;
            word-wrap: break-word;
            white-space: pre-wrap;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.05);
            line-height: 1.35;
            position: relative;
        }
        
        .chat-bubble.sender {
            background-color: var(--sender-bg);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message-group.sender .chat-bubble:first-child {
            border-top-right-radius: 18px;
            border-bottom-right-radius: 18px;
        }
        
        .message-group.sender .chat-bubble:not(:first-child) {
            border-top-right-radius: 4px;
        }
        
        .chat-bubble.receiver {
            background-color: var(--receiver-bg);
            color: var(--message-text-color);
            border-bottom-left-radius: 4px;
        }
        
        .message-group.receiver .chat-bubble:first-child {
            border-top-left-radius: 18px;
            border-bottom-left-radius: 18px;
        }
        
        .message-group.receiver .chat-bubble:not(:first-child) {
            border-top-left-radius: 4px;
        }
        
        /* Typing indicator bubble */
        .typing-indicator-bubble {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 4px;
            min-height: 40px;
            padding: 10px 14px;
            box-sizing: border-box;
            background-color: var(--receiver-bg);
            border-radius: 18px;
            width: fit-content;
            margin-bottom: 4px;
        }

        .typing-indicator-dot {
            display: inline-block;
            width: 6px;
            height: 6px;
            background-color: #999;
            border-radius: 50%;
            animation: bounce 0.6s infinite alternate;
        }
        .typing-indicator-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-4px); }
        }

        .message-info {
            font-size: 0.75rem;
            color: #6b7280;
            display: flex;
            align-items: center;
            gap: 4px;
            margin-top: 4px;
        }
        
        .message-group.sender .message-info {
            margin-left: auto;
            align-self: flex-end;
        }
        
        .message-group.receiver .message-info {
            margin-right: auto;
            align-self: flex-start;
        }
        
        .chat-input-wrapper {
            border-top: 1px solid #ddd;
            background: #fff;
            padding: 0.75rem 1rem;
            display: flex;
            align-items: flex-end;
            gap: 0.75rem;
        }

        .chat-input-wrapper textarea {
            box-sizing: border-box;
            flex: 1;
            padding: 10px 14px;
            border: 1px solid #ccc;
            border-radius: 20px;
            background: white;
            outline: none;
            resize: none;
            min-height: 42px;
            max-height: 200px;
            overflow-y: auto;
            font-size: 1rem;
            line-height: 1.4rem;
            height: 42px;
        }

        .chat-input-wrapper button {
            height: 42px;
            width: 42px;
            min-height: 42px;
            border: none;
            background: var(--sender-bg);
            color: white;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            transition: transform 0.2s ease-in-out;
        }
        
        .chat-input-wrapper button:active {
            transform: scale(0.95);
        }

        .message-placeholder {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="chat-app" id="chatApp">
        <div class="chat-header">
            <span class="font-semibold">Support Chat</span>
            <button onclick="logout()" class="text-sm text-red-600">Sign Out</button>
        </div>
        <div class="messages" id="messagesContainer">
            <div class="message-placeholder">
                <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a2 2 0 01-2-2V4a2 2 0 012-2h4.586A2 2 0 0115 2.586L17 4.586V8z" />
                </svg>
                <h3 class="mt-2 text-sm font-medium text-gray-900">Start a conversation</h3>
                <p class="mt-1 text-sm text-gray-500">Send a message to our support team.</p>
            </div>
            <div id="typingIndicatorContainer"></div>
        </div>
        <form id="messageForm" class="chat-input-wrapper">
            <textarea id="messageInput" placeholder="Type a message..." autocomplete="off"></textarea>
            <button type="submit" aria-label="Send Message">&#10148;</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("O3lW73xpbv35YItw4"); // Replace with your EmailJS public key
        })();
    </script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getFirestore, collection, doc, onSnapshot, getDoc, setDoc, updateDoc, arrayUnion, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDZUVChTTWtGm4R40wMWGrTYwyUk0FDahs",
            authDomain: "sklepaga-8790e.firebaseapp.com",
            projectId: "sklepaga-8790e",
            storageBucket: "sklepaga-8790e.appspot.com",
            messagingSenderId: "815409129057",
            appId: "1:815409129057:web:9f6342be47e28c1f69ec20",
            measurementId: "G-9GH707G2WZ"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentUser = null;
        let currentConversationRef = null;

        const messagesContainer = document.getElementById("messagesContainer");
        const messageForm = document.getElementById("messageForm");
        const messageInput = document.getElementById("messageInput");
        const typingIndicatorContainer = document.getElementById("typingIndicatorContainer");
        const messagesPlaceholder = document.querySelector('.message-placeholder');

        // EMAILJS FUNCTION
        function notifyAdmin(message, user) {
            emailjs.send("service_h72d2xw", "template_9g05rdg", {
                title: "New Message in Messenger",
                name: user.displayName || "Guest",
                time: new Date().toLocaleString(),
                message: message,
                email: user.email || "no-reply@test",
            })
            .then(function(response) {
                console.log("✅ Email sent to admin", response.status, response.text);
            }, function(error) {
                console.error("❌ Email failed", error);
            });
        }

        function escapeHtml(text) {
            if (typeof text !== 'string') return "";
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#39;");
        }

        function formatTimestamp(date) {
            if (!date) return '';
            const d = date.toDate ? date.toDate() : new Date(date);
        
            const optionsTime = { hour: 'numeric', minute: '2-digit', hour12: true, timeZone: 'Asia/Manila' };
            const optionsDate = { month: 'short', day: 'numeric', year: 'numeric', timeZone: 'Asia/Manila' };
        
            const today = new Date();
            const todayPH = new Date(today.toLocaleString('en-US', { timeZone: 'Asia/Manila' }));
            const dPH = new Date(d.toLocaleString('en-US', { timeZone: 'Asia/Manila' }));
        
            const isToday = dPH.toDateString() === todayPH.toDateString();
            const yesterdayPH = new Date(todayPH);
            yesterdayPH.setDate(todayPH.getDate() - 1);
            const isYesterday = dPH.toDateString() === yesterdayPH.toDateString();
        
            if (isToday) {
                return dPH.toLocaleTimeString('en-US', optionsTime);
            } else if (isYesterday) {
                return 'Yesterday, ' + dPH.toLocaleTimeString('en-US', optionsTime);
            } else {
                return dPH.toLocaleDateString('en-US', optionsDate) + ', ' + dPH.toLocaleTimeString('en-US', optionsTime);
            }
        }

        function scrollToBottom() {
            requestAnimationFrame(() => {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            });
        }

        const sentIcon = `<svg class="w-4 h-4 text-gray-400 ms-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.5 11.5 11 14l4-4m6 2a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/></svg>`;
        const readIcon = `<svg class="w-4 h-4 text-blue-500 ms-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm4.707 7.293-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L10 12.586l4.293-4.293a1 1 0 011.414 1.414z"/></svg>`;

        function renderMessages(allMessages) {
            messagesContainer.querySelectorAll('.message-group').forEach(el => el.remove());

            if (!allMessages || allMessages.length === 0) return;

            const fragment = document.createDocumentFragment();
            
            let lastAuthor = null;
            let lastTimestamp = null;
            let currentGroup = null;

            allMessages.forEach((msg, index) => {
                const isSender = msg.author === currentUser.displayName;
                const authorChanged = msg.author !== lastAuthor;
                const timeGap = lastTimestamp && (msg.time.toDate().getTime() - lastTimestamp.toDate().getTime() > 300000);
                
                const showTime = timeGap || authorChanged || index === 0;

                if (authorChanged || timeGap) {
                    if (currentGroup) {
                        fragment.appendChild(currentGroup);
                    }
                    currentGroup = document.createElement("div");
                    currentGroup.className = `message-group ${isSender ? "sender" : "receiver"}`;
                }

                const row = document.createElement("div");
                row.className = "message-row";

                const bubble = document.createElement("div");
                bubble.className = `chat-bubble ${isSender ? "sender" : "receiver"}`;
                bubble.textContent = msg.text;

                row.appendChild(bubble);
                currentGroup.appendChild(row);

                if (showTime) {
                    const infoEl = document.createElement("div");
                    infoEl.className = "message-info";
                    infoEl.textContent = formatTimestamp(msg.time);
                    currentGroup.appendChild(infoEl);
                }

                lastAuthor = msg.author;
                lastTimestamp = msg.time;
            });
            
            if (currentGroup) {
                // Handle status icon for the very last message
                const lastMessage = allMessages[allMessages.length - 1];
                const lastInfoEl = currentGroup.querySelector('.message-info:last-child');
                if (lastMessage && lastInfoEl && lastMessage.author === currentUser.displayName) {
                    if (lastMessage.status === 'read') {
                        lastInfoEl.innerHTML += readIcon;
                    } else {
                        lastInfoEl.innerHTML += sentIcon;
                    }
                }
                fragment.appendChild(currentGroup);
            }
            messagesContainer.insertBefore(fragment, typingIndicatorContainer);
        }

        let typingTimeout = null;
        messageInput.addEventListener('input', () => {
            if (currentConversationRef) {
                updateDoc(currentConversationRef, { userTyping: true });
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => {
                    updateDoc(currentConversationRef, { userTyping: false });
                }, 1500);
            }
        });

        messageForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const text = messageInput.value.trim();
            if (!text || !currentConversationRef) return;

            try {
                const docSnap = await getDoc(currentConversationRef);
                const newMessage = {
                    author: currentUser.displayName,
                    text: text,
                    time: new Date(),
                    status: 'sent'
                };

                if (docSnap.exists()) {
                    await updateDoc(currentConversationRef, {
                        messages: arrayUnion(newMessage),
                        lastUpdated: serverTimestamp()
                    });
                } else {
                    await setDoc(currentConversationRef, {
                        user: {
                            uid: currentUser.uid,
                            name: currentUser.displayName,
                            email: currentUser.email
                        },
                        admin: {
                            name: "Support Admin"
                        },
                        messages: [newMessage],
                        lastUpdated: serverTimestamp(),
                        userTyping: false,
                        adminTyping: false,
                    });
                }
                notifyAdmin(text, currentUser);

                messageInput.value = "";
                messageInput.style.height = "42px";
                scrollToBottom();
            } catch (err) {
                alert("Failed to send message: " + err.message);
            }
        });

        function setupUserChat(user) {
            currentUser = user;
            const conversationId = `conv_${user.uid}`;
            currentConversationRef = doc(db, "conversations", conversationId);
        
            onSnapshot(currentConversationRef, async (docSnap) => {
                if (messagesPlaceholder) {
                    if (docSnap.exists() && (docSnap.data().messages?.length > 0)) {
                        messagesPlaceholder.style.display = 'none';
                    } else {
                        messagesPlaceholder.style.display = 'flex';
                    }
                }

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    renderMessages(data.messages || []);

                    if (data.adminTyping) {
                        typingIndicatorContainer.innerHTML = `
                            <div class="message-group receiver">
                                <div class="message-row">
                                    <div class="typing-indicator-bubble">
                                        <span class="typing-indicator-dot"></span><span class="typing-indicator-dot"></span><span class="typing-indicator-dot"></span>
                                    </div>
                                </div>
                            </div>
                        `;
                    } else {
                        typingIndicatorContainer.innerHTML = "";
                    }

                    const unreadAdminMessages = (data.messages || []).filter(msg => msg.author !== user.displayName && msg.status !== 'read');
                    if (unreadAdminMessages.length > 0) {
                        const updatedMessages = (data.messages || []).map(msg => {
                            if (msg.author !== user.displayName && msg.status !== 'read') {
                                return { ...msg, status: 'read' };
                            }
                            return msg;
                        });
                        updateDoc(currentConversationRef, { messages: updatedMessages });
                    }
                }
                scrollToBottom();
            });
        }

        window.logout = async () => {
            try {
                await signOut(auth);
                window.location.href = "index.html";
            } catch (error) {
                console.error("Sign out error:", error);
            }
        };

        onAuthStateChanged(auth, user => {
            if (user) {
                setupUserChat(user);
            } else {
                window.location.href = "index.html";
            }
        });

        messageInput.addEventListener("input", () => {
            messageInput.style.height = "42px";
            messageInput.style.height = messageInput.scrollHeight + "px";
        });

        messageInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                messageForm.requestSubmit();
            }
        });
    </script>
</body>
</html>
