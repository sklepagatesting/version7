<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="color-scheme" content="light dark" />
  <style>
    .skeleton {
      background: linear-gradient(90deg,#eee 25%,#f5f5f5 37%,#eee 63%);
      background-size: 400% 100%;
      animation: sh 1.2s ease-in-out infinite;
    }
    @keyframes sh {
      0% { background-position: 100% 0 }
      100% { background-position: -100% 0 }
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="sticky top-0 z-30 bg-white/90 backdrop-blur border-b border-gray-200">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <h1 class="text-lg font-semibold">Administrator</h1>
      <div class="hidden sm:flex items-center gap-2">
        <a href="#" id="adminMessagesLink"
          class="px-3 py-2 text-sm rounded-lg border hover:bg-gray-50 flex items-center gap-2">
          <svg class="w-5 h-5 text-gray-800" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
            viewBox="0 0 24 24"><path fill-rule="evenodd"
            d="M12 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8Zm-2 9a4 4 0 0 0-4 4v1a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-1a4 4 0 0 0-4-4h-4Z"
            clip-rule="evenodd"/></svg>
          <span>Admin Messages</span>
        </a>
        <button id="outBtn"
          class="px-3 py-2 text-sm rounded-lg bg-red-500 text-white hover:bg-red-600 flex items-center gap-2">
          <svg class="w-5 h-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24"><path stroke="currentColor" stroke-linecap="round"
            stroke-linejoin="round" stroke-width="2"
            d="M20 12H8m12 0-4 4m4-4-4-4M9 4H7a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h2"/></svg>
          <span>Sign out</span>
        </button>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-1 max-w-6xl mx-auto w-full px-4 py-6 pb-24 sm:pb-6">
    <!-- Admin Info -->
    <section class="mb-8">
      <h2 class="text-lg font-semibold mb-3">My Admin Account</h2>
      <div id="adminInfo"
        class="bg-white rounded-2xl shadow-sm border border-gray-200 p-4 flex items-center gap-4">
        <div class="w-16 h-16 rounded-full overflow-hidden border skeleton"></div>
        <div class="flex-1">
          <div class="h-5 w-40 rounded skeleton mb-2"></div>
          <div class="h-4 w-64 rounded skeleton"></div>
        </div>
      </div>
    </section>

    <!-- User Accounts -->
    <section class="mb-6">
      <div class="flex flex-col sm:flex-row sm:items-center gap-3 justify-between">
        <h2 class="text-lg font-semibold">User Accounts</h2>
        <div class="flex flex-col sm:flex-row gap-2 w-full sm:w-auto">
          <input id="searchInput" type="search" placeholder="Search name or email"
            class="bg-white border border-gray-300 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 flex-1 p-2.5 min-w-0" />
          <select id="sortSelect"
            class="bg-white border border-gray-300 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5">
            <option value="name-asc">Name A–Z</option>
            <option value="name-desc">Name Z–A</option>
            <option value="time-desc">Newest</option>
            <option value="time-asc">Oldest</option>
          </select>
        </div>
      </div>
      <p class="text-xs text-gray-500 mt-2">Use the buttons to manage user accounts.</p>
    </section>

    <!-- User List -->
    <section>
      <div id="userList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- Skeleton placeholders -->
        <div class="bg-white rounded-2xl border border-gray-200 p-4">
          <div class="w-14 h-14 rounded-full skeleton mb-3"></div>
          <div class="h-5 rounded skeleton w-40 mb-2"></div>
          <div class="h-4 rounded skeleton w-56 mb-4"></div>
          <div class="flex gap-2">
            <div class="h-9 w-24 rounded skeleton"></div>
            <div class="h-9 w-28 rounded skeleton"></div>
          </div>
        </div>
        <div class="bg-white rounded-2xl border border-gray-200 p-4">
          <div class="w-14 h-14 rounded-full skeleton mb-3"></div>
          <div class="h-5 rounded skeleton w-40 mb-2"></div>
          <div class="h-4 rounded skeleton w-56 mb-4"></div>
          <div class="flex gap-2">
            <div class="h-9 w-24 rounded skeleton"></div>
            <div class="h-9 w-28 rounded skeleton"></div>
          </div>
        </div>
        <div class="bg-white rounded-2xl border border-gray-200 p-4">
          <div class="w-14 h-14 rounded-full skeleton mb-3"></div>
          <div class="h-5 rounded skeleton w-40 mb-2"></div>
          <div class="h-4 rounded skeleton w-56 mb-4"></div>
          <div class="flex gap-2">
            <div class="h-9 w-24 rounded skeleton"></div>
            <div class="h-9 w-28 rounded skeleton"></div>
          </div>
        </div>
      </div>

      <div class="flex justify-center mt-6">
        <button id="loadMoreBtn" class="px-4 py-2 border rounded-lg hover:bg-gray-50">Load more</button>
      </div>
    </section>
  </main>

  <!-- Mobile Bottom Nav -->
  <nav class="sm:hidden fixed bottom-0 left-0 right-0 z-40 p-3 bg-white border-t border-gray-200 shadow-lg">
    <div class="flex justify-around items-center">
      <a href="#" id="adminMessagesLinkMobile"
        class="p-3 text-sm rounded-lg flex-1 flex flex-col items-center justify-center text-gray-500 hover:text-gray-900 hover:bg-gray-100">
        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
          viewBox="0 0 24 24"><path fill-rule="evenodd"
          d="M12 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8Zm-2 9a4 4 0 0 0-4 4v1a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-1a4 4 0 0 0-4-4h-4Z"
          clip-rule="evenodd"/></svg>
        <span class="text-xs mt-1">Messages</span>
      </a>
      <button id="outBtnMobile"
        class="p-3 text-sm rounded-lg flex-1 flex flex-col items-center justify-center text-red-500 hover:text-red-700 hover:bg-gray-100">
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd"
          d="M3 3a1 1 0 011-1h6a1 1 0 110 2H4v10h10v-6a1 1 0 112 0v6a2 2 0 01-2 2H4a2 2 0 01-2-2V4a2 2 0 012-2h6a1 1 0 011 1zm9 3a1 1 0 100-2h4a1 1 0 100-2h-4a1 1 0 00-1 1zm-1 3a1 1 0 100-2h5a1 1 0 100-2h-5a1 1 0 00-1 1zm0 3a1 1 0 100-2h5a1 1 0 100-2h-5a1 1 0 00-1 1z"
          clip-rule="evenodd"></path></svg>
        <span class="text-xs mt-1">Sign out</span>
      </button>
    </div>
  </nav>

  <!-- Toast -->
  <div id="toast" class="fixed bottom-20 sm:bottom-4 left-1/2 -translate-x-1/2 z-50 hidden">
    <div id="toastBody" class="px-4 py-2 rounded-xl text-white shadow-lg"></div>
  </div>

  <!-- Your JS (unchanged) -->
  <script type="module">
    /* ... keep your JS exactly as is ... */
  </script>
</body>
</html>
