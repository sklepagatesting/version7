<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">

  <div class="w-full max-w-3xl p-6 bg-white shadow-lg rounded-2xl">
    <h1 class="text-2xl font-bold text-center mb-6">Admin Login</h1>

    <!-- Disclaimer -->
    <div class="bg-yellow-100 border-l-4 border-yellow-500 p-4 mb-6 rounded">
      <p class="text-sm text-gray-700">
        <strong>Notice:</strong> This section is for authorized administrators only. 
        Any unauthorized access attempts will be logged and may lead to account restrictions.
      </p>
    </div>

    <!-- Admin Accounts -->
    <div id="adminList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- Admin accounts will be injected here -->
    </div>
  </div>

  <!-- Password Modal -->
  <div id="passwordModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
    <div class="bg-white p-6 rounded-lg w-96 shadow-lg">
      <h2 id="modalName" class="text-xl font-semibold mb-2">Admin Login</h2>
      <p id="modalEmail" class="text-sm text-gray-600 mb-4"></p>
      <input id="passwordInput" type="password" placeholder="Enter password" class="border p-2 w-full rounded mb-4">
      <div class="flex justify-end space-x-2">
        <button id="cancelBtn" class="px-4 py-2 bg-gray-300 rounded">Cancel</button>
        <button id="loginBtn" class="px-4 py-2 bg-blue-600 text-white rounded">Login</button>
      </div>
      <p id="errorMsg" class="text-red-600 text-sm mt-2 hidden">Invalid password. Try again.</p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // ðŸ”¹ Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyDZUVChTTWtGm4R40wMWGrTYwyUk0FDahs",
  authDomain: "sklepaga-8790e.firebaseapp.com",
  projectId: "sklepaga-8790e",
  storageBucket: "sklepaga-8790e.appspot.com",
  messagingSenderId: "815409129057",
  appId: "1:815409129057:web:9f6342be47e28c1f69ec20",
  measurementId: "G-9GH707G2WZ"
};
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const adminList = document.getElementById("adminList");
    const passwordModal = document.getElementById("passwordModal");
    const modalName = document.getElementById("modalName");
    const modalEmail = document.getElementById("modalEmail");
    const passwordInput = document.getElementById("passwordInput");
    const errorMsg = document.getElementById("errorMsg");

    let selectedAdminId = null;

    // ðŸ”¹ Load all admins
    async function loadAdmins() {
      const snapshot = await getDocs(collection(db, "admin"));
      adminList.innerHTML = "";

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "bg-gray-50 p-4 rounded-xl shadow hover:shadow-lg cursor-pointer text-center";
        div.innerHTML = `
          <img src="${data.avatar || 'https://ui-avatars.com/api/?name='+encodeURIComponent(data.name)}" 
               alt="${data.name}" 
               class="w-20 h-20 rounded-full mx-auto mb-3 border">
          <h3 class="font-semibold">${data.name}</h3>
          <p class="text-sm text-gray-600">${data.email}</p>
        `;
        div.addEventListener("click", () => openPasswordModal(docSnap.id, data));
        adminList.appendChild(div);
      });
    }

    // ðŸ”¹ Open modal
    function openPasswordModal(adminId, data) {
      selectedAdminId = adminId;
      modalName.textContent = `Login as ${data.name}`;
      modalEmail.textContent = data.email;
      passwordInput.value = "";
      errorMsg.classList.add("hidden");
      passwordModal.classList.remove("hidden");
      passwordModal.classList.add("flex");
    }

    // ðŸ”¹ Verify password
    async function verifyPassword() {
      if (!selectedAdminId) return;
      const docRef = doc(db, "admin", selectedAdminId);
      const snap = await getDoc(docRef);

      if (!snap.exists()) return;

      const { password } = snap.data();
      if (passwordInput.value === password) {
        // âœ… Successful login
        localStorage.setItem("activeAdmin", selectedAdminId); // store session
        window.location.href = "admin.html";
      } else {
        errorMsg.classList.remove("hidden");
      }
    }

    // ðŸ”¹ Cancel modal
    document.getElementById("cancelBtn").addEventListener("click", () => {
      passwordModal.classList.add("hidden");
      passwordModal.classList.remove("flex");
    });

    document.getElementById("loginBtn").addEventListener("click", verifyPassword);

    // Enter key support
    passwordInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") verifyPassword();
    });

    // Load on start
    loadAdmins();
  </script>
</body>
</html>
