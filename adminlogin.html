<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Google Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // --- Firebase Config ---
    const firebaseConfig = {
      apiKey: "AIzaSyDZUVChTTWtGm4R40wMWGrTYwyUk0FDahs",
      authDomain: "sklepaga-8790e.firebaseapp.com",
      projectId: "sklepaga-8790e",
      storageBucket: "sklepaga-8790e.firebasestorage.app",
      messagingSenderId: "815409129057",
      appId: "1:815409129057:web:9f6342be47e28c1f69ec20",
      measurementId: "G-9GH707G2WZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const db = getFirestore(app);

    let pendingAccount = null; // Store temporarily until password entered

    // --- Local storage helpers ---
    function getSavedAccounts() {
      return JSON.parse(localStorage.getItem("adminAccounts") || "[]");
    }

    function saveAccount(account) {
      let accounts = getSavedAccounts();
      accounts = accounts.filter(acc => acc.uid !== account.uid);
      accounts.push(account);
      localStorage.setItem("adminAccounts", JSON.stringify(accounts));
    }

    // --- Login Flow ---
    async function login() {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        const token = await user.getIdToken();

        pendingAccount = {
          uid: user.uid,
          name: user.displayName || "",
          email: user.email || "",
          avatarLetter: user.displayName?.charAt(0).toUpperCase() || "?",
          avatarColor: "#3498DB",
          idToken: token,
          tokenExpiration: new Date(Date.now() + 3600 * 1000).toISOString(),
        };

        // Show password form
        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("passwordSection").classList.remove("hidden");
        document.getElementById("adminName").textContent = pendingAccount.name;
        document.getElementById("adminEmail").textContent = pendingAccount.email;
      } catch (error) {
        console.error("Login failed:", error);
        alert("Login failed: " + error.message);
      }
    }

    async function saveAdmin() {
      const passwordInput = document.getElementById("adminPassword").value.trim();
      if (!passwordInput) {
        alert("Please enter a password.");
        return;
      }

      // attach password before saving
      pendingAccount.password = passwordInput;

      try {
        await setDoc(doc(db, "admin", pendingAccount.uid), pendingAccount);
        saveAccount(pendingAccount);

        localStorage.setItem("activeAdmin", JSON.stringify(pendingAccount));
        window.location.href = "messages.html";
      } catch (error) {
        console.error("Saving admin failed:", error);
        alert("Error saving admin: " + error.message);
      }
    }

    function selectAccount(uid) {
      const accounts = getSavedAccounts();
      const account = accounts.find(acc => acc.uid === uid);
      if (account) {
        localStorage.setItem("activeAdmin", JSON.stringify(account));
        window.location.href = "messages.html";
      }
    }

    // On load
    window.addEventListener("DOMContentLoaded", () => {
      const accounts = getSavedAccounts();
      if (accounts.length === 1) {
        localStorage.setItem("activeAdmin", JSON.stringify(accounts[0]));
        window.location.href = "messages.html";
      } else if (accounts.length > 1) {
        const list = document.getElementById("accountList");
        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("accountSection").classList.remove("hidden");

        accounts.forEach(acc => {
          const btn = document.createElement("button");
          btn.className = "flex items-center gap-3 w-full px-4 py-2 border rounded-lg hover:bg-gray-50";
          btn.innerHTML = `
            <div class="w-10 h-10 flex items-center justify-center rounded-full text-white font-bold" style="background:${acc.avatarColor}">${acc.avatarLetter}</div>
            <div>
              <div class="font-semibold">${acc.name}</div>
              <div class="text-sm text-gray-500">${acc.email}</div>
            </div>
          `;
          btn.onclick = () => selectAccount(acc.uid);
          list.appendChild(btn);
        });
      }
    });

    window.login = login;
    window.saveAdmin = saveAdmin;
  </script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <!-- Login Section -->
  <div id="loginSection" class="bg-white shadow-lg rounded-lg p-6 text-center">
    <h1 class="text-2xl font-bold mb-4">Admin Login</h1>
    <button onclick="login()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">
      Login with Google
    </button>
  </div>

  <!-- Password Section -->
  <div id="passwordSection" class="hidden bg-white shadow-lg rounded-lg p-6 w-96 text-center">
    <h1 class="text-xl font-bold mb-2">Set Admin Password</h1>
    <p class="text-gray-600 mb-4">For <span id="adminName" class="font-semibold"></span> (<span id="adminEmail"></span>)</p>
    <input id="adminPassword" type="password" placeholder="Enter password" class="w-full px-3 py-2 border rounded-lg mb-4" />
    <button onclick="saveAdmin()" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg w-full">
      Save Admin
    </button>
  </div>

  <!-- Account Selection Section -->
  <div id="accountSection" class="hidden bg-white shadow-lg rounded-lg p-6 w-80">
    <h1 class="text-xl font-bold mb-4">Choose an admin account</h1>
    <div id="accountList" class="flex flex-col gap-3"></div>
    <div class="mt-4 text-center">
      <button onclick="login()" class="text-blue-500 hover:underline">Use another account</button>
    </div>
  </div>
</body>
</html>
