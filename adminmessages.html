<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Admin Chat</title>
    <link rel="stylesheet" href="font/font.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --sender-bg: #0084ff;
            --receiver-bg: #e5e5ea;
            --body-bg: #f5f5f5;
        }

        html {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            margin: 0;
            background: var(--body-bg);
        }

        .chat-app {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 1rem;
            background: #fff;
            border-bottom: 1px solid #ddd;
            font-size: 1.25rem;
            font-weight: bold;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .messages {
            flex: 1;
            min-height: 0;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            -webkit-overflow-scrolling: touch;
            word-break: break-word;
            background-color: var(--body-bg);
        }

        .message-row {
            display: flex;
            margin-bottom: 0.25rem;
        }

        .message-row.sender {
            justify-content: flex-end;
        }

        .message-row.receiver {
            justify-content: flex-start;
        }

        .message-content {
            display: flex;
            flex-direction: column;
            max-width: 80%;
        }

        .chat-bubble {
            padding: 10px 14px;
            border-radius: 18px;
            word-wrap: break-word;
            white-space: pre-wrap;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.05);
        }

        .chat-bubble.sender {
            background-color: var(--sender-bg);
            color: white;
            align-self: flex-end;
        }

        .chat-bubble.receiver {
            background-color: var(--receiver-bg);
            color: black;
            align-self: flex-start;
        }
        
        .chat-bubble.typing-indicator {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 4px;
            min-height: 40px;
            padding: 10px 14px;
            box-sizing: border-box;
        }

        .message-time {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 4px;
            padding: 0 6px;
        }

        .message-row.sender .message-time {
            align-self: flex-end;
        }

        .message-row.receiver .message-time {
            align-self: flex-start;
        }

        .chat-input-wrapper {
            border-top: 1px solid #ddd;
            background: #fff;
            padding: 0.75rem 1rem;
            display: flex;
            align-items: flex-end;
            gap: 0.75rem;
        }

        .chat-input-wrapper textarea {
            box-sizing: border-box;
            flex: 1;
            padding: 10px 14px;
            border: 1px solid #ccc;
            border-radius: 20px;
            background: white;
            outline: none;
            resize: none;
            min-height: 42px;
            max-height: 30vh;
            overflow-y: auto;
            font-size: 1rem;
            line-height: 1.4rem;
            height: 42px;
        }

        .chat-input-wrapper textarea.context::-webkit-scrollbar {
            display: none;
        }

        .chat-input-wrapper button {
            height: auto;
            min-height: 42px;
            padding: 0 12px;
            border: none;
            background: var(--sender-bg);
            color: white;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message-placeholder {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #6b7280;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            background-color: var(--receiver-bg);
            color: black;
            padding: 8px 14px;
            border-radius: 18px;
            width: fit-content;
            margin-bottom: 0.25rem;
        }

        .typing-indicator span {
            display: inline-block;
            width: 6px;
            height: 6px;
            background-color: #666;
            border-radius: 50%;
            margin: 0 2px;
            animation: bounce 0.6s infinite alternate;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-4px);
            }
        }
        
        .badge {
            background-color: #ef4444; /* red-500 */
            color: white;
            font-size: 0.75rem; /* text-xs */
            font-weight: 500; /* font-medium */
            line-height: 1;
            padding: 0.25rem 0.5rem; /* px-2 py-1 */
            border-radius: 9999px; /* rounded-full */
        }
    </style>
</head>
<body>
    <div class="chat-app" id="chatApp">
        <div class="chat-header">
            <h1 class="font-semibold text-lg flex items-center gap-2">Support Chat</h1>
            <button onclick="logout()" class="text-sm text-red-600">Sign Out</button>
        </div>
        
        <div id="conversationList" class="overflow-y-auto w-full border-b border-gray-200">
             <div class="p-4 text-center text-gray-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M3 8l7.89 5.26l.48.24h.02l.48-.24L21 8"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M10 13.5l1.5-1l1.5 1"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2z"/>
                </svg>
                <h3 class="mt-2 text-sm font-medium text-gray-900">No active conversations</h3>
                <p class="mt-1 text-sm text-gray-500">Wait for users to send a message.</p>
            </div>
        </div>
        
        <div id="chatPanel" class="hidden flex-1 flex flex-col">
            <div id="messagesContainer" class="messages"></div>
            <form id="messageForm" class="chat-input-wrapper">
                <textarea id="messageInput" placeholder="Type a message..." autocomplete="off" class="context"></textarea>
                <button type="submit" aria-label="Send Message">&#10148;</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getFirestore, collection, doc, onSnapshot, getDoc, updateDoc, arrayUnion, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDZUVChTTWtGm4R40wMWGrTYwyUk0FDahs",
            authDomain: "sklepaga-8790e.firebaseapp.com",
            projectId: "sklepaga-8790e",
            storageBucket: "sklepaga-8790e.appspot.com",
            messagingSenderId: "815409129057",
            appId: "1:815409129057:web:9f6342be47e28c1f69ec20",
            measurementId: "G-9GH707G2WZ"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentUser = null;
        let currentConversationId = null;
        let unsubscribeConversation = null;

        const conversationListEl = document.getElementById('conversationList');
        const chatPanelEl = document.getElementById('chatPanel');
        const messagesContainer = document.getElementById("messagesContainer");
        const messageForm = document.getElementById("messageForm");
        const messageInput = document.getElementById("messageInput");
        const chatHeader = document.querySelector('.chat-header h1');

        function escapeHtml(text) {
            if (typeof text !== 'string') return "";
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#39;");
        }

        // --- UPDATED FUNCTION FOR DYNAMIC DATE DISPLAY ---
        function formatRelativeTimestamp(date) {
            if (!date) return '';

            const d = date.toDate ? date.toDate() : new Date(date);
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const yesterday = new Date(now.getFullYear(), now.getMonth(), now.getDate() - 1);
            
            const messageDate = new Date(d.getFullYear(), d.getMonth(), d.getDate());
            
            const timeOptions = { hour: 'numeric', minute: '2-digit', hour12: true };
            
            if (messageDate.getTime() === today.getTime()) {
                return d.toLocaleTimeString('en-US', timeOptions);
            }
            
            if (messageDate.getTime() === yesterday.getTime()) {
                return `Yesterday, ${d.toLocaleTimeString('en-US', timeOptions)}`;
            }
            
            const dateOptions = { month: 'short', day: 'numeric', year: 'numeric' };
            return `${d.toLocaleDateString('en-US', dateOptions)}, ${d.toLocaleTimeString('en-US', timeOptions)}`;
        }
        // --- END OF UPDATED FUNCTION ---

        function scrollToBottom() {
            requestAnimationFrame(() => {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            });
        }

        const sentIcon = `<svg class="w-4 h-4 text-gray-400 ms-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.5 11.5 11 14l4-4m6 2a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/></svg>`;
        const readIcon = `<svg class="w-4 h-4 text-blue-500 ms-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm4.707 7.293-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L10 12.586l4.293-4.293a1 1 0 011.414 1.414z"/></svg>`;

        // --- UPDATED RENDER MESSAGES FUNCTION ---
        function renderMessages(allMessages) {
            messagesContainer.innerHTML = ''; // Clear all messages before re-rendering

            const fragment = document.createDocumentFragment();

            for (let i = 0; i < allMessages.length; i++) {
                const msg = allMessages[i];
                const isSender = msg.author === currentUser.displayName;
                const row = document.createElement("div");
                row.className = "message-row " + (isSender ? "sender" : "receiver");

                const content = document.createElement("div");
                content.className = "message-content";

                const bubble = document.createElement("div");
                bubble.className = "chat-bubble " + (isSender ? "sender" : "receiver");
                bubble.textContent = msg.text;

                content.appendChild(bubble);

                const isLastMessage = (i === allMessages.length - 1);
                let lastMessageDate = null;
                if (i > 0) {
                    lastMessageDate = allMessages[i - 1].time;
                }
                
                const showTime = !lastMessageDate || (msg.time.toDate().getTime() - lastMessageDate.toDate().getTime() > 300000);

                if (showTime || (isSender && isLastMessage)) {
                    const timeEl = document.createElement("div");
                    timeEl.className = "message-time flex items-center gap-1";
                    timeEl.textContent = formatRelativeTimestamp(msg.time);

                    if (isSender && isLastMessage) {
                        if (msg.status === 'read') {
                            timeEl.innerHTML += readIcon;
                        } else {
                            timeEl.innerHTML += sentIcon;
                        }
                    }
                    content.appendChild(timeEl);
                }
                row.appendChild(content);
                fragment.appendChild(row);
            }
            messagesContainer.appendChild(fragment);
        }
        // --- END OF UPDATED RENDER MESSAGES FUNCTION ---

        function updateBadgeCount(unreadCount) {
            let badgeEl = document.getElementById('badgeCount');
            if (!badgeEl) {
                badgeEl = document.createElement('span');
                badgeEl.id = 'badgeCount';
                badgeEl.className = 'badge';
                chatHeader.appendChild(badgeEl);
            }

            if (unreadCount > 0) {
                badgeEl.textContent = unreadCount;
                badgeEl.style.display = 'inline-block';
            } else {
                badgeEl.style.display = 'none';
            }
        }

        let typingTimeout = null;
        messageInput.addEventListener('input', () => {
            if (currentConversationId) {
                updateDoc(doc(db, "conversations", currentConversationId), { adminTyping: true });
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => {
                    updateDoc(doc(db, "conversations", currentConversationId), { adminTyping: false });
                }, 1500);
            }
        });

        messageForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const text = messageInput.value.trim();
            if (!text || !currentConversationId) return;

            try {
                const conversationRef = doc(db, "conversations", currentConversationId);
                const newMessage = {
                    author: currentUser.displayName,
                    text: text,
                    time: new Date(),
                    status: 'sent'
                };

                await updateDoc(conversationRef, {
                    messages: arrayUnion(newMessage),
                    lastUpdated: serverTimestamp()
                });

                messageInput.value = "";
                messageInput.style.height = "42px";
                scrollToBottom();
            } catch (err) {
                alert("Failed to send message: " + err.message);
            }
        });

        function setupAdminChat(user) {
            currentUser = user;
            const conversationsRef = collection(db, "conversations");
            const q = query(conversationsRef, orderBy("lastUpdated", "desc"));
            
            onSnapshot(q, (snapshot) => {
                let unreadCount = 0;
                let hasConversations = false;
                conversationListEl.innerHTML = ''; // Clear list

                snapshot.forEach(doc => {
                    hasConversations = true;
                    const data = doc.data();
                    const unreadUserMsgs = (data.messages || []).filter(msg => msg.author === data.user.name && msg.status !== 'read');
                    const unreadUserCount = unreadUserMsgs.length;
                    unreadCount += unreadUserCount;
                    
                    const lastMessage = data.messages ? data.messages[data.messages.length - 1] : null;
                    const lastMessageText = lastMessage ? (lastMessage.text.length > 50 ? lastMessage.text.substring(0, 50) + "..." : lastMessage.text) : "No messages yet.";
                    const lastMessageTime = lastMessage ? formatRelativeTimestamp(lastMessage.time) : '';

                    const conversationDiv = document.createElement('div');
                    conversationDiv.className = `p-4 border-b border-gray-200 cursor-pointer hover:bg-gray-100 ${doc.id === currentConversationId ? 'bg-gray-100' : ''}`;
                    conversationDiv.dataset.id = doc.id;
                    
                    conversationDiv.innerHTML = `
                        <div class="flex justify-between items-start">
                            <span class="font-medium">${escapeHtml(data.user.name)}</span>
                            <span class="text-xs text-gray-500">${lastMessageTime}</span>
                        </div>
                        <div class="flex justify-between items-center mt-1">
                            <p class="text-sm text-gray-600 truncate flex-1">${escapeHtml(lastMessageText)}</p>
                            ${unreadUserCount > 0 ? `<span class="badge ms-2">${unreadUserCount}</span>` : ''}
                        </div>
                    `;

                    conversationDiv.addEventListener('click', () => {
                        selectConversation(doc.id);
                    });

                    conversationListEl.appendChild(conversationDiv);
                });

                if (!hasConversations) {
                    conversationListEl.innerHTML = `
                        <div class="p-4 text-center text-gray-500">
                            <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M3 8l7.89 5.26l.48.24h.02l.48-.24L21 8"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M10 13.5l1.5-1l1.5 1"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2z"/>
                            </svg>
                            <h3 class="mt-2 text-sm font-medium text-gray-900">No active conversations</h3>
                            <p class="mt-1 text-sm text-gray-500">Wait for users to send a message.</p>
                        </div>
                    `;
                }

                updateBadgeCount(unreadCount);
            });
        }

        function selectConversation(conversationId) {
            if (currentConversationId === conversationId) return;

            // Stop listening to the previous conversation
            if (unsubscribeConversation) {
                unsubscribeConversation();
            }

            currentConversationId = conversationId;
            conversationListEl.classList.add('hidden');
            chatPanelEl.classList.remove('hidden');

            const conversationRef = doc(db, "conversations", conversationId);
            
            // Start listening to the new conversation
            unsubscribeConversation = onSnapshot(conversationRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    renderMessages(data.messages || []);
                    scrollToBottom();
                    
                    // Mark all unread user messages as read
                    const unreadUserMessages = (data.messages || []).filter(msg => msg.author !== "Support Admin" && msg.status !== 'read');
                    if (unreadUserMessages.length > 0) {
                        const updatedMessages = (data.messages || []).map(msg => {
                            if (msg.author !== "Support Admin" && msg.status !== 'read') {
                                return { ...msg, status: 'read' };
                            }
                            return msg;
                        });
                        updateDoc(conversationRef, { messages: updatedMessages });
                    }
                } else {
                    // Handle deleted conversation
                    chatPanelEl.classList.add('hidden');
                    conversationListEl.classList.remove('hidden');
                    currentConversationId = null;
                }
            });
        }

        window.logout = async () => {
            try {
                await signOut(auth);
                window.location.href = "admin-login.html"; // Redirect to admin login page
            } catch (error) {
                console.error("Sign out error:", error);
            }
        };

        onAuthStateChanged(auth, user => {
            if (user) {
                currentUser = user;
                if (user.email === 'admin@example.com') { // Replace with your admin email
                    setupAdminChat(user);
                } else {
                    alert("Access denied. Please log in with an admin account.");
                    signOut(auth);
                    window.location.href = "admin-login.html";
                }
            } else {
                window.location.href = "admin-login.html";
            }
        });

        messageInput.addEventListener("input", () => {
            messageInput.style.height = "42px";
            messageInput.style.height = messageInput.scrollHeight + "px";
        });

        messageInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                messageForm.requestSubmit();
            }
        });
    </script>
</body>
</html>
