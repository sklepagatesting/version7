<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Admin Messages</title>
    <link rel="stylesheet" href="font/font.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --sender-bg: #0084ff;
        --receiver-bg: #e5e5ea;
        --body-bg: #f5f5f5;
      }
      html { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
      body { margin: 0; overflow: hidden; }
      .chat-app { position: fixed; top: 0; left: 0; right: 0; bottom: 0; display: flex; overflow: hidden; }
      .sidebar { width: 320px; background: #fff; border-right: 1px solid #ddd; display: flex; flex-direction: column; transition: transform 0.3s ease; z-index: 2; }
      .sidebar-header { padding: 1rem; border-bottom: 1px solid #ddd; font-size: 1.25rem; font-weight: bold; flex-shrink: 0; }
      .conversation-list { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; }
      .conversation { padding: 1rem; border-bottom: 1px solid #eee; cursor: pointer; transition: background 0.2s; }
      .conversation:hover { background: #f9f9f9; }
      .conversation.active { background-color: #eef5ff; }
      .chat-panel { flex: 1; display: flex; flex-direction: column; background: white; transition: transform 0.3s ease; z-index: 1; min-width: 0; }
      .chat-header { padding: 1rem; background: #fff; border-bottom: 1px solid #ddd; display: flex; align-items: center; flex-shrink: 0; font-weight: 600; }
      .back-btn { display: none; margin-right: 1rem; background: none; border: none; font-size: 1.5rem; cursor: pointer; }
      .messages { flex: 1; min-height: 0; padding: 1rem; overflow-y: auto; display: flex; flex-direction: column; -webkit-overflow-scrolling: touch; word-break: break-word; background-color: white; }
      .message-row { display: flex; margin-bottom: 0.25rem; }
      .message-row.sender { justify-content: flex-end; }
      .message-row.receiver { justify-content: flex-start; }
      .message-content { display: flex; flex-direction: column; max-width: 80%; }
      .chat-bubble { padding: 10px 14px; border-radius: 18px; word-wrap: break-word; white-space: pre-wrap; box-shadow: 0 1px 1px rgba(0,0,0,0.05); }
      .chat-bubble.sender { background-color: var(--sender-bg); color: white; }
      .chat-bubble.receiver { background-color: var(--receiver-bg); color: black; }
      .message-time { font-size: 0.75rem; color: #6b7280; margin-top: 4px; padding: 0 6px; }
      .message-row.sender .message-time { align-self: flex-end; }
      .message-row.receiver .message-time { align-self: flex-start; }
      .chat-input-wrapper { border-top: 1px solid #ddd; background: var(--body-bg); padding: 0.75rem 1rem; display: flex; align-items: flex-end; gap: 0.75rem; }
      .chat-input-wrapper textarea { box-sizing: border-box; flex: 1; padding: 10px 14px; border: 1px solid #ccc; border-radius: 20px; background: white; outline: none; resize: none; min-height: 42px; max-height: 30vh; overflow-y: auto; font-size: 1rem; line-height: 1.4rem; height: 42px; }
      .chat-input-wrapper textarea.context::-webkit-scrollbar { display: none; }
      .chat-input-wrapper button { height: auto; min-height: 42px; padding: 0 12px; border: none; background: var(--sender-bg); color: white; border-radius: 50%; cursor: pointer; font-size: 1.25rem; display: flex; align-items: center; justify-content: center; }
      .chat-app.no-chat-selected .chat-input-wrapper { display: none; }
      .chat-app.no-chat-selected .placeholder { display: flex; align-items: center; justify-content: center; height: 100%; color: #6b7280; text-align: center; font-size: 1.1rem; }
      .placeholder { display: none; }
      @media (max-width: 768px) {
        .sidebar, .chat-panel { width: 100%; height: 100%; position: absolute; top: 0; left: 0; }
        .sidebar { transform: translateX(0); }
        .chat-panel { transform: translateX(100%); }
        .chat-app.show-chat .sidebar { transform: translateX(-100%); }
        .chat-app.show-chat .chat-panel { transform: translateX(0); }
        .back-btn { display: inline-block; }
      }
    </style>
</head>
<body>
    <div class="chat-app no-chat-selected" id="chatApp">
      <div class="sidebar">
        <div class="sidebar-header">Admin Messages</div>
        <div class="conversation-list" id="userList"></div>
      </div>
      <div class="chat-panel">
        <div class="chat-header">
          <button class="back-btn" id="backBtn">&larr;</button>
          <span id="chatTitle">Select a conversation</span>
        </div>
        <div class="messages" id="messagesContainer">
            <div class="placeholder">
                <div>
                    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a2 2 0 01-2-2V4a2 2 0 012-2h4.586A2 2 0 0115 2.586L17 4.586V8z" />
                    </svg>
                    <h3 class="mt-2 text-sm font-medium text-gray-900">No conversation selected</h3>
                    <p class="mt-1 text-sm text-gray-500">Select a conversation from the list to start chatting.</p>
                </div>
            </div>
        </div>
        <form id="replyForm" class="chat-input-wrapper">
          <textarea id="replyInput" placeholder="Type a message..." autocomplete="off" class="context"></textarea>
          <button type="submit" aria-label="Send Message">&#10148;</button>
        </form>
      </div>
    </div>

<script type="module">
    // Firebase Imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, collection, query, orderBy, doc, onSnapshot, updateDoc, addDoc, getDoc, getDocs, serverTimestamp, where, limit } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // --- Firebase Configuration ---
    const firebaseConfig = {
      apiKey: "AIzaSyDZUVChTTWtGm4R40wMWGrTYwyUk0FDahs",
      authDomain: "sklepaga-8790e.firebaseapp.com",
      projectId: "sklepaga-8790e",
      storageBucket: "sklepaga-8790e.appspot.com",
      messagingSenderId: "815409129057",
      appId: "1:815409129057:web:9f6342be47e28c1f69ec20",
      measurementId: "G-9GH707G2WZ"
    };

    // --- Initialize Firebase ---
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // --- Admin Configuration ---
    // IMPORTANT: Replace the placeholder UID with your actual admin user's UID from the Firebase Authentication console.
    const admin = {
        name: "Dzey Autajay",
        uid: "yX0rfptwb2SKESPuPBzvfkv8gti2"
    };

    // --- DOM Elements ---
    const chatApp = document.getElementById("chatApp");
    const userList = document.getElementById("userList");
    const messagesContainer = document.getElementById("messagesContainer");
    const replyForm = document.getElementById("replyForm");
    const replyInput = document.getElementById("replyInput");
    const chatTitle = document.getElementById("chatTitle");
    const backBtn = document.getElementById("backBtn");

    // --- Global State ---
    let currentConversationId = null;
    let currentOtherUserUid = null;
    let unsubscribeConversationListener = null;
    const usersCache = {};
    let lastMessageTime = null;

    // --- Helper Functions ---
    function escapeHtml(text) {
        if (typeof text !== 'string') return "";
        return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#39;");
    }

    function formatTimestamp(date) {
        if (!date) return '';
        return date.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
    }

    function formatTimestampForList(date) {
        if (!date) return '';
        const now = new Date();
        const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
        const yesterday = new Date(today);
        yesterday.setDate(yesterday.getDate() - 1);
        const messageDate = new Date(date.getFullYear(), date.getMonth(), date.getDate());
        if (messageDate.getTime() === today.getTime()) return date.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
        if (messageDate.getTime() === yesterday.getTime()) return 'Yesterday';
        const oneWeekAgo = new Date(today);
        oneWeekAgo.setDate(oneWeekAgo.getDate() - 6);
        if (messageDate.getTime() > oneWeekAgo.getTime()) return date.toLocaleDateString('en-US', { weekday: 'short' });
        return date.toLocaleDateString('en-US');
    }

    function scrollToBottom() {
        requestAnimationFrame(() => { messagesContainer.scrollTop = messagesContainer.scrollHeight; });
    }

    function addMessage(uidSender, text, timestamp) {
        const isSender = uidSender === admin.uid;
        const row = document.createElement("div");
        row.className = "message-row " + (isSender ? "sender" : "receiver");

        const content = document.createElement("div");
        content.className = "message-content";

        const bubble = document.createElement("div");
        bubble.className = "chat-bubble " + (isSender ? "sender" : "receiver");
        bubble.textContent = text;

        const messageDate = timestamp.toDate();
        const timeEl = document.createElement("div");
        timeEl.className = "message-time";
        timeEl.textContent = formatTimestamp(messageDate);
        
        content.appendChild(bubble);
        content.appendChild(timeEl);
        row.appendChild(content);
        messagesContainer.appendChild(row);
    }

    // --- Event Listeners ---
    replyInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            replyForm.requestSubmit();
        }
    });
    replyInput.addEventListener("input", () => {
        replyInput.style.height = "42px";
        replyInput.style.height = replyInput.scrollHeight + "px";
        scrollToBottom();
    });
    backBtn.addEventListener("click", () => {
        chatApp.classList.remove("show-chat");
    });

    // --- Firestore Interactions ---
    async function openConversation(conversationId, otherUserUid, otherUserName) {
        currentConversationId = conversationId;
        currentOtherUserUid = otherUserUid;
        chatTitle.textContent = escapeHtml(otherUserName);
        chatApp.classList.remove('no-chat-selected');
        document.querySelectorAll('.conversation').forEach(c => c.classList.remove('active'));
        document.querySelector(`[data-id="${conversationId}"]`)?.classList.add('active');
        replyInput.value = "";
        replyInput.style.height = "42px";
        messagesContainer.innerHTML = "";

        if (unsubscribeConversationListener) unsubscribeConversationListener();

        const messagesQuery = query(collection(db, "conversations", conversationId, "messages"), orderBy("timestamp", "asc"));
        unsubscribeConversationListener = onSnapshot(messagesQuery, (snapshot) => {
            messagesContainer.innerHTML = "";
            snapshot.forEach(docSnap => {
                const data = docSnap.data();
                addMessage(data.uidSender, data.text, data.timestamp);
            });
            scrollToBottom();
        });

        if (window.innerWidth <= 768) chatApp.classList.add("show-chat");
    }

    async function loadUsers() {
        const q = query(
            collection(db, "conversations"),
            where("participants", "array-contains", admin.uid),
            orderBy("lastUpdated", "desc")
        );

        onSnapshot(q, async (snapshot) => {
            if (snapshot.empty) {
                userList.innerHTML = `<p class="p-4 text-center text-gray-500">No conversations yet.</p>`;
                return;
            }

            const conversationPromises = snapshot.docs.map(async docSnap => {
                const data = docSnap.data();
                const otherParticipantUid = data.participants.find(uid => uid !== admin.uid);
                const conversationId = docSnap.id;

                if (otherParticipantUid && !usersCache[otherParticipantUid]) {
                    const userDoc = await getDoc(doc(db, "accounts", otherParticipantUid));
                    usersCache[otherParticipantUid] = userDoc.exists() ? userDoc.data() : { name: "Unknown User" };
                }

                const lastMessageQuery = query(collection(db, "conversations", conversationId, "messages"), orderBy("timestamp", "desc"), limit(1));
                // CORRECTED: Use getDocs for a query
                const lastMessageSnap = await getDocs(lastMessageQuery);
                const lastMessage = !lastMessageSnap.empty ? lastMessageSnap.docs[0].data() : null;

                return {
                    id: conversationId,
                    otherUid: otherParticipantUid,
                    lastMessageData: lastMessage,
                    lastUpdated: data.lastUpdated // Pass the sorting key
                };
            });
            
            let conversationData = await Promise.all(conversationPromises);

            // Client-side sort to ensure correct order after fetching messages
            conversationData.sort((a, b) => b.lastUpdated.toMillis() - a.lastUpdated.toMillis());

            userList.innerHTML = ""; // Clear list before re-rendering
            conversationData.forEach(thread => {
                if (!thread.otherUid) return;
                const userName = usersCache[thread.otherUid]?.name || "Unknown User";
                const lastMessageText = thread.lastMessageData?.text || "No messages yet.";
                const lastMessageTime = thread.lastMessageData?.timestamp?.toDate() || null;

                const li = document.createElement("div");
                li.className = "conversation";
                li.dataset.id = thread.id;
                li.innerHTML = `
                  <div class="flex justify-between items-center">
                    <strong class="font-semibold text-gray-800">${escapeHtml(userName)}</strong>
                    <span class="text-xs text-gray-500">${escapeHtml(formatTimestampForList(lastMessageTime))}</span>
                  </div>
                  <p class="text-sm text-gray-600 truncate">${escapeHtml(lastMessageText)}</p>
                `;
                li.addEventListener("click", () => openConversation(thread.id, thread.otherUid, userName));
                userList.appendChild(li);
            });
        });
    }

    replyForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        if (!currentConversationId || !currentOtherUserUid) return;
        const text = replyInput.value.trim();
        if (!text) return;

        const newMessage = {
            text: text,
            timestamp: serverTimestamp(),
            uidSender: admin.uid,
            participants: [admin.uid, currentOtherUserUid]
        };

        try {
            const conversationRef = doc(db, "conversations", currentConversationId);
            await addDoc(collection(conversationRef, "messages"), newMessage);
            await updateDoc(conversationRef, { lastUpdated: serverTimestamp() });
            replyInput.value = "";
            replyInput.style.height = "42px";
            scrollToBottom();
        } catch (err) {
            console.error("Failed to send reply:", err);
            alert("Failed to send reply: " + err.message);
        }
    });


    // --- Authentication Flow ---
    function initializeAppLogic(user) {
        if (user && user.uid === admin.uid) {
            console.log("Admin authenticated successfully!");
            document.body.style.display = ''; // Show the app
            loadUsers(); // Start loading conversations
        } else {
            // This case handles if a non-admin user somehow logs in.
            document.body.innerHTML = "<h1>Access Denied</h1><p>You are not authorized to view this page.</p>";
        }
    }

    // Hide the app body until authentication is complete
    document.body.style.display = 'none';

    onAuthStateChanged(auth, (user) => {
        if (user) {
            initializeAppLogic(user);
        } else {
            document.body.style.display = 'none'; // Keep hidden
            const email = prompt("Enter admin email:");
            const password = prompt("Enter admin password:");

            if (email && password) {
                signInWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        initializeAppLogic(userCredential.user);
                    })
                    .catch((error) => {
                        document.body.style.display = '';
                        document.body.innerHTML = `<h1>Login Failed</h1><p>${error.message}</p>`;
                    });
            } else {
                 document.body.style.display = '';
                 document.body.innerHTML = `<h1>Authentication Required</h1><p>Please refresh to log in.</p>`;
            }
        }
    });

</script>
</body>
</html>
