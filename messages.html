<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>User Messages</title>
<link rel="stylesheet" href="font/font.css">
<script src="https://cdn.tailwindcss.com"></script>
<style>
  :root {
    --sender-bg: #0084ff;
    --receiver-bg: #e5e5ea;
    --body-bg: #f5f5f5;
  }
  html { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
  body { margin: 0; overflow: hidden; }
  
  .chat-app { position: fixed; top: 0; left: 0; right: 0; bottom: 0; display: flex; overflow: hidden; }
  .sidebar { width: 40%; background: #fff; border-right: 1px solid #ddd; display: flex; flex-direction: column; transition: transform 0.3s ease; z-index: 2; }
  .sidebar-header { padding: 1rem; border-bottom: 1px solid #ddd; font-size: 1.25rem; font-weight: bold; flex-shrink: 0; }
  .conversation-list { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; }
  .conversation { padding: 1rem; border-bottom: 1px solid #eee; cursor: pointer; transition: background 0.2s; }
  .conversation:hover { background: #f9f9f9; }
  .conversation.active { background-color: #eef5ff; }
  
  .chat-panel { flex: 1; display: flex; flex-direction: column; background: white; transition: transform 0.3s ease; z-index: 1; min-width: 0; }
  .chat-header { padding: 1rem; background: #fff; border-bottom: 1px solid #ddd; font-size: 1.25rem; font-weight: bold; flex-shrink: 0; display: flex; align-items: center; }
  .back-btn { display: none; margin-right: 1rem; background: none; border: none; font-size: 1.5rem; cursor: pointer; }
  
  .messages { flex: 1; min-height: 0; padding: 1rem; overflow-y: auto; display: flex; flex-direction: column; -webkit-overflow-scrolling: touch; word-break: break-word; background-color: white; }
  
  /* Message row flexbox to align elements */
  .message-row { display: flex; margin-bottom: 0.25rem; align-items: flex-end; }
  .message-row.sender { justify-content: flex-end; }
  .message-row.receiver { justify-content: flex-start; }

  /* New avatar styles */
  .message-row .avatar {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 0.875rem;
    color: white;
    flex-shrink: 0;
  }
  .message-row.sender .avatar { margin-left: 8px; order: 2; }
  .message-row.receiver .avatar { margin-right: 8px; order: 1; }

  /* Flex order for bubble and time */
  .message-row .message-content { display: flex; flex-direction: column; max-width: 80%; }
  .message-row.sender .message-content { order: 1; }
  .message-row.receiver .message-content { order: 2; }

  .chat-bubble { padding: 10px 14px; border-radius: 18px; word-wrap: break-word; white-space: pre-wrap; box-shadow: 0 1px 1px rgba(0,0,0,0.05); }
  .chat-bubble.sender { background-color: var(--sender-bg); color: white; }
  .chat-bubble.receiver { background-color: var(--receiver-bg); color: black; }
  .message-time { font-size: 0.75rem; color: #6b7280; margin-top: 4px; padding: 0 6px; }
  .message-row.sender .message-time { align-self: flex-end; }
  .message-row.receiver .message-time { align-self: flex-start; }
  
  .chat-input-wrapper { border-top: 1px solid #ddd; background: var(--body-bg); padding: 0.75rem 1rem; display: flex; align-items: flex-end; gap: 0.75rem; }
  .chat-input-wrapper textarea { box-sizing: border-box; flex: 1; padding: 10px 14px; border: 1px solid #ccc; border-radius: 20px; background: white; outline: none; resize: none; min-height: 42px; max-height: 30vh; overflow-y: auto; font-size: 1rem; line-height: 1.4rem; height: 42px; }
  .chat-input-wrapper textarea.context::-webkit-scrollbar { display: none; }
  .chat-input-wrapper button { height: auto; min-height: 42px; padding: 0 12px; border: none; background: var(--sender-bg); color: white; border-radius: 50%; cursor: pointer; font-size: 1.25rem; display: flex; align-items: center; justify-content: center; }
  
  .chat-app.no-chat-selected .chat-input-wrapper { display: none; }
  .chat-app.no-chat-selected .placeholder { display: flex; align-items: center; justify-content: center; height: 100%; color: #6b7280; text-align: center; font-size: 1.1rem; }
  .placeholder { display: none; }
  
  @media (max-width: 1200px) {
    .sidebar, .chat-panel { width: 100%; height: 100%; position: absolute; top: 0; left: 0; }
    .sidebar { transform: translateX(0); }
    .chat-panel { transform: translateX(100%); }
    .chat-app.show-chat .sidebar { transform: translateX(-100%); }
    .chat-app.show-chat .chat-panel { transform: translateX(0); }
    .back-btn { display: inline-block; }
  }
</style>
</head>
<body>
<div class="chat-app no-chat-selected" id="chatApp">
  <div class="sidebar">
    <div class="sidebar-header">Admin Messages</div>
    <div class="conversation-list" id="userList"></div>
  </div>
  
  <div class="chat-panel">
    <div class="chat-header">
      <button class="back-btn" id="backBtn">&larr;</button>
      <div class="flex items-center gap-3">
        <div id="userAvatar" class="w-10 h-10 flex items-center justify-center rounded-full text-white font-bold text-lg" style="background:var(--sender-bg)"></div>
        <span id="chatTitle" class="font-semibold">Select a conversation</span>
      </div>
    </div>
    <div class="messages" id="messagesContainer">
        <div class="placeholder">
            <div>
                <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a2 2 0 01-2-2V4a2 2 0 012-2h4.586A2 2 0 0115 2.586L17 4.586V8z" />
                </svg>
                <h3 class="mt-2 text-sm font-medium text-gray-900">Start a new conversation</h3>
                <p class="mt-1 text-sm text-gray-500">Type a message below to begin.</p>
            </div>
        </div>
    </div>
    <form id="replyForm" class="chat-input-wrapper">
      <textarea id="replyInput" placeholder="Type a message..." autocomplete="off" class="context"></textarea>
      <button type="submit" aria-label="Send Message">&#10148;</button>
    </form>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getFirestore, collection, query, orderBy, doc, onSnapshot, updateDoc, arrayUnion, setDoc, where, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

// --- Authentication and Redirect ---
const activeAccount = JSON.parse(localStorage.getItem("activeAccount"));
if (!activeAccount) {
    window.location.href = "authentication.html";
}

const firebaseConfig = {
  apiKey: "AIzaSyDZUVChTTWtGm4R40wMWGrTYwyUk0FDahs",
  authDomain: "sklepaga-8790e.firebaseapp.com",
  projectId: "sklepaga-8790e",
  storageBucket: "sklepaga-8790e.appspot.com",
  messagingSenderId: "815409129057",
  appId: "1:815409129057:web:9f6342be47e28c1f69ec20",
  measurementId: "G-9GH707G2WZ"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// User and Admin details
const userId = activeAccount.uid;
const userName = activeAccount.name;
const userEmail = activeAccount.email;

const chatApp = document.getElementById("chatApp");
const userList = document.getElementById("userList");
const messagesContainer = document.getElementById("messagesContainer");
const replyForm = document.getElementById("replyForm");
const replyInput = document.getElementById("replyInput");
const chatTitle = document.getElementById("chatTitle");
const backBtn = document.getElementById("backBtn");
const userAvatar = document.getElementById("userAvatar");

let currentConversationId = userId;
let unsubscribeConversationListener = null;

let userProfile = {
  name: userName,
  email: userEmail,
  uid: userId,
  avatarLetter: activeAccount.avatarLetter,
  avatarColor: activeAccount.avatarColor
};
let adminProfile = null;

async function getAdminProfile() {
  // Assuming the admin's UID is static and known
  const adminUID = "sCj9I1lQ5nLg5nI5n9Fz1g9I9qB2"; // Replace with the actual admin UID
  const adminDocRef = doc(db, "accounts", adminUID);
  try {
    const docSnap = await getDoc(adminDocRef);
    if (docSnap.exists()) {
      adminProfile = docSnap.data();
      return true;
    } else {
      console.error("Admin profile not found!");
      return false;
    }
  } catch (err) {
    console.error("Error fetching admin profile:", err);
    return false;
  }
}

function escapeHtml(text) {
  if (typeof text !== 'string') return "";
  return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#39;");
}

function formatTimestamp(dateString) {
    if (!dateString) return '';
    const date = new Date(dateString);
    if (isNaN(date.getTime())) return dateString;
    const now = new Date();
    const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
    const yesterday = new Date(today);
    yesterday.setDate(yesterday.getDate() - 1);
    const messageDate = new Date(date.getFullYear(), date.getMonth(), date.getDate());
    const timeString = date.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
    if (messageDate.getTime() === today.getTime()) return timeString;
    if (messageDate.getTime() === yesterday.getTime()) return `Yesterday ${timeString}`;
    const oneWeekAgo = new Date(today);
    oneWeekAgo.setDate(oneWeekAgo.getDate() - 6);
    if (messageDate.getTime() > oneWeekAgo.getTime()) {
        const dayString = date.toLocaleDateString('en-US', { weekday: 'long' });
        return `${dayString} ${timeString}`;
    }
    return `${date.toLocaleDateString('en-US')} ${timeString}`;
}

function formatTimestampForList(dateString) {
    if (!dateString) return '';
    const date = new Date(dateString);
    if (isNaN(date.getTime())) return dateString;
    const now = new Date();
    const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
    const yesterday = new Date(today);
    yesterday.setDate(yesterday.getDate() - 1);
    const messageDate = new Date(date.getFullYear(), date.getMonth(), date.getDate());
    if (messageDate.getTime() === today.getTime()) return date.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
    if (messageDate.getTime() === yesterday.getTime()) return 'Yesterday';
    const oneWeekAgo = new Date(today);
    oneWeekAgo.setDate(oneWeekAgo.getDate() - 6);
    if (messageDate.getTime() > oneWeekAgo.getTime()) return date.toLocaleDateString('en-US', { weekday: 'short' });
    return date.toLocaleDateString('en-US');
}

function scrollToBottom() {
  requestAnimationFrame(() => { messagesContainer.scrollTop = messagesContainer.scrollHeight; });
}

let lastMessageTime = null;

function addMessage(author, text, time) {
  const isSender = author === userProfile.name;
  const row = document.createElement("div");
  row.className = "message-row " + (isSender ? "sender" : "receiver");

  // Create avatar element
  const avatar = document.createElement("div");
  avatar.className = "avatar";

  if (isSender) {
    avatar.textContent = userProfile.avatarLetter;
    avatar.style.backgroundColor = userProfile.avatarColor;
  } else {
    avatar.textContent = adminProfile.avatarLetter;
    avatar.style.backgroundColor = adminProfile.avatarColor;
  }
  row.appendChild(avatar);

  const content = document.createElement("div");
  content.className = "message-content";

  const bubble = document.createElement("div");
  bubble.className = "chat-bubble " + (isSender ? "sender" : "receiver");
  bubble.textContent = text;

  const messageDate = new Date(time);
  let showTime = true;

  if (lastMessageTime) {
    const last = new Date(lastMessageTime);
    if (
      last.getFullYear() === messageDate.getFullYear() &&
      last.getMonth() === messageDate.getMonth() &&
      last.getDate() === messageDate.getDate() &&
      last.getHours() === last.getHours()
    ) {
      showTime = false;
    }
  }

  if (showTime) {
    const timeEl = document.createElement("div");
    timeEl.className = "message-time";
    timeEl.textContent = formatTimestamp(time);
    content.appendChild(timeEl);
    lastMessageTime = time;
  }

  content.insertBefore(bubble, content.firstChild);
  row.appendChild(content);
  messagesContainer.appendChild(row);
}

const isMobile = /Mobi|Android/i.test(navigator.userAgent);

replyInput.addEventListener("wheel", (e) => {
  const atTop = replyInput.scrollTop === 0;
  const atBottom = replyInput.scrollHeight - replyInput.scrollTop === replyInput.clientHeight;
  if ((e.deltaY < 0 && atTop) || (e.deltaY > 0 && atBottom)) { e.stopPropagation(); e.preventDefault(); }
});

replyInput.addEventListener("touchstart", e => e.stopPropagation());
replyInput.addEventListener("touchmove", (e) => {
  const atTop = replyInput.scrollTop === 0;
  const atBottom = replyInput.scrollHeight - replyInput.scrollTop === replyInput.clientHeight;
  if ((e.touches[0].clientY > 0 && atTop) || (e.touches[0].clientY < 0 && atBottom)) { e.stopPropagation(); e.preventDefault(); }
});

replyInput.addEventListener("keydown", (e) => {
  if (e.key === "Enter") {
    if (!isMobile || e.ctrlKey) {
      e.preventDefault();
      replyForm.requestSubmit();
    }
  }
});

replyInput.addEventListener("input", () => {
  replyInput.style.height = "42px";
  replyInput.style.height = replyInput.scrollHeight + "px";
  scrollToBottom();
});

function openConversation(conversationId) {
    currentConversationId = conversationId;
    if (adminProfile) {
        chatTitle.textContent = adminProfile.name;
    } else {
        chatTitle.textContent = "Loading...";
    }
    chatApp.classList.remove('no-chat-selected');
    
    if (unsubscribeConversationListener) unsubscribeConversationListener();
    
    unsubscribeConversationListener = onSnapshot(doc(db, "message", conversationId), (docSnap) => {
        messagesContainer.innerHTML = "";
        lastMessageTime = null;
        
        if (docSnap.exists()) {
            const data = docSnap.data();
            const allMessages = [];
            if (data.message && data.time) allMessages.push({ author: data.name, text: data.message, time: data.time });
            if (data.replies && Array.isArray(data.replies)) allMessages.push(...data.replies);
            allMessages.sort((a, b) => new Date(a.time) - new Date(b.time));
            allMessages.forEach(msg => addMessage(msg.author, msg.text, msg.time));
        } else {
            messagesContainer.innerHTML = `<div class="placeholder">
                <div>
                    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a2 2 0 01-2-2V4a2 2 0 012-2h4.586A2 2 0 0115 2.586L17 4.586V8z" />
                    </svg>
                    <h3 class="mt-2 text-sm font-medium text-gray-900">Start a new conversation</h3>
                    <p class="mt-1 text-sm text-gray-500">Type a message below to begin.</p>
                </div>
            </div>`;
        }
        scrollToBottom();
    });

    if (window.innerWidth <= 1200) chatApp.classList.add("show-chat");
}

function loadConversationSidebar() {
    const docRef = doc(db, "message", userId);
    onSnapshot(docRef, docSnap => {
        userList.innerHTML = "";
        const otherName = adminProfile ? adminProfile.name : "Admin";
        
        if (docSnap.exists()) {
            const data = docSnap.data();
            const lastMessage = data.replies?.slice(-1)[0] || { text: data.message, time: data.time };
            
            const li = document.createElement("div");
            li.className = "conversation active";
            li.dataset.id = userId;
            li.innerHTML = `
                <div class="flex justify-between items-center">
                    <strong class="font-semibold text-gray-800">${escapeHtml(otherName)}</strong>
                    <span class="text-xs text-gray-500">${escapeHtml(formatTimestampForList(lastMessage.time))}</span>
                </div>
                <p class="text-sm text-gray-600 truncate">${escapeHtml(lastMessage.text)}</p>
            `;
            li.addEventListener("click", () => openConversation(userId));
            userList.appendChild(li);
        } else {
            userList.innerHTML = `<div class="conversation active" data-id="${userId}">
                <div class="flex justify-between items-center">
                    <strong class="font-semibold text-gray-800">${escapeHtml(otherName)}</strong>
                    <span class="text-xs text-gray-500"></span>
                </div>
                <p class="text-sm text-gray-600 truncate">Start a new conversation...</p>
            </div>`;
            document.querySelector('.conversation').addEventListener('click', () => openConversation(userId));
        }
    });
}

replyForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  const text = replyInput.value.trim();
  if (!text) return;
  const now = new Date().toLocaleString("en-PH", { timeZone: "Asia/Manila" }).replace(",", "");
  
  const docRef = doc(db, "message", userId);

  try {
    const docSnap = await getDoc(docRef);

    if (!docSnap.exists()) {
      const newMessage = {
          message: text,
          time: now,
          uid: userId,
          name: userProfile.name,
          email: userProfile.email,
          status: "unread",
          replies: []
      };
      await setDoc(docRef, newMessage);
    } else {
      const reply = { author: userProfile.name, text: text, status: "unread", time: now };
      await updateDoc(docRef, { replies: arrayUnion(reply) });
    }
  } catch (err) {
    alert("Failed to send message: " + err.message);
  }

  replyInput.value = "";
  replyInput.style.height = "42px";
  scrollToBottom();
});

backBtn.addEventListener("click", () => {
  chatApp.classList.remove("show-chat");
});

// Main initialization function
async function initializeChat() {
    await getAdminProfile();
    userAvatar.textContent = userProfile.avatarLetter;
    userAvatar.style.backgroundColor = userProfile.avatarColor;
    openConversation(userId);
    loadConversationSidebar();
}

initializeChat();

</script>
</body>
</html>
