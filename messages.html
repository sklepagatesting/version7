<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Messages</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp, onSnapshot, orderBy, query } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // --- Firebase Config ---
    const firebaseConfig = {
      apiKey: "AIzaSyDZUVChTTWtGm4R40wMWGrTYwyUk0FDahs",
      authDomain: "sklepaga-8790e.firebaseapp.com",
      projectId: "sklepaga-8790e",
      storageBucket: "sklepaga-8790e.firebasestorage.app",
      messagingSenderId: "815409129057",
      appId: "1:1:815409129057:web:9f6342be47e28c1f69ec20",
      measurementId: "G-9GH707G2WZ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // --- Load current account ---
    const account = JSON.parse(localStorage.getItem("account"));
    if (!account) {
      window.location.href = "authentication.html";
    }

    document.addEventListener("DOMContentLoaded", () => {
      const messagesContainer = document.getElementById("messages");
      const messageInput = document.getElementById("messageInput");
      const sendBtn = document.getElementById("sendBtn");

      // --- Real-time listener ---
      const q = query(collection(db, "message"), orderBy("timestamp", "asc"));
      onSnapshot(q, (snapshot) => {
        messagesContainer.innerHTML = "";
        snapshot.forEach((doc) => {
          const data = doc.data();
          const div = document.createElement("div");
          div.className = `p-2 rounded-lg mb-2 ${data.uid === account.uid ? "bg-blue-500 text-white self-end" : "bg-gray-200"}`;
          div.textContent = `${data.name}: ${data.text}`;
          messagesContainer.appendChild(div);
        });
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      });

      // --- Send Message ---
      sendBtn.addEventListener("click", async () => {
        const text = messageInput.value.trim();
        if (!text) return;
        await addDoc(collection(db, "message"), {
          uid: account.uid,
          name: account.name,
          email: account.email,
          text: text,
          timestamp: serverTimestamp()
        });
        messageInput.value = "";
      });
    });
  </script>
</head>
<body class="flex flex-col h-screen bg-gray-100">
  <header class="bg-blue-600 text-white p-4 text-lg font-bold">
    Chat - Logged in as <span id="username"></span>
  </header>

  <main id="messages" class="flex-1 overflow-y-auto p-4 space-y-2 flex flex-col"></main>

  <footer class="p-4 bg-white flex gap-2">
    <input id="messageInput" type="text" placeholder="Type a message..." class="flex-1 border rounded-lg px-3 py-2" />
    <button id="sendBtn" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Send</button>
  </footer>

  <script>
    const account = JSON.parse(localStorage.getItem("account"));
    if (account) {
      document.getElementById("username").textContent = account.name || "Unknown";
    }
  </script>
</body>
</html>
