<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Messages</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs, doc, setDoc, onSnapshot, updateDoc, arrayUnion, orderBy, limit } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDZUVChTTWtGm4R40wMWGrTYwyUk0FDahs",
      authDomain: "sklepaga-8790e.firebaseapp.com",
      projectId: "sklepaga-8790e",
      storageBucket: "sklepaga-8790e.firebasestorage.app",
      messagingSenderId: "815409129057",
      appId: "1:815409129057:web:9f6342be47e28c1f69ec20",
      measurementId: "G-9GH707G2WZ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    function escapeHtml(text) {
      if (!text) return "";
      return text.replace(/&/g, "&amp;").replace(/</g, "&lt;")
                 .replace(/>/g, "&gt;").replace(/"/g, "&quot;")
                 .replace(/'/g, "&#39;");
    }

    const account = JSON.parse(localStorage.getItem("account") || "{}");
    const userId = account.uid;
    const userName = account.name;
    const userEmail = account.email;

    if (!userId || !userName || !userEmail) {
      window.location.href = "authentication.html";
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("userNameDisplay").textContent = userName;
      document.getElementById("userEmailDisplay").textContent = userEmail;
    });

    const conversationsCol = collection(db, "message");
    const leftPanel = document.getElementById("conversationList");
    const rightPanel = document.getElementById("conversationThread");
    const replyInput = document.getElementById("replyInput");
    const replyForm = document.getElementById("replyForm");
    const backBtn = document.getElementById("backBtn");

    let currentConversationId = null;

    // --- Philippine Time helper ---
    function philippineTime() {
      const now = new Date();
      const utc = now.getTime() + now.getTimezoneOffset() * 60000;
      const phTime = new Date(utc + 8 * 3600000);
      return phTime.toISOString().replace("T", " ").split(".")[0];
    }

    // --- Initialize default conversation with Admin ---
    async function initDefaultConversation() {
      const q = query(conversationsCol, where("e-mail", "==", userEmail), limit(1));
      const snap = await getDocs(q);
      if (snap.empty) {
        const adminEmail = "autajaydzey@gmail.com";
        const now = philippineTime();
        const newDocRef = doc(conversationsCol);
        await setDoc(newDocRef, {
          name: "Admin",
          "e-mail": adminEmail,
          time: now,
          message: "Hello, how can I help you?",
          status: "sent",
          replies: [],
          messageid: newDocRef.id,
          userId
        });
      }
    }

    // --- Render conversation list ---
    function renderConversations(snapshots) {
      leftPanel.innerHTML = "";
      snapshots.forEach(docSnap => {
        const data = docSnap.data();
        const card = document.createElement("div");
        card.className = `p-4 cursor-pointer border-b ${data.messageid===currentConversationId?'bg-indigo-50':''}`;
        card.innerHTML = `
          <strong>${escapeHtml(data.name)}</strong><br/>
          <span class="text-gray-500 text-sm">${escapeHtml(data.message)}</span><br/>
          <span class="text-gray-400 text-xs">${escapeHtml(data.time)}</span>
        `;
        card.addEventListener("click", () => openConversation(docSnap.id));
        leftPanel.appendChild(card);
      });
    }

    // --- Open conversation ---
    function openConversation(id) {
      currentConversationId = id;
      rightPanel.classList.remove("hidden");
      backBtn.classList.remove("hidden");
      loadConversation(id);
      highlightConversation(id);
    }

    function highlightConversation(id) {
      Array.from(leftPanel.children).forEach(card => card.classList.remove("bg-indigo-50"));
      const card = Array.from(leftPanel.children).find(c => c.onclick && c.onclick.toString().includes(id));
      if (card) card.classList.add("bg-indigo-50");
    }

    backBtn.addEventListener("click", () => {
      rightPanel.classList.add("hidden");
      backBtn.classList.add("hidden");
    });

    // --- Load conversation thread ---
    function loadConversation(id) {
      const docRef = doc(conversationsCol, id);
      onSnapshot(docRef, docSnap => {
        if (!docSnap.exists()) return;
        const data = docSnap.data();
        const container = document.getElementById("messagesContainer");
        container.innerHTML = "";

        container.innerHTML += `
          <div class="p-2 rounded shadow-sm mb-2 ${data.userId===userId?'self bg-indigo-100 text-right':'other bg-gray-100 text-left'}">
            <strong>${escapeHtml(data.name)}</strong><br/>
            ${escapeHtml(data.message)}<br/>
            <span class="text-xs text-gray-500">${escapeHtml(data.time)}</span>
          </div>
        `;

        (data.replies || []).sort((a,b)=> new Date(a.time)-new Date(b.time)).forEach(r=>{
          container.innerHTML += `
            <div class="p-2 rounded shadow-sm mb-2 ${r.author===userName?'self bg-indigo-100 text-right':'other bg-gray-100 text-left'}">
              <strong>${escapeHtml(r.author)}</strong><br/>
              ${escapeHtml(r.text)}<br/>
              <span class="text-xs text-gray-500">${escapeHtml(r.time)}</span>
            </div>
          `;
        });

        container.scrollTop = container.scrollHeight;
      });
    }

    // --- Send reply ---
    replyForm.addEventListener("submit", async (e)=>{
      e.preventDefault();
      const text = replyInput.value.trim();
      if(!text || !currentConversationId) return;
      const now = philippineTime();
      const newReply = {author:userName,text,status:"unread",time:now};
      try {
        const docRef = doc(conversationsCol,currentConversationId);
        await updateDoc(docRef,{replies: arrayUnion(newReply)});
        replyInput.value="";
      } catch(err){
        alert("Failed to send reply: "+err.message);
      }
    });

    // --- Load conversations realtime ---
    async function loadConversations() {
      await initDefaultConversation();
      const q = query(conversationsCol, where("userId","==",userId), orderBy("time","desc"));
      onSnapshot(q, snapshot=>{
        renderConversations(snapshot.docs);
      });
    }

    loadConversations();

  </script>
</head>
<body class="bg-gray-50 min-h-screen p-4 flex flex-col md:flex-row">

  <!-- Left panel -->
  <div class="md:w-1/3 border-r border-gray-300 p-2 overflow-y-auto max-h-screen" id="conversationList"></div>

  <!-- Right panel -->
  <div class="md:w-2/3 p-2 flex flex-col hidden" id="conversationThread">
    <button id="backBtn" class="mb-2 px-3 py-1 bg-gray-300 rounded hidden">Back</button>
    <div id="messagesContainer" class="flex-grow overflow-y-auto p-2 space-y-2 bg-white border rounded mb-2 max-h-[80vh]"></div>
    <form id="replyForm" class="flex space-x-2">
      <input id="replyInput" type="text" placeholder="Type your reply..." class="flex-grow border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
      <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded">Send</button>
    </form>
  </div>

  <!-- User info display -->
  <div class="absolute top-2 right-2 p-2 bg-white shadow rounded">
    <div><strong>Name:</strong> <span id="userNameDisplay"></span></div>
    <div><strong>Email:</strong> <span id="userEmailDisplay"></span></div>
  </div>

</body>
</html>
