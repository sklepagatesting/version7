<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Messenger</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import {
      getFirestore, collection, doc, setDoc, onSnapshot,
      query, where, limit, updateDoc, arrayUnion, orderBy
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // --- Firebase config ---
    const firebaseConfig = {
      apiKey: "AIzaSyDZUVChTTWtGm4R40wMWGrTYwyUk0FDahs",
      authDomain: "sklepaga-8790e.firebaseapp.com",
      projectId: "sklepaga-8790e",
      storageBucket: "sklepaga-8790e.firebasestorage.app",
      messagingSenderId: "815409129057",
      appId: "1:815409129057:web:9f6342be47e28c1f69ec20",
      measurementId: "G-9GH707G2WZ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // --- User & Admin ---
    const account = JSON.parse(localStorage.getItem("account") || "{}");
    const userId = account.uid;
    const userName = account.name;
    const userEmail = account.email;

    const admin = {
      name: "Dzey Autajay",
      email: "autajaydzey@gmail.com",
      avatarColor: "#3498DB",
      avatarLetter: "D",
      uid: "yX0rfptwb2SKESPuPBzvfkv8gti2"
    };

    if (!userId || !userName || !userEmail) {
      window.location.href = "authentication.html";
    }

    // --- Escape HTML ---
    function escapeHtml(text) {
      if (!text) return "";
      return text.replace(/&/g, "&amp;").replace(/</g, "&lt;")
                 .replace(/>/g, "&gt;").replace(/"/g, "&quot;")
                 .replace(/'/g, "&#39;");
    }

    // --- DOM Elements ---
    const messagesContainer = document.getElementById("messagesContainer");
    const replyForm = document.getElementById("replyForm");
    const replyInput = document.getElementById("replyInput");

    // Display user info
    document.getElementById("userNameDisplay").textContent = userName;
    document.getElementById("userEmailDisplay").textContent = userEmail;

    const messagesCol = collection(db, "message");
    let conversationId = null;

    // --- Render message ---
    function addMessage(author, text, time, isAdmin=false) {
      const msgDiv = document.createElement("div");
      msgDiv.className = `flex ${isAdmin ? "justify-start" : "justify-end"}`;
      msgDiv.innerHTML = `
        <div class="max-w-xs md:max-w-md p-3 rounded-lg mb-2 ${isAdmin?"bg-indigo-50 text-left":"bg-indigo-600 text-white text-right"}">
          <strong>${escapeHtml(author)}</strong><br/>
          ${escapeHtml(text)}<br/>
          <span class="text-xs text-gray-500">${escapeHtml(time)}</span>
        </div>
      `;
      messagesContainer.appendChild(msgDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // --- Initialize conversation ---
    async function initConversation() {
      const q = query(messagesCol, where("userEmail","==",userEmail), limit(1));
      onSnapshot(q, async snapshot => {
        messagesContainer.innerHTML = "";
        if(snapshot.empty) {
          // Create initial Admin message
          const now = new Date().toLocaleString("en-PH", { timeZone:"Asia/Manila" }).replace(",", "");
          const newDocRef = doc(messagesCol);
          await setDoc(newDocRef, {
            name: admin.name,
            email: admin.email,
            userId,
            userEmail,
            message: "Hello, how can I help you?",
            time: now,
            status: "sent",
            replies: [],
            messageid: newDocRef.id
          });
          conversationId = newDocRef.id;
          addMessage(admin.name, "Hello, how can I help you?", now, true);
        } else {
          const docSnap = snapshot.docs[0];
          conversationId = docSnap.id;
          const data = docSnap.data();
          addMessage(data.name, data.message, data.time, data.name===admin.name);
          (data.replies || []).sort((a,b)=> new Date(a.time)-new Date(b.time)).forEach(r=>{
            addMessage(r.author, r.text, r.time, r.author===admin.name);
          });
        }
      });
    }

    initConversation();

    // --- Send reply ---
    replyForm.addEventListener("submit", async e=>{
      e.preventDefault();
      if(!conversationId) return;
      const text = replyInput.value.trim();
      if(!text) return;
      const now = new Date().toLocaleString("en-PH", { timeZone:"Asia/Manila" }).replace(",", "");
      const reply = { author:userName, text, status:"unread", time: now };
      try {
        await updateDoc(doc(db, "message", conversationId), { replies: arrayUnion(reply) });
        replyInput.value = "";
      } catch(err) {
        alert("Failed to send reply: "+err.message);
      }
    });

  </script>
  <style>
    /* Scrollbar for chat container */
    #messagesContainer::-webkit-scrollbar {
      width: 8px;
    }
    #messagesContainer::-webkit-scrollbar-thumb {
      background-color: rgba(0,0,0,0.2);
      border-radius: 4px;
    }
  </style>
</head>
<body class="bg-gray-50 flex flex-col h-screen p-4">

  <!-- User info -->
  <div class="absolute top-2 right-2 p-2 bg-white shadow rounded">
    <div><strong>Name:</strong> <span id="userNameDisplay"></span></div>
    <div><strong>Email:</strong> <span id="userEmailDisplay"></span></div>
  </div>

  <!-- Chat container -->
  <div id="messagesContainer" class="flex-1 overflow-y-auto p-4 space-y-2 bg-white border rounded mb-4 max-h-[80vh]"></div>

  <!-- Reply form -->
  <form id="replyForm" class="flex space-x-2">
    <input id="replyInput" type="text" placeholder="Type your message..." class="flex-grow border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
    <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded">Send</button>
  </form>

</body>
</html>
