<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="color-scheme" content="light dark" />
  <style>
    .profile-card {
      transition: all 0.2s;
    }
    .profile-card:hover {
      transform: scale(1.02);
    }
    .remove-mode .profile-card {
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.6); /* Apple-style blue glow */
      position: relative;
    }
    .remove-btn {
      position: absolute;
      top: 6px;
      right: 6px;
      background: #ef4444;
      color: white;
      border-radius: 9999px;
      width: 24px;
      height: 24px;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    #verify-modal {
      display: none;
    }
    #verify-modal.active {
      display: flex;
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen">

  <!-- Container -->
  <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6">
    <h1 id="header-text" class="text-2xl font-semibold text-center mb-6 text-gray-800 dark:text-gray-200">
      Create an account
    </h1>

    <!-- Profiles -->
    <div id="profiles" class="space-y-3"></div>

    <!-- Sign in button -->
    <button id="login-btn" onclick="login()"
      class="w-full mt-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-xl font-medium shadow">
      Sign in with Google
    </button>

    <!-- Remove button -->
    <button id="remove-btn" onclick="toggleRemoveMode()"
      class="w-full mt-3 py-2 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-800 dark:text-gray-100 rounded-xl font-medium shadow">
      Remove an account
    </button>
  </div>

  <!-- Modal -->
  <div id="verify-modal"
    class="fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-50">
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 max-w-sm w-full text-center">
      <h2 class="text-xl font-semibold mb-2 text-gray-800 dark:text-gray-100">Verify your account</h2>
      <p class="text-gray-600 dark:text-gray-300 mb-4">
        Choose your account from the selection of accounts on your device to proceed.
      </p>
      <button onclick="closeVerifyModal()"
        class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-xl shadow">
        OK
      </button>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    let removeMode = false;
    let currentUser = null;

    // Login
    async function login() {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        saveUser(user);
        renderProfiles();
      } catch (error) {
        console.error(error);
      }
    }

    // Save to localStorage
    function saveUser(user) {
      let users = JSON.parse(localStorage.getItem("users")) || [];
      if (!users.find(u => u.uid === user.uid)) {
        users.push({
          uid: user.uid,
          name: user.displayName,
          email: user.email,
          photo: user.photoURL
        });
        localStorage.setItem("users", JSON.stringify(users));
      }
    }

    // Remove user
    function removeUser(uid) {
      let users = JSON.parse(localStorage.getItem("users")) || [];
      users = users.filter(u => u.uid !== uid);
      localStorage.setItem("users", JSON.stringify(users));
      renderProfiles();
    }

    // Toggle remove mode
    function toggleRemoveMode() {
      removeMode = !removeMode;
      renderProfiles();
    }

    // Modal
    function showVerifyModal() {
      document.getElementById("verify-modal").classList.add("active");
    }
    function closeVerifyModal() {
      document.getElementById("verify-modal").classList.remove("active");
    }

    // Route user
    async function routeUser(uid) {
      const adminRef = doc(db, "admin", uid);
      const adminSnap = await getDoc(adminRef);
      if (adminSnap.exists()) {
        window.location.href = "adminpanel.html";
        return;
      }
      const userRef = doc(db, "accounts", uid);
      const userSnap = await getDoc(userRef);
      if (userSnap.exists()) {
        window.location.href = "messenger.html";
        return;
      }
      alert("Account not found in system.");
    }

    // Render
    async function renderProfiles() {
      const container = document.getElementById("profiles");
      const header = document.getElementById("header-text");
      container.innerHTML = "";

      let users = JSON.parse(localStorage.getItem("users")) || [];

      if (!currentUser && users.length === 0) {
        header.textContent = "Create an account";
        return;
      }

      if (removeMode) {
        header.textContent = "Choose an account to remove.";
      } else if (users.length > 1) {
        header.textContent = "Choose an account";
      } else if (users.length === 1) {
        header.textContent = "Continue with your account";
      }

      for (let u of users) {
        // Role tag
        let role = "";
        const adminRef = doc(db, "admin", u.uid);
        const adminSnap = await getDoc(adminRef);
        if (adminSnap.exists()) {
          role = `<span class="ml-2 px-2 py-0.5 bg-purple-600 text-white text-xs rounded-full">Admin</span>`;
        } else {
          const userRef = doc(db, "accounts", u.uid);
          const userSnap = await getDoc(userRef);
          if (userSnap.exists()) {
            role = `<span class="ml-2 px-2 py-0.5 bg-blue-600 text-white text-xs rounded-full">User</span>`;
          }
        }

        const isActive = currentUser && currentUser.uid === u.uid;

        const card = document.createElement("div");
        card.className = "profile-card flex items-center bg-gray-100 dark:bg-gray-700 rounded-xl p-3 cursor-pointer";
        card.innerHTML = `
          <img src="${u.photo}" class="w-10 h-10 rounded-full mr-3">
          <div class="flex-1">
            <p class="text-gray-800 dark:text-gray-100 font-medium">${u.name} ${role}</p>
            <p class="text-gray-500 dark:text-gray-400 text-sm">${u.email}</p>
          </div>
          ${isActive ? `<span class="text-green-500 font-bold">✔</span>` : ""}
          ${removeMode ? `<div class="remove-btn" onclick="event.stopPropagation(); removeUser('${u.uid}')">×</div>` : ""}
        `;

        card.onclick = () => {
          if (removeMode) return;
          if (isActive) {
            routeUser(u.uid);
          } else {
            showVerifyModal();
          }
        };

        container.appendChild(card);
      }
    }

    // Auth state
    onAuthStateChanged(auth, (user) => {
      currentUser = user;
      if (user) saveUser(user);
      renderProfiles();
    });

    renderProfiles();
  </script>
</body>
</html>
