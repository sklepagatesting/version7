<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">

  <!-- Login Section -->
  <div id="login-section" class="w-full max-w-md">
    <div class="bg-white shadow-md rounded-2xl p-6 text-center">
      <h1 id="main-header" class="text-xl font-semibold mb-4">Welcome</h1>
      <button onclick="login()" class="w-full border px-4 py-3 rounded-xl text-sm font-medium">
        Sign in with Google
      </button>
    </div>
  </div>

  <!-- Profiles Section -->
  <div id="profiles-section" class="hidden w-full max-w-md">
    <div class="bg-white shadow-md rounded-2xl p-6">
      <h2 class="text-lg font-semibold mb-4">Choose an account</h2>
      <div id="profiles" class="grid gap-3"></div>

      <div class="flex flex-col items-center justify-center mt-4 space-y-2 w-full">
        <button onclick="login()" class="w-full border px-4 py-3 rounded-xl text-sm font-medium">
          Use another account
        </button>
        <button id="remove-account-btn" class="w-full border px-4 py-3 rounded-xl text-sm font-medium">
          Remove an account
        </button>
        <button id="sign-out-btn" class="text-red-600 text-sm mt-2">Sign out</button>
      </div>
    </div>
  </div>

  <!-- Verify Modal -->
  <div id="verify-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white rounded-2xl p-6 w-80 text-center">
      <h3 class="text-lg font-semibold mb-4">Verification Required</h3>
      <p class="text-sm text-gray-600 mb-4">Please sign in again to verify your account.</p>
      <button id="verify-modal-btn" class="w-full bg-blue-600 text-white px-4 py-3 rounded-xl text-sm font-medium">
        Verify
      </button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import {
      getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged,
      setPersistence, browserLocalPersistence, signOut
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDZUVChTTWtGm4R40wMWGrTYwyUk0FDahs",
      authDomain: "sklepaga-8790e.firebaseapp.com",
      projectId: "sklepaga-8790e",
      storageBucket: "sklepaga-8790e.appspot.com",
      messagingSenderId: "815409129057",
      appId: "1:815409129057:web:9f6342be47e28c1f69ec20",
      measurementId: "G-9GH707G2WZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();
    provider.setCustomParameters({ prompt: "select_account" }); // âœ… always show account chooser
    await setPersistence(auth, browserLocalPersistence);

    let isRemoveMode = false;

    const loginSection = document.getElementById("login-section");
    const profilesSection = document.getElementById("profiles-section");
    const profilesGrid = document.getElementById("profiles");
    const signOutBtn = document.getElementById("sign-out-btn");
    const mainHeader = document.getElementById("main-header");
    const removeAccountBtn = document.getElementById("remove-account-btn");
    const verifyModal = document.getElementById("verify-modal");
    const verifyModalBtn = document.getElementById("verify-modal-btn");

    // --- Profile rendering (dummy placeholder for your real renderProfiles)
    function renderProfiles() {
      profilesGrid.innerHTML = `
        <div class="flex items-center justify-between border rounded-xl px-4 py-3">
          <span class="text-sm">user@example.com</span>
          ${isRemoveMode ? '<span class="text-red-500 text-sm cursor-pointer">Remove</span>' : ""}
        </div>
      `;
    }

    // --- Auth flows
    async function login() {
      try {
        const result = await signInWithPopup(auth, provider);
        console.log("Logged in:", result.user.email);
      } catch (error) {
        console.error("Login failed:", error);
      }
    }

    async function doSignOut() {
      await signOut(auth);
      console.log("Signed out");
    }

    function toggleRemoveMode() {
      isRemoveMode = !isRemoveMode;
      if (isRemoveMode) {
        removeAccountBtn.textContent = 'Done';
        removeAccountBtn.classList.add('bg-blue-600','text-white');
      } else {
        removeAccountBtn.textContent = 'Remove an account';
        removeAccountBtn.classList.remove('bg-blue-600','text-white');
      }
      renderProfiles();
    }

    signOutBtn.addEventListener("click", doSignOut);
    removeAccountBtn.addEventListener("click", toggleRemoveMode);
    verifyModalBtn.addEventListener("click", () => {
      verifyModal.classList.add('hidden');
      login();
    });

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        loginSection.classList.add("hidden");
        profilesSection.classList.remove("hidden");
        renderProfiles();
      } else {
        profilesSection.classList.add("hidden");
        loginSection.classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
