<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Account Switcher</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-2xl shadow-lg w-full max-w-md p-6">
    <!-- Profiles -->
    <div id="profiles" class="space-y-3"></div>

    <!-- Buttons -->
    <div class="mt-6 space-y-3">
      <button onclick="login()" class="w-full border px-4 py-3 rounded-xl text-sm font-medium">
        Use another account
      </button>
      <button id="remove-account-btn" class="w-full border px-4 py-3 rounded-xl text-sm font-medium">
        Remove an account
      </button>
    </div>

    <!-- Sign Out -->
    <div class="mt-4 text-center">
      <button onclick="logout()" class="text-red-500 text-sm font-medium">
        Sign out
      </button>
    </div>
  </div>

  <!-- Verification Modal -->
  <div id="verification-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
    <div class="bg-white p-6 rounded-xl shadow-lg text-center max-w-sm w-full">
      <h2 class="text-lg font-semibold mb-3">Verify your account</h2>
      <p class="text-sm text-gray-600 mb-5">For security, please log in again to continue.</p>
      <button onclick="verify()" class="bg-blue-500 text-white px-4 py-2 rounded-lg text-sm font-medium">
        OK
      </button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, setPersistence, browserLocalPersistence, signOut } 
      from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    provider.setCustomParameters({ prompt: "select_account" }); // ✅ Always show chooser

    const profilesContainer = document.getElementById("profiles");
    const removeBtn = document.getElementById("remove-account-btn");
    const modal = document.getElementById("verification-modal");

    let removeMode = false;
    let accounts = JSON.parse(localStorage.getItem("accounts")) || [];
    let activeUser = JSON.parse(localStorage.getItem("activeUser")) || null;
    let pendingVerify = null;

    function renderProfiles() {
      profilesContainer.innerHTML = "";
      if (accounts.length === 0) {
        profilesContainer.innerHTML = `<p class="text-sm text-gray-500 text-center">No accounts yet.</p>`;
        return;
      }

      accounts.forEach((acc, index) => {
        const div = document.createElement("div");
        div.className = "flex items-center justify-between border p-3 rounded-xl cursor-pointer hover:bg-gray-50";

        div.innerHTML = `
          <div class="flex items-center space-x-3">
            <img src="${acc.photoURL}" class="w-10 h-10 rounded-full border" />
            <div>
              <p class="text-sm font-medium">${acc.displayName}</p>
              <p class="text-xs text-gray-500">${acc.email}</p>
              <span class="text-[10px] text-gray-400 px-2 py-0.5 border rounded">${acc.role || "User"}</span>
            </div>
          </div>
          ${activeUser?.uid === acc.uid ? 
            '<span class="text-blue-500 font-bold">✓</span>' : ""}
          ${removeMode ? 
            `<button onclick="removeAccount(${index})" class="text-red-500 text-xs font-medium">Remove</button>` : ""}
        `;

        div.onclick = () => {
          if (!removeMode) {
            if (activeUser?.uid === acc.uid) {
              alert("Already signed in.");
            } else {
              pendingVerify = acc;
              modal.classList.remove("hidden");
            }
          }
        };

        profilesContainer.appendChild(div);
      });
    }

    window.login = async () => {
      try {
        await setPersistence(auth, browserLocalPersistence);
        const result = await signInWithPopup(auth, provider);
        const user = result.user;

        const acc = {
          uid: user.uid,
          displayName: user.displayName,
          email: user.email,
          photoURL: user.photoURL,
          role: "User"
        };

        if (!accounts.find(a => a.uid === acc.uid)) accounts.push(acc);
        localStorage.setItem("accounts", JSON.stringify(accounts));
        localStorage.setItem("activeUser", JSON.stringify(acc));
        activeUser = acc;
        renderProfiles();
      } catch (err) {
        console.error(err);
      }
    };

    window.removeAccount = (index) => {
      const acc = accounts[index];
      if (activeUser?.uid === acc.uid) {
        logout();
      }
      accounts.splice(index, 1);
      localStorage.setItem("accounts", JSON.stringify(accounts));
      renderProfiles();
    };

    window.logout = async () => {
      await signOut(auth);
      localStorage.removeItem("activeUser");
      activeUser = null;
      renderProfiles();
    };

    window.verify = async () => {
      modal.classList.add("hidden");
      if (!pendingVerify) return;
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        activeUser = {
          uid: user.uid,
          displayName: user.displayName,
          email: user.email,
          photoURL: user.photoURL,
          role: "User"
        };
        localStorage.setItem("activeUser", JSON.stringify(activeUser));
        renderProfiles();
      } catch (err) {
        console.error(err);
      }
      pendingVerify = null;
    };

    removeBtn.onclick = () => {
      removeMode = !removeMode;
      removeBtn.textContent = removeMode ? "Done" : "Remove an account";
      removeBtn.className = removeMode
        ? "w-full bg-blue-500 text-white px-4 py-3 rounded-xl text-sm font-medium"
        : "w-full border px-4 py-3 rounded-xl text-sm font-medium";
      renderProfiles();
    };

    renderProfiles();
  </script>
</body>
</html>
