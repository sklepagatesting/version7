<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Authentication</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

  <div id="status" class="text-lg font-medium text-gray-700">
    Signing you in...
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // --- Firebase Config ---
    const firebaseConfig = {
      apiKey: "AIzaSyDZUVChTTWtGm4R40wMWGrTYwyUk0FDahs",
      authDomain: "sklepaga-8790e.firebaseapp.com",
      projectId: "sklepaga-8790e",
      storageBucket: "sklepaga-8790e.firebasestorage.app",
      messagingSenderId: "815409129057",
      appId: "1:815409129057:web:9f6342be47e28c1f69ec20",
      measurementId: "G-9GH707G2WZ"
    };

    // --- Init Firebase ---
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const statusDiv = document.getElementById("status");

    // Check if already signed in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // Already signed in
        window.location.href = "messages.html";
      } else {
        // Not signed in, trigger popup immediately
        signInWithPopup(auth, provider)
          .then((result) => {
            statusDiv.textContent = "Signed in successfully! Redirecting...";
            setTimeout(() => {
              window.location.href = "messages.html";
            }, 1000);
          })
          .catch((error) => {
            console.error(error);
            statusDiv.textContent = "Sign-in failed: " + error.message;
          });
      }
    });
  </script>
</body>
</html>
