<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Admin Messages</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  /* --- Page-level layout & mobile overscroll prevention --- */
  html, body {
    height: 100dvh;            /* dynamic viewport height for mobile */
    margin: 0;
    overflow: hidden;          /* lock body scroll; only inner panes scroll */
    overscroll-behavior: none; /* prevent bounce/pull-to-refresh gaps */
    background: #f5f5f5;
    font-family: Arial, sans-serif;
  }

  .chat-app {
    height: 100%;
    display: flex;
    overflow: hidden;
    transition: transform 0.3s ease;
  }

  /* --- Sidebar --- */
  .sidebar {
    width: 300px;
    background: #fff;
    border-right: 1px solid #ddd;
    display: flex;
    flex-direction: column;
    z-index: 2;
  }
  .sidebar-header {
    padding: 1rem;
    border-bottom: 1px solid #ddd;
    font-weight: bold;
    background: #f0f0f0;
    flex-shrink: 0;
  }
  .conversation-list {
    flex: 1;
    min-height: 0;                  /* critical for flex+overflow children */
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
  }
  .conversation {
    padding: 1rem;
    border-bottom: 1px solid #eee;
    cursor: pointer;
  }
  .conversation:hover { background: #f9f9f9; }

  /* --- Chat panel --- */
  .chat-panel {
    flex: 1;
    display: flex;
    flex-direction: column;
    background: #e5ddd5;
    z-index: 1;
  }
  .chat-header {
    padding: 1rem;
    background: #fff;
    border-bottom: 1px solid #ddd;
    display: flex;
    align-items: center;
    gap: .75rem;
    flex-shrink: 0;
  }
  .back-btn {
    display: none;
    background: none;
    border: none;
    font-size: 1.5rem;
    line-height: 1;
    cursor: pointer;
  }

  /* Messages scroll region */
  .messages {
    flex: 1;
    min-height: 0;                  /* critical so this area can scroll */
    padding: 1rem;
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
    overscroll-behavior-y: contain; /* don't propagate bounce to body */
    word-break: break-word;
  }

  .message {
    max-width: 80%;
    padding: 0.6rem 0.8rem;
    margin-bottom: 0.6rem;
    border-radius: 10px;
    background: #fff;
    white-space: pre-wrap;
    word-break: break-word;
  }
  .message.sent {
    background: #dcf8c6;
    margin-left: auto;
  }

  /* --- Chat input (standard flex-bottom, no fixed/sticky needed) --- */
  .chat-input {
    display: flex;
    align-items: flex-end;
    gap: .5rem;
    padding: .5rem;
    border-top: 1px solid #ddd;
    background: #fff;
    flex-shrink: 0;
    padding-bottom: calc(.5rem + env(safe-area-inset-bottom, 0px));
  }

  /* Textarea: no placeholder, auto-grow, no scrollbar */
  .chat-input textarea {
    flex: 1;
    padding: 0.5rem 0.75rem;
    border: 1px solid #ddd;
    border-radius: 20px;
    outline: none;
    resize: none;              /* user cannot drag-resize */
    min-height: 40px;          /* base height */
    height: 40px;              /* JS will control height */
    overflow: hidden;          /* hide scrollbar entirely */
    font-size: 1rem;
    line-height: 1.4;
  }

  .chat-input button {
    padding: 0.5rem 1rem;
    border: none;
    background: #0084ff;
    color: white;
    border-radius: 20px;
    cursor: pointer;
    font-size: 1rem;
    flex-shrink: 0;
  }

  /* --- Mobile behavior: slide views --- */
  @media (max-width: 768px) {
    .sidebar, .chat-panel {
      position: absolute;
      inset: 0;               /* top:0; right:0; bottom:0; left:0 */
      width: 100%;
      height: 100%;
      transform: translateX(0);
      transition: transform 0.3s ease;
    }
    .chat-panel { transform: translateX(100%); }
    .chat-app.show-chat .sidebar { transform: translateX(-100%); }
    .chat-app.show-chat .chat-panel { transform: translateX(0); }
    .back-btn { display: inline-block; }
  }
</style>
</head>
<body>
<div class="chat-app" id="chatApp">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">Admin Messages</div>
    <div class="conversation-list" id="userList"></div>
  </aside>

  <!-- Chat Panel -->
  <main class="chat-panel">
    <div class="chat-header">
      <button class="back-btn" id="backBtn" aria-label="Back">&#8592;</button>
      <span id="modalTitle">Select a conversation</span>
    </div>

    <div class="messages" id="messagesContainer"></div>

    <form id="replyForm" class="chat-input">
      <!-- No placeholder per requirement; accessible name via aria-label -->
      <textarea id="replyInput" aria-label="Type a reply" autocomplete="off"></textarea>
      <button type="submit">Send</button>
    </form>
  </main>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import {
  getFirestore, collection, query, orderBy, doc, onSnapshot,
  updateDoc, arrayUnion
} from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

/* --- Firebase --- */
const firebaseConfig = {
  apiKey: "AIzaSyDZUVChTTWtGm4R40wMWGrTYwyUk0FDahs",
  authDomain: "sklepaga-8790e.firebaseapp.com",
  projectId: "sklepaga-8790e",
  storageBucket: "sklepaga-8790e.appspot.com",
  messagingSenderId: "815409129057",
  appId: "1:815409129057:web:9f6342be47e28c1f69ec20",
  measurementId: "G-9GH707G2WZ"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* --- DOM refs --- */
const admin = { name: "Dzey Autajay" };
const chatApp = document.getElementById("chatApp");
const userList = document.getElementById("userList");
const messagesContainer = document.getElementById("messagesContainer");
const replyForm = document.getElementById("replyForm");
const replyInput = document.getElementById("replyInput");
const modalTitle = document.getElementById("modalTitle");
const backBtn = document.getElementById("backBtn");

let currentConversationId = null;
let unsubscribeModalListener = null;

/* --- Helpers --- */
function escapeHtml(text) {
  if (!text) return "";
  return text.replace(/&/g, "&amp;").replace(/</g, "&lt;")
             .replace(/>/g, "&gt;").replace(/"/g, "&quot;")
             .replace(/'/g, "&#39;");
}

function addMessage(author, text, time) {
  const isSender = author === admin.name;
  const msgDiv = document.createElement("div");
  msgDiv.className = "message" + (isSender ? " sent" : "");
  msgDiv.innerHTML = `
    <div>${escapeHtml(text)}</div>
    <div style="font-size:10px;color:gray;text-align:right">${escapeHtml(time)}</div>
  `;
  messagesContainer.appendChild(msgDiv);
  messagesContainer.scrollTop = messagesContainer.scrollHeight;
}

/* --- Load conversations list grouped by other participant --- */
function loadUsers() {
  const q = query(collection(db, "message"), orderBy("time", "desc"));
  onSnapshot(q, snapshot => {
    userList.innerHTML = "";
    if (snapshot.empty) {
      userList.innerHTML = `<p class="text-gray-500 p-2">No conversations yet.</p>`;
      return;
    }

    const userConversations = {};
    snapshot.forEach(docSnap => {
      const data = docSnap.data();
      let otherName;
      if (data.name === admin.name && data.replies && data.replies.length > 0) {
        otherName = data.replies[0].author;
      } else if (data.name === admin.name) {
        otherName = data.userName || "Unknown User";
      } else {
        otherName = data.name;
      }
      if (!userConversations[otherName]) userConversations[otherName] = [];
      userConversations[otherName].push({ id: docSnap.id, data });
    });

    Object.values(userConversations).forEach(convArr => {
      convArr.sort((a,b) => {
        const lastA = a.data.replies?.length ? a.data.replies[a.data.replies.length-1].time : a.data.time;
        const lastB = b.data.replies?.length ? b.data.replies[b.data.replies.length-1].time : b.data.time;
        return new Date(lastB) - new Date(lastA);
      });
      const latestConv = convArr[0];
      const data = latestConv.data;

      let otherName;
      if (data.name === admin.name && data.replies && data.replies.length > 0) {
        otherName = data.replies[0].author;
      } else if (data.name === admin.name) {
        otherName = data.userName || "Unknown User";
      } else {
        otherName = data.name;
      }

      const lastMessage = data.replies?.length
        ? data.replies[data.replies.length - 1].text
        : data.message;
      const lastTime = data.replies?.length
        ? data.replies[data.replies.length - 1].time
        : data.time;

      const li = document.createElement("div");
      li.className = "conversation";
      li.innerHTML = `
        <strong>${escapeHtml(otherName)}</strong><br>
        <span style="color:gray;font-size:0.9em">${escapeHtml(lastMessage)}</span><br>
        <span style="color:#999;font-size:0.8em">${escapeHtml(lastTime)}</span>
      `;
      li.addEventListener("click", () => openConversation(latestConv.id, otherName));
      userList.appendChild(li);
    });
  });
}
loadUsers();

/* --- Open a conversation --- */
function openConversation(conversationId, otherName) {
  currentConversationId = conversationId;
  modalTitle.textContent = otherName;

  if (unsubscribeModalListener) unsubscribeModalListener();
  unsubscribeModalListener = onSnapshot(doc(db, "message", conversationId), docSnap => {
    if (!docSnap.exists()) return;
    messagesContainer.innerHTML = "";
    const data = docSnap.data();
    addMessage(data.name, data.message, data.time);
    (data.replies || [])
      .sort((a,b) => new Date(a.time) - new Date(b.time))
      .forEach(r => addMessage(r.author, r.text, r.time));
  });

  if (window.innerWidth <= 768) chatApp.classList.add("show-chat");
}

/* --- Send reply --- */
replyForm.addEventListener("submit", async e => {
  e.preventDefault();
  if (!currentConversationId) return;
  const text = replyInput.value.trim();
  if (!text) return;

  const now = new Date().toLocaleString("en-PH", { timeZone: "Asia/Manila" }).replace(",", "");
  const reply = { author: admin.name, text, status: "unread", time: now };

  try {
    await updateDoc(doc(db, "message", currentConversationId), { replies: arrayUnion(reply) });
    replyInput.value = "";
    autoResize(replyInput);  // reset height after sending
  } catch (err) {
    alert("Failed to send reply: " + err.message);
  }
});

/* --- Textarea auto-resize (standard approach) --- */
function autoResize(el) {
  el.style.height = "0px";                // let it shrink
  el.style.height = el.scrollHeight + "px"; // grow to fit content
}
replyInput.addEventListener("input", () => autoResize(replyInput));
window.addEventListener("load", () => autoResize(replyInput));
window.addEventListener("resize", () => autoResize(replyInput));

/* --- Back (mobile) --- */
backBtn.addEventListener("click", () => {
  chatApp.classList.remove("show-chat");
});
</script>
</body>
</html>
