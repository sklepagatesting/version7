<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin Panel</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<style>
  body { margin:0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #f3f4f6; }
  .container { max-width: 480px; margin: 2rem auto; }
  .card { background:white; border-radius: 0.5rem; overflow:hidden; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
  .card-header { padding:1rem; border-bottom:1px solid #e5e7eb; font-weight:600; font-size:1.125rem; }
  .conversation { padding:1rem; border-bottom:1px solid #e5e7eb; cursor:pointer; transition: background 0.2s; }
  .conversation:hover { background:#f9fafb; }
  .conversation-name { font-weight:500; color:#111827; }
  .conversation-time { font-size:0.75rem; color:#6b7280; }
  .conversation-last { font-size:0.875rem; color:#4b5563; margin-top:0.25rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
</style>
</head>
<body>

<div class="container">
  <div class="card">
    <div class="card-header">Admin Conversations</div>
    <div id="conversation-list">
      <p id="loading-message" class="p-4 text-center text-gray-500">Loading conversations...</p>
    </div>
  </div>
</div>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDZUVChTTWtGm4R40wMWGrTYwyUk0FDahs",
    authDomain: "sklepaga-8790e.firebaseapp.com",
    projectId: "sklepaga-8790e",
    storageBucket: "sklepaga-8790e.appspot.com",
    messagingSenderId: "815409129057",
    appId: "1:815409129057:web:9f6342be47e28c1f69ec20",
    measurementId: "G-9GH707G2WZ"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const adminUID = "yX0rfptwb2SKESPuPBzvfkv8gti2";
  const conversationListEl = document.getElementById("conversation-list");
  const loadingMessage = document.getElementById("loading-message");

  // Redirect non-admin users
  auth.onAuthStateChanged(user => {
    if (!user || user.uid !== adminUID) {
      window.location.href = "messages.html";
      return;
    }
    loadConversations();
  });

  async function loadConversations() {
    loadingMessage.style.display = "block";
    try {
      // Build UID -> username map
      const accountsSnapshot = await db.collection("accounts").get();
      const usersMap = {};
      accountsSnapshot.forEach(doc => {
        usersMap[doc.id] = doc.data().username || "Unknown User";
      });

      // Listen to admin conversations
      db.collection("conversations")
        .where("participants", "array-contains", adminUID)
        .orderBy("time","desc")
        .onSnapshot(snapshot => {
          loadingMessage.style.display = "none";
          conversationListEl.innerHTML = "";

          if (snapshot.empty) {
            conversationListEl.innerHTML = `<p class="p-4 text-center text-gray-500">No conversations found.</p>`;
            return;
          }

          snapshot.forEach(doc => {
            const data = doc.data();
            const conversationId = doc.id;

            // Get other participant UID
            const otherUID = data.participants.find(uid => uid !== adminUID);
            const otherName = usersMap[otherUID] || otherUID;

            const lastMsg = data.lastMessage || "No messages yet.";
            const timestamp = data.time ? new Date(data.time.toDate()).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : "";

            const div = document.createElement("div");
            div.className = "conversation";
            div.innerHTML = `
              <div class="flex justify-between items-center">
                <span class="conversation-name">${otherName}</span>
                <span class="conversation-time">${timestamp}</span>
              </div>
              <div class="conversation-last">${lastMsg}</div>
            `;
            div.onclick = () => { window.location.href = `adminchat.html?id=${conversationId}`; };
            conversationListEl.appendChild(div);
          });
        }, err => {
          console.error("Error loading conversations:", err);
          conversationListEl.innerHTML = `<p class="p-4 text-center text-red-500">Error loading conversations. Check console.</p>`;
        });

    } catch (err) {
      console.error("Error fetching accounts:", err);
      loadingMessage.style.display = "none";
      conversationListEl.innerHTML = `<p class="p-4 text-center text-red-500">Error fetching user data.</p>`;
    }
  }
</script>

</body>
</html>
