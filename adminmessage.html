<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Admin Messages</title>
  <link rel="stylesheet" href="font\font.css">
<script src="https://cdn.tailwindcss.com"></script>
<style>
  :root {
    --sender-bg: #0084ff;
    --receiver-bg: #e5e5ea;
    --body-bg: #f5f5f5;
  }
  html {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  }
  body {
    margin: 0;
    overflow: hidden;
  }

  .chat-app {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    display: flex;
    overflow: hidden;
  }

  .sidebar {
    width: 320px;
    background: #fff;
    border-right: 1px solid #ddd;
    display: flex;
    flex-direction: column;
    transition: transform 0.3s ease;
    z-index: 2;
  }
  .sidebar-header {
    padding: 1rem;
    border-bottom: 1px solid #ddd;
    font-size: 1.25rem;
    font-weight: bold;
    flex-shrink: 0;
  }
  .conversation-list {
    flex: 1;
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
  }

  .conversation {
    padding: 1rem;
    border-bottom: 1px solid #eee;
    cursor: pointer;
    transition: background 0.2s;
  }
  .conversation:hover { background: #f9f9f9; }
  .conversation.active { background-color: #eef5ff; }

  .chat-panel {
    flex: 1;
    display: flex;
    flex-direction: column;
    background: white;
    transition: transform 0.3s ease;
    z-index: 1;
    min-width: 0;
  }

  .chat-header {
    padding: 1rem;
    background: #fff;
    border-bottom: 1px solid #ddd;
    display: flex;
    align-items: center;
    flex-shrink: 0;
    font-weight: 600;
  }

  .back-btn {
    display: none;
    margin-right: 1rem;
    background: none;
    border: none;
    font-size: 1.5rem;
    cursor: pointer;
  }

  .messages {
    flex: 1;
    min-height: 0;
    padding: 1rem;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    -webkit-overflow-scrolling: touch;
    word-break: break-word;
    background-color: white;
  }

  .message-row {
    display: flex;
    margin-bottom: 0.25rem;
  }
  .message-row.sender { justify-content: flex-end; }
  .message-row.receiver { justify-content: flex-start; }

  .message-content {
      display: flex;
      flex-direction: column;
      max-width: 80%;
  }

  .chat-bubble {
    padding: 10px 14px;
    border-radius: 18px;
    word-wrap: break-word;
    white-space: pre-wrap;
    box-shadow: 0 1px 1px rgba(0,0,0,0.05);
  }
  .chat-bubble.sender {
    background-color: var(--sender-bg);
    color: white;
  }
  .chat-bubble.receiver {
    background-color: var(--receiver-bg);
    color: black;
  }

  .message-time {
      font-size: 0.75rem;
      color: #6b7280;
      margin-top: 4px;
      padding: 0 6px;
  }
  .message-row.sender .message-time { align-self: flex-end; }
  .message-row.receiver .message-time { align-self: flex-start; }

  .chat-input-wrapper {
    border-top: 1px solid #ddd;
    background: var(--body-bg);
    padding: 0.5rem 1rem;
    display: flex;
    align-items: flex-end;
  }
  /* FIXED TEXTAREA */
  .chat-input-wrapper textarea.context {
    box-sizing: border-box;
    flex: 1;
    padding: 6px 14px; /* top/bottom padding smaller */
    border: 1px solid #ccc;
    border-radius: 20px;
    background: white;
    outline: none;
    resize: none;
    min-height: 36px; /* smaller base */
    max-height: 30vh;
    overflow-y: auto;
    font-size: 1rem;
    line-height: 1.4; /* relative line-height for proper auto-sizing */
    height: auto;
  }
  .chat-input-wrapper textarea.context::-webkit-scrollbar { display: none; }

  .chat-input-wrapper button {
    margin-left: 0.75rem;
    height: 42px;
    width: 42px;
    border: none;
    background: var(--sender-bg);
    color: white;
    border-radius: 50%;
    cursor: pointer;
    font-size: 1.25rem;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
  }

  .chat-app.no-chat-selected .chat-input-wrapper { display: none; }
  .chat-app.no-chat-selected .placeholder {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #6b7280;
      text-align: center;
      font-size: 1.1rem;
  }
  .placeholder { display: none; }

  @media (max-width: 768px) {
    .sidebar, .chat-panel {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
    .sidebar { transform: translateX(0); }
    .chat-panel { transform: translateX(100%); }
    .chat-app.show-chat .sidebar { transform: translateX(-100%); }
    .chat-app.show-chat .chat-panel { transform: translateX(0); }
    .back-btn { display: inline-block; }
  }
</style>
</head>
<body>
<div class="chat-app no-chat-selected" id="chatApp">
  <div class="sidebar">
    <div class="sidebar-header">Admin Messages</div>
    <div class="conversation-list" id="userList"></div>
  </div>

  <div class="chat-panel">
    <div class="chat-header">
      <button class="back-btn" id="backBtn">&larr;</button>
      <span id="chatTitle">Select a conversation</span>
    </div>
    <div class="messages" id="messagesContainer">
        <div class="placeholder">
            <div>
                <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">

                </svg>
                <h3 class="mt-2 text-sm font-medium text-gray-900">No conversation selected</h3>
                <p class="mt-1 text-sm text-gray-500">Select a conversation from the list to start chatting.</p>
            </div>
        </div>
    </div>
    <form id="replyForm" class="chat-input-wrapper">
      <textarea id="replyInput" placeholder="Type a message..." autocomplete="off" class="context"></textarea>
      <button type="submit" aria-label="Send Message">&#10148;</button>
    </form>
  </div>
</div>
