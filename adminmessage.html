<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Messages</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #f5f5f5;
    }
    .truncate-single {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body class="font-sans antialiased">
  <!-- Header -->
  <div class="bg-blue-600 text-white p-4 flex justify-between items-center">
    <h1 class="text-lg font-semibold">Admin Messages</h1>
    <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded">Logout</button>
  </div>

  <!-- Accounts List -->
  <div class="p-4">
    <h2 class="text-md font-semibold mb-2">Admin Accounts</h2>
    <ul id="accountsList" class="bg-white rounded shadow divide-y"></ul>
  </div>

  <!-- Conversations List -->
  <div class="p-4">
    <h2 class="text-md font-semibold mb-2">Conversations</h2>
    <ul id="conversationsList" class="bg-white rounded shadow divide-y"></ul>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // --- Firebase Config ---
    const firebaseConfig = {
      apiKey: "AIzaSyDZUVChTTWtGm4R40wMWGrTYwyUk0FDahs",
      authDomain: "sklepaga-8790e.firebaseapp.com",
      projectId: "sklepaga-8790e",
      storageBucket: "sklepaga-8790e.appspot.com",
      messagingSenderId: "815409129057",
      appId: "1:815409129057:web:9f6342be47e28c1f69ec20",
      measurementId: "G-9GH707G2WZ"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const accountsList = document.getElementById("accountsList");
    const conversationsList = document.getElementById("conversationsList");

    // --- Check if logged in and role is admin ---
    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      const accountRef = await db.collection("accounts").doc(user.uid).get();
      if (!accountRef.exists || accountRef.data().role !== "admin") {
        alert("Access denied. Admins only.");
        window.location.href = "messages.html";
        return;
      }

      loadAdminAccounts();
      loadConversations();
    });

    // --- Load Admin Accounts ---
    function loadAdminAccounts() {
      db.collection("accounts")
        .where("role", "==", "admin")
        .onSnapshot((snapshot) => {
          accountsList.innerHTML = "";
          snapshot.forEach((doc) => {
            const acc = doc.data();
            const li = document.createElement("li");
            li.className = "p-3 hover:bg-gray-100 cursor-pointer";
            li.innerHTML = `
              <div class="truncate-single font-medium">${acc.name || "Unnamed"}</div>
              <div class="text-sm text-gray-500">${acc.email || ""}</div>
            `;
            accountsList.appendChild(li);
          });
        });
    }

    // --- Load Conversations ---
    function loadConversations() {
      db.collection("conversations")
        .orderBy("timestamp", "desc")
        .onSnapshot((snapshot) => {
          conversationsList.innerHTML = "";
          snapshot.forEach((doc) => {
            const convo = doc.data();
            const li = document.createElement("li");
            li.className = "p-3 hover:bg-gray-100 cursor-pointer";
            li.innerHTML = `
              <div class="truncate-single font-medium">${convo.text || "(No message)"}</div>
              <div class="text-sm text-gray-500">${convo.status || ""} â€¢ ${convo.timestamp?.toDate().toLocaleString() || ""}</div>
            `;
            conversationsList.appendChild(li);
          });
        });
    }

    // --- Logout ---
    document.getElementById("logoutBtn").addEventListener("click", () => {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    });
  </script>
</body>
</html>
