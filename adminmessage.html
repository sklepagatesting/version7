<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin Messages</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    background: #f5f5f5;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }
  .chat-app {
    display: flex;
    flex: 1;
    overflow: hidden;
    transition: all 0.3s ease;
  }
  .sidebar {
    width: 300px;
    background: #fff;
    border-right: 1px solid #ddd;
    display: flex;
    flex-direction: column;
    transition: transform 0.3s ease;
  }
  .sidebar-header {
    padding: 1rem;
    border-bottom: 1px solid #ddd;
    font-weight: bold;
    background: #f0f0f0;
  }
  .conversation-list {
    flex: 1;
    overflow-y: auto;
  }
  .conversation {
    padding: 1rem;
    border-bottom: 1px solid #eee;
    cursor: pointer;
    transition: background 0.2s;
  }
  .conversation:hover {
    background: #f9f9f9;
  }
  .chat-panel {
    flex: 1;
    display: flex;
    flex-direction: column;
    background: #e5ddd5;
    transition: transform 0.3s ease;
  }
  .chat-header {
    padding: 1rem;
    background: #fff;
    border-bottom: 1px solid #ddd;
    display: flex;
    align-items: center;
  }
  .back-btn {
    display: none;
    margin-right: 1rem;
    background: none;
    border: none;
    font-size: 1.2rem;
    cursor: pointer;
  }
  .messages {
    flex: 1;
    padding: 1rem;
    overflow-y: auto;
    word-break: break-word;
  }
  .message {
    max-width: 70%;
    padding: 0.5rem 0.75rem;
    margin-bottom: 0.5rem;
    border-radius: 10px;
    background: #fff;
    word-wrap: break-word;
    white-space: pre-wrap;
  }
  .message.sent {
    background: #dcf8c6;
    margin-left: auto;
  }
  .chat-input {
    display: flex;
    border-top: 1px solid #ddd;
    background: #fff;
    padding: 0.5rem;
    align-items: flex-end;
  }
  .chat-input textarea {
    flex: 1;
    padding: 0.5rem;
    border: 1px solid #ddd;
    border-radius: 20px;
    outline: none;
    resize: none;
    min-height: 40px;
    max-height: 150px;
    overflow-y: auto;
  }
  .chat-input button {
    margin-left: 0.5rem;
    padding: 0.5rem 1rem;
    border: none;
    background: #0084ff;
    color: white;
    border-radius: 20px;
    cursor: pointer;
  }
  /* Mobile view */
  @media (max-width: 768px) {
    .sidebar {
      width: 100%;
      transform: translateX(0);
    }
    .chat-panel {
      width: 100%;
      transform: translateX(100%);
    }
    .chat-app.show-chat .sidebar {
      transform: translateX(-100%);
    }
    .chat-app.show-chat .chat-panel {
      transform: translateX(0);
    }
    .back-btn {
      display: inline-block;
    }
  }
</style>
</head>
<body>
<div class="chat-app" id="chatApp">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">Admin Messages</div>
    <div class="conversation-list" id="userList"></div>
  </div>

  <!-- Chat Panel -->
  <div class="chat-panel">
    <div class="chat-header">
      <button class="back-btn" id="backBtn">&#8592;</button>
      <span id="modalTitle">Select a conversation</span>
    </div>
    <div class="messages" id="messagesContainer"></div>
    <form id="replyForm" class="chat-input">
      <textarea id="replyInput" placeholder="Type your reply..." autocomplete="off"></textarea>
      <button type="submit">Send</button>
    </form>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import {
  getFirestore, collection, query, orderBy, doc, onSnapshot,
  updateDoc, arrayUnion
} from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyDZUVChTTWtGm4R40wMWGrTYwyUk0FDahs",
  authDomain: "sklepaga-8790e.firebaseapp.com",
  projectId: "sklepaga-8790e",
  storageBucket: "sklepaga-8790e.firebasestorage.app",
  messagingSenderId: "815409129057",
  appId: "1:815409129057:web:9f6342be47e28c1f69ec20",
  measurementId: "G-9GH707G2WZ"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// Admin account
const admin = { name: "Dzey Autajay" };

// DOM
const chatApp = document.getElementById("chatApp");
const userList = document.getElementById("userList");
const messagesContainer = document.getElementById("messagesContainer");
const replyForm = document.getElementById("replyForm");
const replyInput = document.getElementById("replyInput");
const modalTitle = document.getElementById("modalTitle");
const backBtn = document.getElementById("backBtn");

let currentConversationId = null;
let unsubscribeModalListener = null;

// Escape HTML
function escapeHtml(text) {
  if (!text) return "";
  return text.replace(/&/g, "&amp;").replace(/</g, "&lt;")
             .replace(/>/g, "&gt;").replace(/"/g, "&quot;")
             .replace(/'/g, "&#39;");
}

function addMessage(author, text, time) {
  const isSender = author === admin.name;
  const msgDiv = document.createElement("div");
  msgDiv.className = "message" + (isSender ? " sent" : "");
  msgDiv.innerHTML = `<div>${escapeHtml(text)}</div><div style="font-size:10px;color:gray;text-align:right">${escapeHtml(time)}</div>`;
  messagesContainer.appendChild(msgDiv);
  messagesContainer.scrollTop = messagesContainer.scrollHeight;
}

function openConversation(conversationId, otherName) {
  currentConversationId = conversationId;
  modalTitle.textContent = otherName;
  if (unsubscribeModalListener) unsubscribeModalListener();
  unsubscribeModalListener = onSnapshot(doc(db, "message", conversationId), docSnap => {
    if (!docSnap.exists()) return;
    messagesContainer.innerHTML = "";
    const data = docSnap.data();
    addMessage(data.name, data.message, data.time);
    (data.replies || []).sort((a,b)=> new Date(a.time)-new Date(b.time))
      .forEach(r => addMessage(r.author, r.text, r.time));
  });
  if (window.innerWidth <= 768) chatApp.classList.add("show-chat");
}

function loadUsers() {
  const q = query(collection(db, "message"), orderBy("time","desc"));
  onSnapshot(q, snapshot => {
    userList.innerHTML = "";
    if (snapshot.empty) {
      userList.innerHTML = `<p class="text-gray-500 p-2">No conversations yet.</p>`;
      return;
    }
    const userConversations = {};
    snapshot.forEach(docSnap => {
      const data = docSnap.data();
      let otherName;
      if (data.name === admin.name && data.replies && data.replies.length>0) {
        otherName = data.replies[0].author;
      } else if (data.name === admin.name) {
        otherName = data.userName || "Unknown User";
      } else {
        otherName = data.name;
      }
      if (!userConversations[otherName]) userConversations[otherName] = [];
      userConversations[otherName].push({id: docSnap.id, data});
    });
    Object.values(userConversations).forEach(convArr => {
      convArr.sort((a,b) => {
        const lastA = a.data.replies?.length ? a.data.replies[a.data.replies.length-1].time : a.data.time;
        const lastB = b.data.replies?.length ? b.data.replies[b.data.replies.length-1].time : b.data.time;
        return new Date(lastB) - new Date(lastA);
      });
      const latestConv = convArr[0];
      const data = latestConv.data;
      let otherName;
      if (data.name === admin.name && data.replies && data.replies.length>0) {
        otherName = data.replies[0].author;
      } else if (data.name === admin.name) {
        otherName = data.userName || "Unknown User";
      } else {
        otherName = data.name;
      }
      const lastMessage = data.replies?.length
                          ? data.replies[data.replies.length-1].text
                          : data.message;
      const lastTime = data.replies?.length
                       ? data.replies[data.replies.length-1].time
                       : data.time;
      const li = document.createElement("div");
      li.className = "conversation";
      li.innerHTML = `<strong>${escapeHtml(otherName)}</strong><br>
                      <span style="color:gray;font-size:0.9em">${escapeHtml(lastMessage)}</span><br>
                      <span style="color:#999;font-size:0.8em">${escapeHtml(lastTime)}</span>`;
      li.addEventListener("click", ()=>openConversation(latestConv.id, otherName));
      userList.appendChild(li);
    });
  });
}
loadUsers();

replyForm.addEventListener("submit", async e=>{
  e.preventDefault();
  if (!currentConversationId) return;
  const text = replyInput.value.trim();
  if (!text) return;
  const now = new Date().toLocaleString("en-PH", { timeZone:"Asia/Manila" }).replace(",", "");
  const reply = { author:admin.name, text, status:"unread", time: now };
  try {
    await updateDoc(doc(db,"message",currentConversationId), { replies: arrayUnion(reply) });
    replyInput.value = "";
    replyInput.style.height = "40px";
  } catch(err) {
    alert("Failed to send reply: "+err.message);
  }
});

replyInput.addEventListener("input", () => {
  replyInput.style.height = "auto";
  replyInput.style.height = Math.min(replyInput.scrollHeight, 150) + "px";
});

backBtn.addEventListener("click", () => {
  chatApp.classList.remove("show-chat");
});
</script>
</body>
</html>
