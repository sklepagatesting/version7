<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Messages</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body { background-color: #f5f5f5; }
    .truncate-text { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
  </style>
</head>
<body class="font-sans antialiased">

  <!-- HEADER -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Admin Panel</h1>
    <!-- No Logout Button -->
  </header>

  <!-- MAIN CONTENT -->
  <main class="max-w-4xl mx-auto mt-6">
    <div id="conversation-list" class="bg-white shadow rounded-lg divide-y divide-gray-200"></div>
  </main>

  <script>
    // --- Persistent Admin Session ---
    if (!localStorage.getItem("loggedInAdmin")) {
      localStorage.setItem("loggedInAdmin", "true");
    }

    // Firebase Config (same as messages.html)
    const firebaseConfig = {
      apiKey: "AIzaSyDZUVChTTWtGm4R40wMWGrTYwyUk0FDahs",
      authDomain: "sklepaga-8790e.firebaseapp.com",
      projectId: "sklepaga-8790e",
      storageBucket: "sklepaga-8790e.appspot.com",
      messagingSenderId: "815409129057",
      appId: "1:815409129057:web:9f6342be47e28c1f69ec20",
      measurementId: "G-9GH707G2WZ"
    };

    // Init Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // --- Load All Conversations ---
    function loadConversations() {
      const list = document.getElementById("conversation-list");
      list.innerHTML = `<div class="p-4 text-gray-500">Loading conversations...</div>`;

      db.collection("conversations").orderBy("time", "desc").onSnapshot(snapshot => {
        list.innerHTML = "";
        if (snapshot.empty) {
          list.innerHTML = `<div class="p-4 text-gray-500">No conversations yet</div>`;
          return;
        }

        snapshot.forEach(doc => {
          const data = doc.data();
          const conversationEl = document.createElement("div");
          conversationEl.className = "p-4 hover:bg-gray-50 cursor-pointer flex justify-between";
          conversationEl.innerHTML = `
            <div>
              <div class="font-semibold truncate-text">${data.name || "Unknown"}</div>
              <div class="text-sm text-gray-500 truncate-text">${data.message || ""}</div>
            </div>
            <div class="text-xs text-gray-400 self-center">${data.time || ""}</div>
          `;
          conversationEl.addEventListener("click", () => {
            window.location.href = `admin_chat.html?id=${doc.id}`;
          });
          list.appendChild(conversationEl);
        });
      });
    }

    loadConversations();
  </script>
</body>
</html>
