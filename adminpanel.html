<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="color-scheme" content="light dark" />
  <style>
    .skeleton { background: linear-gradient(90deg,#eee 25%,#f5f5f5 37%,#eee 63%); background-size: 400% 100%; animation: sh 1.2s ease-in-out infinite; }
    @keyframes sh { 0%{background-position: 100% 0}100%{background-position: -100% 0} }
    .break-words-all { word-break: break-all; }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col">
  <header class="sticky top-0 z-30 bg-white/90 backdrop-blur border-b border-gray-200">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <h1 class="text-lg font-semibold">Administrator</h1>
      <div class="flex items-center gap-2">
        <a href="#" id="adminMessagesLink" class="px-3 py-2 text-sm rounded-lg border hover:bg-gray-50 flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5"><path d="M3.5 2.75a.75.75 0 00-1.5 0v14.5a.75.75 0 001.5 0v-4.392l1.657-.348a6.441 6.441 0 015.686 0l2.311.482 1.657-.348A6.441 6.441 0 0118 12.25v-2.5a6.441 6.441 0 01-1.843-4.252l-1.657-.348-2.311.482-1.657-.348a6.441 6.441 0 01-5.686 0L3.5 5.142V2.75z"></path></svg>
          <span class="hidden sm:inline">Admin Messages</span>
        </a>
        <button id="outBtn" class="px-3 py-2 text-sm rounded-lg bg-red-500 text-white hover:bg-red-600 flex items-center gap-2">
           <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5"><path fill-rule="evenodd" d="M3 4.25A2.25 2.25 0 015.25 2h5.5A2.25 2.25 0 0113 4.25v2a.75.75 0 01-1.5 0v-2a.75.75 0 00-.75-.75h-5.5a.75.75 0 00-.75.75v11.5c0 .414.336.75.75.75h5.5a.75.75 0 00.75-.75v-2a.75.75 0 011.5 0v2A2.25 2.25 0 0110.75 18h-5.5A2.25 2.25 0 013 15.75V4.25z" clip-rule="evenodd"></path><path fill-rule="evenodd" d="M16.72 9.22a.75.75 0 011.06 0l2.25 2.25a.75.75 0 010 1.06l-2.25 2.25a.75.75 0 11-1.06-1.06L17.94 12l-1.22-1.22a.75.75 0 010-1.06z" clip-rule="evenodd"></path></svg>
           <span class="hidden sm:inline">Sign out</span>
        </button>
      </div>
    </div>
  </header>

  <main class="flex-1 max-w-6xl mx-auto w-full px-4 py-6">
    <section class="mb-6">
      <h2 class="text-lg font-semibold mb-3">My Admin Account</h2>
      <div id="adminInfo" class="bg-white rounded-2xl shadow-sm border border-gray-200 p-4 flex flex-col sm:flex-row items-center sm:items-start gap-4">
        <div class="flex items-center gap-4 w-full sm:w-auto">
            <div class="w-16 h-16 rounded-full overflow-hidden border skeleton"></div>
            <div class="flex-1 min-w-0">
                <div class="h-5 w-40 rounded skeleton mb-2"></div>
                <div class="h-4 w-64 rounded skeleton"></div>
            </div>
        </div>
        <div class="flex-1"></div>
        <button id="resignBtn" class="px-3 py-2 text-sm rounded-lg border text-red-600 border-red-200 hover:bg-red-50 w-full sm:w-auto mt-4 sm:mt-0">Resign Admin Role</button>
      </div>
    </section>

    <section class="mb-4">
      <div class="flex flex-col sm:flex-row sm:items-center gap-3 justify-between">
        <h2 class="text-lg font-semibold">User Accounts</h2>
        <div class="flex items-center gap-2">
          <input id="searchInput" type="search" placeholder="Search name or email" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full sm:w-64 p-2.5" />
          <select id="sortSelect" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
            <option value="name-asc">Name A–Z</option>
            <option value="name-desc">Name Z–A</option>
            <option value="time-desc">Newest</option>
            <option value="time-asc">Oldest</option>
          </select>
        </div>
      </div>
      <p class="text-xs text-gray-500 mt-1">
        Use the buttons to manage user accounts.
      </p>
    </section>

    <section>
      <div id="userList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- Users skeleton will load dynamically -->
      </div>

      <div class="flex justify-center mt-6">
        <button id="loadMoreBtn" class="px-4 py-2 border rounded-lg hover:bg-gray-50">Load more</button>
      </div>
    </section>
  </main>

  <!-- Toast -->
  <div id="toast" class="fixed bottom-4 left-1/2 -translate-x-1/2 z-50 hidden">
    <div id="toastBody" class="px-4 py-2 rounded-xl text-white shadow-lg"></div>
  </div>

  <!-- Modal Container -->
<div id="modalContainer" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black/40">
  <div class="bg-white rounded-xl max-w-md w-full p-6 space-y-4 shadow-lg">
    <!-- Title -->
    <h3 id="modalTitle" class="text-lg font-semibold"></h3>
    <!-- Message -->
    <p id="modalMessage" class="text-gray-600"></p>
    <!-- Actions -->
    <div class="flex flex-col gap-3 pt-2 border-t">
      <button id="modalConfirmBtn" 
        class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
        Confirm
      </button>
      <button id="modalCancelBtn" 
        class="w-full px-4 py-2 border border-blue-600 text-blue-600 rounded-lg hover:bg-blue-50">
        Cancel
      </button>
    </div>
  </div>
</div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, collection, doc, getDoc, setDoc, deleteDoc, onSnapshot, query, orderBy, limit, startAfter, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
            apiKey: "AIzaSyDZUVChTTWtGm4R40wMWGrTYwyUk0FDahs",
            authDomain: "sklepaga-8790e.firebaseapp.com",
            projectId: "sklepaga-8790e",
            storageBucket: "sklepaga-8790e.appspot.com",
            messagingSenderId: "815409129057",
            appId: "1:815409129057:web:9f6342be47e28c1f69ec20",
            measurementId: "G-9GH707G2WZ"
        };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let activeAdmin = null;

    // UI
    const adminInfoDiv = document.getElementById("adminInfo");
    const outBtn = document.getElementById("outBtn");
    const userListEl = document.getElementById("userList");
    const searchInput = document.getElementById("searchInput");
    const sortSelect = document.getElementById("sortSelect");
    const loadMoreBtn = document.getElementById("loadMoreBtn");
    const toastEl = document.getElementById("toast");
    const toastBody = document.getElementById("toastBody");

    // Modal Elements
    const modalContainer = document.getElementById("modalContainer");
    const modalTitle = document.getElementById("modalTitle");
    const modalMessage = document.getElementById("modalMessage");
    const modalCancelBtn = document.getElementById("modalCancelBtn");
    const modalConfirmBtn = document.getElementById("modalConfirmBtn");

    function toast(msg, type = "success") {
      toastBody.className = "px-4 py-2 rounded-xl text-white shadow-lg " + 
        (type === "success" ? "bg-green-600" : type === "warn" ? "bg-amber-600" : "bg-red-600");
      toastBody.textContent = msg;
      toastEl.classList.remove("hidden");
      setTimeout(() => toastEl.classList.add("hidden"), 2500);
    }

    outBtn.addEventListener("click", async () => await signOut(auth));

    // --- Modal Helper ---
    function showModal(title, message) {
      return new Promise(resolve => {
        modalTitle.textContent = title;
        modalMessage.textContent = message;
        modalContainer.classList.remove("hidden");

        const cleanUp = () => {
          modalContainer.classList.add("hidden");
          modalConfirmBtn.onclick = null;
          modalCancelBtn.onclick = null;
        };

        modalConfirmBtn.onclick = () => { cleanUp(); resolve(true); };
        modalCancelBtn.onclick = () => { cleanUp(); resolve(false); };
      });
    }

    async function resignAdminRole() {
      if (!activeAdmin) return;
      const ok = await showModal("Resign Admin Role", "Are you sure you want to resign your admin role? You will lose access and be signed out.");
      if (!ok) return;
      try {
        const adminRef = doc(db, "admin", activeAdmin.uid);
        const adminSnap = await getDoc(adminRef);
        if (!adminSnap.exists()) throw new Error("Admin document not found.");

        const adminData = adminSnap.data();
        await setDoc(doc(db, "accounts", activeAdmin.uid), {
          uid: adminData.uid, name: adminData.name || activeAdmin.displayName || "",
          email: adminData.email || activeAdmin.email || "",
          avatar: adminData.avatar || activeAdmin.photoURL || "",
          createdAt: adminData.createdAt || new Date().toISOString(),
        });
        await deleteDoc(adminRef);
        toast("Admin role resigned. Signing out...");
        setTimeout(() => signOut(auth), 1500);
      } catch(e) { console.error(e); toast("Failed to resign admin role", "error"); }
    }

    function loadAdminInfo(user) {
      adminInfoDiv.innerHTML = `
        <div class="flex items-center gap-4 w-full sm:w-auto">
          <img src="${user.photoURL || 'https://ui-avatars.com/api/?background=2563eb&color=fff&name=' + encodeURIComponent(user.displayName || 'A')}" class="w-16 h-16 rounded-full border">
          <div class="flex-1 min-w-0">
            <h3 class="font-semibold truncate">${user.displayName || "(no name)"}</h3>
            <p class="text-gray-600 truncate">${user.email || ""}</p>
          </div>
        </div>
        <div class="flex-1"></div>
        <button class="px-3 py-2 text-sm rounded-lg border text-red-600 border-red-200 hover:bg-red-50 w-full sm:w-auto mt-4 sm:mt-0" id="resignBtn">Resign Admin Role</button>
      `;
      document.getElementById("resignBtn").onclick = resignAdminRole;
    }

    // --- Users List Management ---
    const PAGE_SIZE = 18;
    let cachedUsers = [];
    let lastDocSnap = null;
    let unsubUsers = null;

    function renderUsers(list) {
      userListEl.innerHTML = "";
      if (!list.length) return userListEl.innerHTML = `<div class="text-center text-gray-500 col-span-full py-10">No users found matching your criteria.</div>`;
      list.forEach(u => {
        const card = document.createElement("div");
        card.className = "bg-white rounded-2xl border border-gray-200 p-4 flex flex-col";
        card.innerHTML = `
          <div class="flex items-center gap-3 flex-1">
            <img src="${u.avatar || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(u.name || 'U')}" class="w-14 h-14 rounded-full border">
            <div class="min-w-0">
              <p class="font-semibold truncate">${u.name || "(no name)"}</p>
              <p class="text-sm text-gray-600 truncate">${u.email || ""}</p>
              <p class="text-xs text-gray-500 mt-1">Joined: ${u.createdAt ? new Date(u.createdAt).toLocaleDateString() : "—"}</p>
            </div>
          </div>
          <div class="flex gap-2 justify-end mt-auto pt-4">
            <button class="promoteBtn px-4 py-2 text-sm rounded-lg text-white bg-green-600 hover:bg-green-700">Set as Administrator</button>
            <button class="deleteBtn w-9 h-9 grid place-items-center rounded-lg text-red-600 border border-red-200 hover:bg-red-50">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5"><path fill-rule="evenodd" d="M8.75 1A2.75 2.75 0 006 3.75v.443c-.795.077-1.58.22-2.365.468a.75.75 0 10.23 1.482l.149-.022.841 10.518A2.75 2.75 0 007.596 19h4.807a2.75 2.75 0 002.742-2.53l.841-10.52.149.023a.75.75 0 00.23-1.482A41.03 41.03 0 0014 4.193v-.443A2.75 2.75 0 0011.25 1h-2.5zM10 4c.84 0 1.673.025 2.5.075V3.75c0-.69-.56-1.25-1.25-1.25h-2.5c-.69 0-1.25.56-1.25 1.25v.325C8.327 4.025 9.16 4 10 4zM8.58 7.72a.75.75 0 00-1.5.06l.3 7.5a.75.75 0 101.5-.06l-.3-7.5zm4.34.06a.75.75 0 10-1.5-.06l-.3 7.5a.75.75 0 101.5.06l.3-7.5z" clip-rule="evenodd" /></svg>
            </button>
          </div>
        `;
        card.querySelector(".promoteBtn").onclick = async () => {
          const ok = await showModal("Promote User", `Promote ${u.name || u.email} to admin? They will be removed from the regular user list.`);
          if (!ok) return;
          try { await setDoc(doc(db, "admin", u.uid), { uid: u.uid, name: u.name || "", email: u.email || "", avatar: u.avatar || "", createdAt: new Date().toISOString(), createdBy: activeAdmin.uid }); await deleteDoc(doc(db, "accounts", u.uid)); toast("Promoted to admin"); }
          catch(e){ console.error(e); toast("Promotion failed","error"); }
        };
        card.querySelector(".deleteBtn").onclick = async () => {
          const ok = await showModal("Delete User", `Are you sure you want to remove ${u.name || u.email}? This cannot be undone.`);
          if (!ok) return;
          try { await deleteDoc(doc(db, "accounts", u.uid)); toast("User removed"); }
          catch(e){ console.error(e); toast("Removal failed","error"); }
        };
        userListEl.appendChild(card);
      });
    }

    function applySearchAndSort() {
      const q = (searchInput.value || "").toLowerCase().trim();
      let list = cachedUsers.filter(u => (u.name||"").toLowerCase().includes(q) || (u.email||"").toLowerCase().includes(q));
      const sort = sortSelect.value;
      if(sort==="name-asc") list.sort((a,b)=>(a.name||"").localeCompare(b.name||""));
      if(sort==="name-desc") list.sort((a,b)=>(b.name||"").localeCompare(a.name||""));
      if(sort==="time-desc") list.sort((a,b)=>(new Date(b.createdAt||0))-(new Date(a.createdAt||0)));
      if(sort==="time-asc") list.sort((a,b)=>(new Date(a.createdAt||0))-(new Date(b.createdAt||0)));
      renderUsers(list);
    }

    searchInput.addEventListener("input", applySearchAndSort);
    sortSelect.addEventListener("change", applySearchAndSort);

    async function initialLoad() {
      if(unsubUsers) unsubUsers();
      const q1=query(collection(db,"accounts"),orderBy("createdAt","desc"),limit(PAGE_SIZE));
      unsubUsers = onSnapshot(q1,snap=>{ cachedUsers=snap.docs.map(d=>({uid:d.id,...d.data()})); lastDocSnap=snap.docs[snap.docs.length-1]||null; loadMoreBtn.style.display=snap.docs.length<PAGE_SIZE?'none':'inline-block'; applySearchAndSort(); });
    }

    loadMoreBtn.addEventListener("click", async ()=>{
      if(!lastDocSnap){ toast("No more users","warn"); return; }
      const q2=query(collection(db,"accounts"),orderBy("createdAt","desc"),startAfter(lastDocSnap),limit(PAGE_SIZE));
      const next=await getDocs(q2);
      const more=next.docs.map(d=>({uid:d.id,...d.data()}));
      if(more.length===0){ toast("No more users to load","warn"); loadMoreBtn.style.display='none'; return; }
      cachedUsers=cachedUsers.concat(more);
      lastDocSnap=next.docs[next.docs.length-1]||null;
      if(next.docs.length<PAGE_SIZE) loadMoreBtn.style.display='none';
      applySearchAndSort();
    });

    onAuthStateChanged(auth,async user=>{
      if(user){
        const adminDoc=await getDoc(doc(db,"admin",user.uid));
        if(adminDoc.exists()){ activeAdmin=user; loadAdminInfo(activeAdmin); initialLoad(); }
        else{ alert("You are not authorized."); signOut(auth); }
      } else { window.location.href="google.html"; }
    });
  </script>
</body>
</html>
