<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="color-scheme" content="light dark" />
  <style>
    .glass { background: rgba(255,255,255,.7); backdrop-filter: blur(8px); }
    .skeleton { background: linear-gradient(90deg,#eee 25%,#f5f5f5 37%,#eee 63%); background-size: 400% 100%; animation: sh 1.2s ease-in-out infinite; }
    @keyframes sh { 0%{background-position: 100% 0}100%{background-position: -100% 0} }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col">

  <!-- Top Bar -->
  <header class="sticky top-0 z-30 bg-white/90 backdrop-blur border-b border-gray-200">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center gap-3 justify-between">
      <div class="flex items-center gap-3">
        <div class="w-9 h-9 rounded-xl bg-blue-600 text-white grid place-items-center font-bold">A</div>
        <div>
          <h1 class="text-base font-semibold leading-tight">Admin Panel</h1>
          <p class="text-xs text-gray-500">Manage users & your admin account</p>
        </div>
      </div>

      <div class="flex items-center gap-2">
        <button id="themeBtn" class="px-3 py-2 text-sm rounded-lg border hover:bg-gray-50">Theme</button>
        <button id="logoutBtn" class="px-3 py-2 text-sm rounded-lg bg-red-500 text-white hover:bg-red-600">Logout</button>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-1 max-w-6xl mx-auto w-full px-4 py-6">
    <!-- Admin card -->
    <section class="mb-6">
      <h2 class="text-lg font-semibold mb-3">My Admin Account</h2>
      <div id="adminInfo" class="bg-white rounded-2xl shadow-sm border border-gray-200 p-4 flex items-center gap-4">
        <img id="adminAvatar" class="w-16 h-16 rounded-full overflow-hidden border skeleton" />
        <div class="flex-1">
          <p id="adminName" class="font-medium"></p>
          <p id="adminEmail" class="text-sm text-gray-500"></p>
        </div>
        <div class="hidden sm:flex gap-2">
          <button id="reverifyBtn" class="px-3 py-2 text-sm rounded-lg border hover:bg-gray-50">Re-verify</button>
        </div>
      </div>
    </section>

    <!-- Update password -->
    <section class="mb-8">
      <h2 class="text-lg font-semibold mb-3">Update Admin Password</h2>
      <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-4 flex flex-col sm:flex-row gap-3">
        <input id="newPassword" type="password" placeholder="New password"
               class="flex-1 border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <button id="updatePasswordBtn"
                class="px-4 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700">
          Update Password
        </button>
      </div>
      <p id="passwordMsg" class="text-sm mt-2 hidden"></p>
    </section>

    <!-- Users -->
    <section class="mb-4">
      <div class="flex flex-col sm:flex-row sm:items-center gap-3 justify-between">
        <h2 class="text-lg font-semibold">User Accounts</h2>
        <div class="flex items-center gap-2">
          <input id="searchInput" type="search" placeholder="Search name or email"
                 class="border rounded-lg px-3 py-2 w-full sm:w-72 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          <select id="sortSelect" class="border rounded-lg px-3 py-2">
            <option value="name-asc">Name A–Z</option>
            <option value="name-desc">Name Z–A</option>
            <option value="time-desc">Newest</option>
            <option value="time-asc">Oldest</option>
          </select>
        </div>
      </div>
      <p class="text-xs text-gray-500 mt-1">Promoting a user moves them from <code>accounts</code> ➜ <code>admin</code> and deletes from <code>accounts</code> to avoid duplication.</p>
    </section>

    <section>
      <ul id="userList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></ul>
    </section>
  </main>

  <!-- Promote Modal -->
  <div id="promoteModal" class="fixed inset-0 z-40 hidden">
    <div class="absolute inset-0 bg-black/50"></div>
    <div class="relative z-50 max-w-md mx-auto mt-24 bg-white rounded-2xl p-5 shadow-lg">
      <h3 class="text-lg font-semibold mb-2">Promote to Admin</h3>
      <p id="promoteUserLabel" class="text-sm text-gray-600 mb-4"></p>
      <input id="promotePassword" type="password" placeholder="Set admin password"
             class="w-full border rounded-lg px-3 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <div class="flex justify-end gap-2">
        <button id="cancelPromote" class="px-3 py-2 rounded-lg border hover:bg-gray-50">Cancel</button>
        <button id="confirmPromote" class="px-3 py-2 rounded-lg bg-green-600 text-white hover:bg-green-700">Promote</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
import { getFirestore, doc, getDoc, updateDoc, deleteDoc, getDocs, collection, setDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

// ✅ Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyDZUVChTTWtGm4R40wMWGrTYwyUk0FDahs",
  authDomain: "sklepaga-8790e.firebaseapp.com",
  projectId: "sklepaga-8790e",
  storageBucket: "sklepaga-8790e.appspot.com",
  messagingSenderId: "815409129057",
  appId: "1:815409129057:web:9f6342be47e28c1f69ec20",
  measurementId: "G-9GH707G2WZ"
};

// ✅ Init
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// DOM refs
const adminNameEl = document.getElementById("adminName");
const adminEmailEl = document.getElementById("adminEmail");
const adminAvatarEl = document.getElementById("adminAvatar");
const logoutBtn = document.getElementById("logoutBtn");
const updatePasswordBtn = document.getElementById("updatePasswordBtn");
const newPasswordInput = document.getElementById("newPassword");
const passwordMsg = document.getElementById("passwordMsg");
const userList = document.getElementById("userList");

// ✅ Session Guard
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "authentication.html";
    return;
  }

  const adminRef = doc(db, "admin", user.uid);
  const adminSnap = await getDoc(adminRef);

  if (!adminSnap.exists()) {
    window.location.href = "messages.html";
    return;
  }

  localStorage.setItem("activeAdmin", user.uid);
  loadAdminInfo(user);
  loadAllUsers();
});

// ✅ Load Admin Info
function loadAdminInfo(user) {
  adminNameEl.textContent = user.displayName || "Admin";
  adminEmailEl.textContent = user.email || "";
  adminAvatarEl.src = user.photoURL || "default-avatar.png";
}

// ✅ Load All Users
async function loadAllUsers() {
  userList.innerHTML = "";
  const querySnap = await getDocs(collection(db, "accounts"));
  querySnap.forEach((docSnap) => {
    const user = docSnap.data();
    const li = document.createElement("li");
    li.className = "bg-white rounded-2xl border border-gray-200 p-4 flex flex-col gap-2";
    li.innerHTML = `
      <div class="flex items-center gap-2">
        <img src="${user.avatar || "default-avatar.png"}" class="w-10 h-10 rounded-full">
        <div>
          <p class="font-medium">${user.name || "Unnamed"}</p>
          <p class="text-xs text-gray-500">${user.email || ""}</p>
        </div>
      </div>
      <div class="flex gap-2">
        <button class="bg-red-500 text-white px-2 py-1 rounded delete-btn" data-id="${docSnap.id}">Delete</button>
        <button class="bg-blue-500 text-white px-2 py-1 rounded promote-btn" data-id="${docSnap.id}">Promote</button>
      </div>
    `;
    userList.appendChild(li);
  });
  attachUserActions();
}

// ✅ Attach user actions
function attachUserActions() {
  document.querySelectorAll(".delete-btn").forEach((btn) => {
    btn.addEventListener("click", async () => {
      const id = btn.dataset.id;
      if (confirm("Delete this user?")) {
        await deleteDoc(doc(db, "accounts", id));
        loadAllUsers();
      }
    });
  });

  document.querySelectorAll(".promote-btn").forEach((btn) => {
    btn.addEventListener("click", async () => {
      const id = btn.dataset.id;
      const userDoc = await getDoc(doc(db, "accounts", id));
      if (!userDoc.exists()) return;
      const userData = userDoc.data();
      const pass = prompt("Set password for new admin:");
      if (!pass) return;
      await setDoc(doc(db, "admin", id), { ...userData, password: pass });
      await deleteDoc(doc(db, "accounts", id));
      alert("User promoted to admin!");
      loadAllUsers();
    });
  });
}

// ✅ Update Password
updatePasswordBtn.addEventListener("click", async () => {
  const activeAdminId = localStorage.getItem("activeAdmin");
  if (!activeAdminId) return;
  const newPass = newPasswordInput.value.trim();
  if (!newPass) {
    passwordMsg.textContent = "Please enter a new password.";
    passwordMsg.classList.remove("hidden");
    return;
  }
  await updateDoc(doc(db, "admin", activeAdminId), { password: newPass });
  passwordMsg.textContent = "Password updated successfully!";
  passwordMsg.classList.remove("hidden");
  newPasswordInput.value = "";
});

// ✅ Logout
logoutBtn.addEventListener("click", async () => {
  await signOut(auth);
  localStorage.removeItem("activeAdmin");
  window.location.href = "authentication.html";
});
</script>
</body>
</html>
