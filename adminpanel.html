<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
    <h1 class="text-lg font-bold">Admin Panel</h1>
    <button id="logoutBtn" class="bg-red-500 px-3 py-1 rounded">Logout</button>
  </header>

  <!-- Main -->
  <main class="flex-1 p-6">
    <!-- Admin info -->
    <section class="mb-6">
      <h2 class="text-xl font-semibold mb-3">My Admin Account</h2>
      <div id="adminInfo" class="bg-white shadow p-4 rounded"></div>
    </section>

    <!-- Password update -->
    <section class="mb-6">
      <h2 class="text-xl font-semibold mb-3">Update Password</h2>
      <div class="bg-white shadow p-4 rounded flex gap-2">
        <input id="newPassword" type="password" placeholder="New password" class="border p-2 rounded flex-1">
        <button id="updatePasswordBtn" class="bg-blue-600 text-white px-4 py-2 rounded">Update</button>
      </div>
      <p id="passwordMsg" class="text-sm mt-2 hidden"></p>
    </section>

    <!-- User accounts -->
    <section>
      <h2 class="text-xl font-semibold mb-3">Manage User Accounts</h2>
      <div id="userList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, getDoc, setDoc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // ðŸ”¹ Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyDZUVChTTWtGm4R40wMWGrTYwyUk0FDahs",
  authDomain: "sklepaga-8790e.firebaseapp.com",
  projectId: "sklepaga-8790e",
  storageBucket: "sklepaga-8790e.appspot.com",
  messagingSenderId: "815409129057",
  appId: "1:815409129057:web:9f6342be47e28c1f69ec20",
  measurementId: "G-9GH707G2WZ"
};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const activeAdminId = localStorage.getItem("activeAdmin");

    // ðŸ”¹ If no admin logged in â†’ redirect
    if (!activeAdminId) {
      window.location.href = "admin-login.html";
    }

    const adminInfoDiv = document.getElementById("adminInfo");
    const userList = document.getElementById("userList");
    const passwordMsg = document.getElementById("passwordMsg");

    // ðŸ”¹ Load current admin info
    async function loadAdminInfo() {
      const snap = await getDoc(doc(db, "admin", activeAdminId));
      if (!snap.exists()) {
        alert("Admin account not found.");
        localStorage.removeItem("activeAdmin");
        window.location.href = "admin-login.html";
        return;
      }
      const data = snap.data();
      adminInfoDiv.innerHTML = `
        <div class="flex items-center gap-4">
          <img src="${data.avatar || 'https://ui-avatars.com/api/?name='+encodeURIComponent(data.name)}" class="w-16 h-16 rounded-full border">
          <div>
            <h3 class="font-semibold text-lg">${data.name}</h3>
            <p class="text-gray-600">${data.email}</p>
          </div>
        </div>
      `;
    }

    // ðŸ”¹ Update password
    document.getElementById("updatePasswordBtn").addEventListener("click", async () => {
      const newPass = document.getElementById("newPassword").value.trim();
      if (!newPass) return;
      await updateDoc(doc(db, "admin", activeAdminId), { password: newPass });
      passwordMsg.textContent = "Password updated successfully.";
      passwordMsg.className = "text-green-600 text-sm mt-2";
      passwordMsg.classList.remove("hidden");
    });

    // ðŸ”¹ Load user accounts
    async function loadUsers() {
      const snapshot = await getDocs(collection(db, "accounts"));
      userList.innerHTML = "";

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "bg-white p-4 rounded shadow text-center";
        div.innerHTML = `
          <img src="${data.avatar || 'https://ui-avatars.com/api/?name='+encodeURIComponent(data.name)}" class="w-16 h-16 rounded-full mx-auto mb-2 border">
          <h3 class="font-semibold">${data.name}</h3>
          <p class="text-sm text-gray-600">${data.email}</p>
          <div class="mt-3 flex gap-2 justify-center">
            <button class="bg-red-500 text-white px-3 py-1 rounded deleteUserBtn">Delete</button>
            <button class="bg-green-600 text-white px-3 py-1 rounded promoteBtn">Promote</button>
          </div>
        `;
        // Delete
        div.querySelector(".deleteUserBtn").addEventListener("click", async () => {
          if (confirm(`Delete ${data.name}?`)) {
            await deleteDoc(doc(db, "accounts", docSnap.id));
            loadUsers();
          }
        });
        // Promote to admin
        div.querySelector(".promoteBtn").addEventListener("click", async () => {
          const newPass = prompt("Set a password for this new admin:");
          if (!newPass) return;
          await setDoc(doc(db, "admin", docSnap.id), {
            ...data,
            password: newPass
          });
          await deleteDoc(doc(db, "accounts", docSnap.id)); // remove from users
          loadUsers();
        });
        userList.appendChild(div);
      });
    }

    // ðŸ”¹ Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("activeAdmin");
      window.location.href = "admin-login.html";
    });

    // Load everything
    loadAdminInfo();
    loadUsers();
  </script>
</body>
</html>
