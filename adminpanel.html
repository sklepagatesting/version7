<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 hidden"> <!-- hidden until verified -->

  <div class="max-w-4xl mx-auto py-8">
    <h1 class="text-3xl font-bold mb-6 text-center">Admin Panel</h1>

    <!-- Admin Account Settings -->
    <div class="bg-white p-6 rounded-lg shadow mb-8">
      <h2 class="text-xl font-semibold mb-4">My Admin Account</h2>
      <p id="adminEmail" class="mb-2 text-gray-700"></p>
      <div>
        <label class="block mb-2 text-sm font-medium">Update Password</label>
        <input id="newPassword" type="password" class="border p-2 rounded w-full mb-2" placeholder="Enter new password">
        <button id="updatePasswordBtn" class="bg-blue-600 text-white px-4 py-2 rounded">Update</button>
      </div>
    </div>

    <!-- User Management -->
    <div class="bg-white p-6 rounded-lg shadow">
      <h2 class="text-xl font-semibold mb-4">User Accounts</h2>
      <table class="w-full text-left border-collapse">
        <thead>
          <tr class="border-b">
            <th class="py-2">Name</th>
            <th class="py-2">Email</th>
            <th class="py-2">Actions</th>
          </tr>
        </thead>
        <tbody id="userList"></tbody>
      </table>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, getDocs, setDoc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // ðŸ”¹ Your Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_BUCKET",
      messagingSenderId: "YOUR_SENDER",
      appId: "YOUR_APP_ID"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // âœ… Verify Admin
    async function verifyAdmin(user) {
      const adminRef = doc(db, "admin", user.uid);
      const adminSnap = await getDoc(adminRef);

      if (!adminSnap.exists()) {
        window.location.href = "messages.html";
        return;
      }

      const { password } = adminSnap.data();
      const enteredPassword = prompt("Enter your admin password:");
      if (enteredPassword !== password) {
        alert("Wrong password!");
        window.location.href = "messages.html";
        return;
      }

      // âœ… Show admin panel
      document.body.classList.remove("hidden");
      document.getElementById("adminEmail").textContent = `Logged in as: ${user.email}`;

      loadUsers();
      setupPasswordUpdate(user.uid);
    }

    // ðŸ”¹ Load users (non-admin only)
    async function loadUsers() {
      const usersRef = collection(db, "accounts");
      const querySnapshot = await getDocs(usersRef);
      const userList = document.getElementById("userList");
      userList.innerHTML = "";

      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="py-2">${data.name}</td>
          <td class="py-2">${data.email}</td>
          <td class="py-2">
            <button class="bg-red-600 text-white px-3 py-1 rounded mr-2" data-delete="${docSnap.id}">Delete</button>
            <button class="bg-green-600 text-white px-3 py-1 rounded" data-promote="${docSnap.id}">Promote to Admin</button>
          </td>
        `;
        userList.appendChild(tr);
      });

      // Attach action listeners
      document.querySelectorAll("[data-delete]").forEach(btn => {
        btn.addEventListener("click", () => deleteUser(btn.dataset.delete));
      });

      document.querySelectorAll("[data-promote]").forEach(btn => {
        btn.addEventListener("click", () => promoteUser(btn.dataset.promote));
      });
    }

    // ðŸ”¹ Delete user
    async function deleteUser(uid) {
      if (!confirm("Delete this user?")) return;
      await deleteDoc(doc(db, "accounts", uid));
      loadUsers();
    }

    // ðŸ”¹ Promote to admin
    async function promoteUser(uid) {
      const userRef = doc(db, "accounts", uid);
      const userSnap = await getDoc(userRef);
      if (!userSnap.exists()) return;

      const userData = userSnap.data();
      const password = prompt("Set initial admin password:");

      await setDoc(doc(db, "admin", uid), {
        ...userData,
        password: password
      });

      await deleteDoc(userRef); // remove from accounts to avoid duplication
      loadUsers();
    }

    // ðŸ”¹ Update own admin password
    function setupPasswordUpdate(adminUid) {
      document.getElementById("updatePasswordBtn").addEventListener("click", async () => {
        const newPassword = document.getElementById("newPassword").value;
        if (!newPassword) {
          alert("Enter a new password");
          return;
        }
        await updateDoc(doc(db, "admin", adminUid), { password: newPassword });
        alert("Password updated successfully");
        document.getElementById("newPassword").value = "";
      });
    }

    // ðŸ”¹ Auth listener
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "authentication.html";
        return;
      }
      verifyAdmin(user);
    });
  </script>
</body>
</html>
