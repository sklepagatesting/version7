<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // --- Firebase Config ---
    const firebaseConfig = {
      apiKey: "AIzaSyDZUVChTTWtGm4R40wMWGrTYwyUk0FDahs",
      authDomain: "sklepaga-8790e.firebaseapp.com",
      projectId: "sklepaga-8790e",
      storageBucket: "sklepaga-8790e.firebasestorage.app",
      messagingSenderId: "815409129057",
      appId: "1:815409129057:web:9f6342be47e28c1f69ec20",
      measurementId: "G-9GH707G2WZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const db = getFirestore(app);

    // ---------- UTILITIES ----------
    function saveUserToLocal(user) {
      let saved = JSON.parse(localStorage.getItem("savedUsers") || "[]");
      if (!saved.find(u => u.uid === user.uid)) {
        saved.push(user);
        localStorage.setItem("savedUsers", JSON.stringify(saved));
      }
    }

    function renderSavedProfiles() {
      const saved = JSON.parse(localStorage.getItem("savedUsers") || "[]");
      const container = document.getElementById("profiles");
      container.innerHTML = "";

      if (saved.length === 0) {
        document.getElementById("login-section").classList.remove("hidden");
        return;
      }

      document.getElementById("profiles-section").classList.remove("hidden");

      saved.forEach(u => {
        const div = document.createElement("div");
        div.className =
          "flex flex-col items-center cursor-pointer hover:bg-gray-100 p-4 rounded-lg shadow-sm transition";
        div.innerHTML = `
          <img src="${u.avatar}" class="w-16 h-16 rounded-full border mb-2 shadow">
          <span class="font-medium text-sm truncate w-28 text-center" title="${u.name}">${u.name}</span>
          <span class="text-xs text-gray-500 truncate w-28 text-center" title="${u.email}">${u.email}</span>
        `;
        div.onclick = () => continueWithProfile(u);
        container.appendChild(div);
      });
    }

    async function continueWithProfile(user) {
      try {
        // check if admin
        const adminRef = doc(db, "admin", user.uid);
        const adminSnap = await getDoc(adminRef);
        if (adminSnap.exists()) {
          const password = prompt("Enter your admin password:");
          if (password === adminSnap.data().password) {
            window.location.href = "adminpanel.html";
            return;
          } else {
            alert("Wrong password!");
            return;
          }
        }

        // check if user
        const accRef = doc(db, "accounts", user.uid);
        const accSnap = await getDoc(accRef);
        if (accSnap.exists()) {
          window.location.href = "messages.html";
        } else {
          alert("Account no longer exists. Please sign in again.");
          localStorage.removeItem("savedUsers");
          location.reload();
        }
      } catch (err) {
        console.error(err);
        alert("Error: " + err.message);
      }
    }

    // ---------- LOGIN ----------
    async function login() {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;

        // check admin
        const adminRef = doc(db, "admin", user.uid);
        const adminSnap = await getDoc(adminRef);
        if (adminSnap.exists()) {
          saveUserToLocal({
            uid: user.uid,
            name: user.displayName,
            email: user.email,
            avatar: user.photoURL,
            type: "admin"
          });

          const password = prompt("Enter your admin password:");
          if (password === adminSnap.data().password) {
            window.location.href = "adminpanel.html";
          } else {
            alert("Wrong password!");
          }
          return;
        }

        // check accounts
        const accRef = doc(db, "accounts", user.uid);
        const accSnap = await getDoc(accRef);

        if (!accSnap.exists()) {
          await setDoc(accRef, {
            uid: user.uid,
            name: user.displayName,
            email: user.email,
            avatar: user.photoURL,
            createdAt: new Date().toISOString()
          });
        }

        saveUserToLocal({
          uid: user.uid,
          name: user.displayName,
          email: user.email,
          avatar: user.photoURL,
          type: "user"
        });

        window.location.href = "messages.html";
      } catch (error) {
        console.error("Login failed:", error);
        alert("Login failed: " + error.message);
      }
    }

    window.login = login;
    window.onload = renderSavedProfiles;
  </script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-50">
  <div class="bg-white shadow-xl rounded-2xl p-6 w-full max-w-md text-center">
    <h1 class="text-2xl font-bold mb-6 text-gray-800">Welcome Back</h1>

    <!-- Saved Profiles -->
    <div id="profiles-section" class="hidden">
      <p class="text-gray-600 mb-4">Select an account</p>
      <div id="profiles" class="grid grid-cols-2 gap-4"></div>
      <button onclick="login()" class="mt-6 flex items-center justify-center gap-2 w-full border rounded-lg px-4 py-2 hover:bg-gray-100 transition">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5">
        <span class="font-medium">Use another account</span>
      </button>
    </div>

    <!-- First-time login -->
    <div id="login-section" class="hidden">
      <button onclick="login()" class="flex items-center justify-center gap-2 w-full border rounded-lg px-4 py-2 hover:bg-gray-100 transition">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5">
        <span class="font-medium">Sign in with Google</span>
      </button>
    </div>

    <p class="text-xs text-gray-500 mt-6">
      By continuing, you agree to our Terms & Privacy Policy.
    </p>
  </div>
</body>
</html>
