<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md text-center">
    <h1 class="text-2xl font-bold mb-4">Welcome</h1>
    <p class="text-gray-600 mb-6">Sign in with Google to continue</p>

    <!-- Google Sign-in Button -->
    <button onclick="login()" class="w-full flex items-center justify-center gap-2 bg-red-500 text-white px-4 py-3 rounded-lg hover:bg-red-600 transition">
      <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google" class="w-5 h-5">
      Continue with Google
    </button>

    <!-- Saved Profiles -->
    <div id="profiles" class="mt-6 hidden">
      <h2 class="text-lg font-semibold mb-3">Continue as</h2>
      <div id="profilesList" class="grid gap-3"></div>
    </div>
  </div>

<script>
  // ============= FIREBASE CONFIG =============
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };
  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.firestore();
  const provider = new firebase.auth.GoogleAuthProvider();

  // ============= LOGIN FUNCTION =============
  async function login() {
    try {
      const result = await auth.signInWithPopup(provider);
      const user = result.user;

      // Always overwrite savedUsers with the new account
      const currentUser = {
        uid: user.uid,
        name: user.displayName,
        email: user.email,
        avatar: user.photoURL
      };
      localStorage.setItem("savedUsers", JSON.stringify([currentUser]));

      handleUser(currentUser);

    } catch (err) {
      console.error(err);
      alert("Login failed: " + err.message);
    }
  }

  // ============= HANDLE USER LOGIC =============
  async function handleUser(user) {
    try {
      // First check admin
      const adminSnap = await db.collection("admin").doc(user.uid).get();
      if (adminSnap.exists) {
        const password = prompt("Enter your admin password:");
        if (password === adminSnap.data().password) {
          window.location.href = "adminpanel.html";
          return;
        } else {
          alert("Wrong password!");
          return;
        }
      }

      // Else check accounts
      const accSnap = await db.collection("accounts").doc(user.uid).get();
      if (!accSnap.exists) {
        await db.collection("accounts").doc(user.uid).set({
          uid: user.uid,
          name: user.name,
          email: user.email,
          avatar: user.avatar,
          createdAt: new Date().toISOString()
        });
      }
      window.location.href = "messages.html";

    } catch (err) {
      console.error(err);
      alert("Error: " + err.message);
    }
  }

  // ============= CONTINUE WITH PROFILE =============
  async function continueWithProfile(user) {
    // overwrite storage to keep only chosen one
    localStorage.setItem("savedUsers", JSON.stringify([user]));
    handleUser(user);
  }

  // ============= LOAD SAVED PROFILES =============
  window.onload = () => {
    const saved = JSON.parse(localStorage.getItem("savedUsers")) || [];
    if (saved.length > 0) {
      document.getElementById("profiles").classList.remove("hidden");
      const list = document.getElementById("profilesList");
      list.innerHTML = "";
      saved.forEach(user => {
        const btn = document.createElement("button");
        btn.className = "flex items-center gap-3 bg-gray-100 p-3 rounded-lg hover:bg-gray-200 transition w-full text-left";
        btn.innerHTML = `
          <img src="${user.avatar}" class="w-10 h-10 rounded-full">
          <div>
            <p class="font-semibold">${user.name}</p>
            <p class="text-sm text-gray-500">${user.email}</p>
          </div>
        `;
        btn.onclick = () => continueWithProfile(user);
        list.appendChild(btn);
      });
    }
  };
</script>
</body>
</html>
