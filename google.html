<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Google Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { 
      initializeApp 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";

    import { 
      getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    import { 
      getFirestore, doc, setDoc, getDoc 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // --- Firebase Config ---
    const firebaseConfig = {
      apiKey: "AIzaSyDZUVChTTWtGm4R40wMWGrTYwyUk0FDahs",
      authDomain: "sklepaga-8790e.firebaseapp.com",
      projectId: "sklepaga-8790e",
      storageBucket: "sklepaga-8790e.firebasestorage.app",
      messagingSenderId: "815409129057",
      appId: "1:815409129057:web:9f6342be47e28c1f69ec20",
      measurementId: "G-9GH707G2WZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const db = getFirestore(app);

    // --- Google Login ---
    async function login() {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;

        // Build account object
        const account = {
          uid: user.uid,
          name: user.displayName || "",
          email: user.email || "",
          avatarLetter: user.displayName?.charAt(0).toUpperCase() || "?",
          avatarColor: "#3498DB",
          lastLogin: new Date().toISOString()
        };

        // Save/update account in Firestore
        await setDoc(doc(db, "accounts", user.uid), account, { merge: true });

        // Redirect after successful login
        window.location.href = "messages.html";
      } catch (error) {
        console.error("Login failed:", error);
        alert("Login failed: " + error.message);
      }
    }

    // --- Auth Listener (secure session) ---
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        // Check if account exists in Firestore
        const snap = await getDoc(doc(db, "accounts", user.uid));
        if (snap.exists()) {
          // User already registered → go to messages
          window.location.href = "messages.html";
        } else {
          // First time login → create entry
          await setDoc(doc(db, "accounts", user.uid), {
            uid: user.uid,
            name: user.displayName || "",
            email: user.email || "",
            avatarLetter: user.displayName?.charAt(0).toUpperCase() || "?",
            avatarColor: "#3498DB",
            createdAt: new Date().toISOString()
          });
          window.location.href = "messages.html";
        }
      }
    });

    // Expose login
    window.login = login;
    window.logout = () => signOut(auth);
  </script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div id="loginSection" class="bg-white shadow-lg rounded-lg p-6 text-center">
    <h1 class="text-2xl font-bold mb-4">Welcome</h1>
    <button onclick="login()" 
      class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">
      Login with Google
    </button>
  </div>
</body>
</html>
