<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import {
  getAuth,
  GoogleAuthProvider,
  signInWithPopup,
  onAuthStateChanged,
  setPersistence,
  browserLocalPersistence,
  signOut
} from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
import {
  getFirestore,
  doc,
  getDoc,
  setDoc
} from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

// --- Firebase Config ---
const firebaseConfig = {
  apiKey: "AIzaSyDZUVChTTWtGm4R40wMWGrTYwyUk0FDahs",
  authDomain: "sklepaga-8790e.firebaseapp.com",
  projectId: "sklepaga-8790e",
  storageBucket: "sklepaga-8790e.appspot.com",
  messagingSenderId: "815409129057",
  appId: "1:815409129057:web:9f6342be47e28c1f69ec20",
  measurementId: "G-9GH707G2WZ"
};

// --- Initialize ---
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();
await setPersistence(auth, browserLocalPersistence);

// --- UI refs ---
const mainHeader = document.getElementById("main-header");
const loginSection = document.getElementById("login-section");
const profilesSection = document.getElementById("profiles-section");
const profilesGrid = document.getElementById("profiles");
const notYouBtn = document.getElementById("not-you");
const rechooseModal = document.getElementById("rechoose-modal");
const modalCancel = document.getElementById("modal-cancel");
const modalContinue = document.getElementById("modal-continue");

// --- Helpers ---
const genColor = (seed) => {
  const palette = ["#2563eb","#16a34a","#db2777","#f59e0b","#7c3aed","#059669","#ef4444","#0ea5e9"];
  let sum = 0;
  for (let i=0;i<seed.length;i++) sum = (sum + seed.charCodeAt(i)) % palette.length;
  return palette[sum];
};

const addLoginPageUser = (user) => {
  const lite = {
    uid: user.uid,
    name: user.displayName || user.name || "",
    email: user.email || "",
    avatar: user.photoURL || user.avatar || "",
    type: user.type || "user"
  };
  let users = JSON.parse(localStorage.getItem("loginPageUsers") || "[]");
  users = [lite, ...users.filter(u => u.uid !== lite.uid)];
  if (users.length > 6) users = users.slice(0, 6);
  localStorage.setItem("loginPageUsers", JSON.stringify(users));
};

const renderProfiles = () => {
  const saved = JSON.parse(localStorage.getItem("loginPageUsers") || "[]");
  if (saved.length === 0) {
    mainHeader.textContent = "Create an account";
    profilesSection.classList.add("hidden");
    loginSection.classList.remove("hidden");
    return;
  }
  mainHeader.textContent = "Sign in with Google";
  loginSection.classList.add("hidden");
  profilesSection.classList.remove("hidden");
  profilesGrid.innerHTML = "";
  
  const activeUid = auth.currentUser ? auth.currentUser.uid : null;
  const activeUser = saved.find(u => u.uid === activeUid);
  const otherUsers = saved.filter(u => u.uid !== activeUid);

  if (activeUser) {
    profilesGrid.appendChild(createProfileCard(activeUser, true));
  }

  // Changed: Keep header and add profiles directly
  if (otherUsers.length > 0) {
    const header = document.createElement("h2");
    header.className = "text-gray-700 font-semibold mb-2 mt-4";
    header.textContent = "Switch account";
    profilesGrid.appendChild(header);

    otherUsers.forEach(u => {
      profilesGrid.appendChild(createProfileCard(u, false));
    });
  }
};

const createProfileCard = (user, isActive) => {
  const card = document.createElement("button");
  card.className = "flex items-center gap-3 w-full border rounded-xl p-3 hover:bg-gray-50 text-left relative";
  card.innerHTML = `
    <div class="w-12 h-12 rounded-full border overflow-hidden flex items-center justify-center" style="background:${genColor(user.email||user.uid)}">
      ${user.avatar ? `<img src="${user.avatar}" class="w-full h-full object-cover" alt=""/>` : `<span class="text-white font-bold">${(user.name?.[0]||"?").toUpperCase()}</span>`}
    </div>
    <div class="min-w-0">
      <div class="font-semibold truncate" title="${user.name||""}">${user.name||"Unnamed"}</div>
      <div class="text-xs text-gray-500 truncate" title="${user.email||""}">${user.email||""}</div>
    </div>
    <div class="ml-auto flex items-center gap-1">
      <span class="text-[10px] px-2 py-1 rounded-full ${user.type==='admin'?'bg-purple-100 text-purple-700':'bg-blue-100 text-blue-700'}">
        ${user.type==='admin'?'Admin':'User'}
      </span>
      ${isActive ? `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5 text-blue-500"><path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12Zm13.36-1.814a.75.75 0 1 0-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 0 0-1.06 1.06l2.25 2.25a.75.75 0 0 0 1.14-.094l3.75-5.25Z" clip-rule="evenodd" /></svg>` : ''}
    </div>
  `;

  // Click behavior
  card.onclick = async () => {
    // If clicked profile is already currentUser, skip popup
    if (auth.currentUser && auth.currentUser.uid === user.uid) {
      await routeUser(auth.currentUser);
    } else {
      rechooseModal.classList.remove("hidden"); // Change: Show modal for inactive accounts
    }
  };

  return card;
};

// --- Core flows ---
async function login() {
  try {
    const res = await signInWithPopup(auth, provider);
    const user = res.user;
    addLoginPageUser(user);
    await routeUser(user);
  } catch (e) {
    console.error(e);
    alert("Login failed: " + (e?.message || e));
  }
}

async function routeUser(user) {
  const adminRef = doc(db, "admin", user.uid);
  try {
    const adminSnap = await getDoc(adminRef);
    if (adminSnap.exists()) {
      addLoginPageUser({ ...user, type: "admin" });
      window.location.href = "adminpanel.html";
      return;
    }
  } catch (e) {
    console.error("Admin check failed:", e);
    alert("Could not verify admin role. Please try again.");
    return;
  }

  const accRef = doc(db, "accounts", user.uid);
  const accSnap = await getDoc(accRef);
  if (!accSnap.exists()) {
    await setDoc(accRef, {
      uid: user.uid,
      name: user.displayName || "",
      email: user.email || "",
      avatar: user.photoURL || "",
      createdAt: new Date().toISOString()
    });
  }
  window.location.href = "messages.html";
}

async function doSignOut() {
  try { await signOut(auth); } catch (e) { console.warn("Sign out error:", e); }
  window.location.href = "home.html";
}

// --- Events ---
window.login = login;
window.logoutLocal = doSignOut;
notYouBtn.addEventListener("click", doSignOut);
modalCancel.addEventListener("click", () => rechooseModal.classList.add("hidden"));
modalContinue.addEventListener("click", () => {
    rechooseModal.classList.add("hidden");
    login();
});

renderProfiles();

onAuthStateChanged(auth, async (user) => {
  if (user) {
    const adminRef = doc(db, "admin", user.uid);
    const adminSnap = await getDoc(adminRef);
    addLoginPageUser({ ...user, type: adminSnap.exists() ? "admin" : "user" });
  }
  renderProfiles();
});
</script>

  <style>
    html { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

  <div id="offline-banner" class="fixed top-0 inset-x-0 z-50 hidden">
    <div class="mx-auto max-w-xl bg-yellow-100 text-yellow-800 text-sm px-4 py-2 rounded-b-lg shadow">
      You appear to be offline. Some actions may not work. Please check your internet connection.
    </div>
  </div>

  <div class="bg-white w-full max-w-md rounded-2xl shadow-xl p-6">
    <h1 id="main-header" class="text-2xl font-bold text-center">Sign in with Google</h1> <div id="login-section" class="mt-6">
      <button onclick="login()" class="w-full flex items-center justify-center gap-2 border px-4 py-3 rounded-xl hover:bg-gray-50">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5" alt="">
        <span>Sign in with Google</span>
      </button>
      <p class="text-[11px] text-gray-500 text-center mt-3">
        By continuing, you agree to our Terms & Privacy Policy.
      </p>
    </div>

    <div id="profiles-section" class="mt-6 mb-3 hidden">
      <div id="profiles" class="flex flex-col gap-3"></div>
      <div class="flex flex-col items-center justify-center mt-4">
        <button onclick="login()" class="w-full max-w-xs text-black px-4 py-3 rounded-xl hover:bg-gray-50 text-center">
          Add another account </button>
        <button id="not-you" class="text-red-600 text-sm hover:underline mt-2">Sign out</button>
      </div>
      </div>
  </div>

  <div id="rechoose-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center p-4">
      <div class="bg-white rounded-lg p-6 shadow-xl w-full max-w-sm">
          <h2 class="text-lg font-bold mb-4">Choose your account</h2>
          <p class="text-gray-600 mb-6">Choose your account from the Google list to reactivate this profile.</p>
          <div class="flex justify-end gap-2">
              <button id="modal-cancel" class="px-4 py-2 text-gray-700 rounded-md hover:bg-gray-100">Cancel</button>
              <button id="modal-continue" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Continue</button>
          </div>
      </div>
  </div>
</body>
</html>
