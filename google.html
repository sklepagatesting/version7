<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Secure Login</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { 
      getAuth, 
      signInWithCredential, 
      GoogleAuthProvider, 
      signOut, 
      onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { 
      getFirestore, 
      doc, 
      getDoc, 
      setDoc 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // --- Firebase Config ---
    const firebaseConfig = {
      apiKey: "AIzaSyDZUVChTTWtGm4R40wMWGrTYwyUk0FDahs",
      authDomain: "sklepaga-8790e.firebaseapp.com",
      projectId: "sklepaga-8790e",
      storageBucket: "sklepaga-8790e.firebasestorage.app",
      messagingSenderId: "815409129057",
      appId: "1:815409129057:web:9f6342be47e28c1f69ec20",
      measurementId: "G-9GH707G2WZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // --- UI Elements ---
    const loginSection = document.getElementById("loginSection");
    const accountSection = document.getElementById("accountSection");
    const accountList = document.getElementById("accountList");
    const passwordSection = document.getElementById("passwordSection");
    const passwordInput = document.getElementById("adminPassword");

    let currentAccountType = null; // "account" | "admin"
    let currentUser = null;

    // --- Google One Tap + Button callback ---
    window.handleCredentialResponse = async (response) => {
      try {
        const credential = GoogleAuthProvider.credential(response.credential);
        const result = await signInWithCredential(auth, credential);
        const user = result.user;
        currentUser = user;
        await handleAccount(user);
      } catch (err) {
        console.error("Login error:", err);
        alert("Google login failed.");
      }
    };

    // --- Handle account check ---
    async function handleAccount(user) {
      const accRef = doc(db, "accounts", user.uid);
      const adminRef = doc(db, "admin", user.uid);

      const [accSnap, adminSnap] = await Promise.all([getDoc(accRef), getDoc(adminRef)]);

      if (!accSnap.exists() && !adminSnap.exists()) {
        // First-time registration â†’ accounts
        await setDoc(accRef, {
          uid: user.uid,
          name: user.displayName,
          email: user.email,
          createdAt: Date.now()
        });
        currentAccountType = "account";
        showAccountCard({ uid: user.uid, name: user.displayName, email: user.email }, "account");
        return;
      }

      if (accSnap.exists()) {
        currentAccountType = "account";
        showAccountCard(accSnap.data(), "account");
        return;
      }

      if (adminSnap.exists()) {
        currentAccountType = "admin";
        showAccountCard(adminSnap.data(), "admin");
        return;
      }
    }

    // --- Show clickable account card ---
    function showAccountCard(account, type) {
      loginSection.classList.add("hidden");
      accountSection.classList.remove("hidden");
      accountList.innerHTML = "";

      const btn = document.createElement("button");
      btn.className = "flex items-center gap-3 w-full px-4 py-2 border rounded-lg hover:bg-gray-50";
      btn.innerHTML = `
        <div class="w-10 h-10 flex items-center justify-center rounded-full text-white font-bold" 
             style="background:#3498DB">
             ${account.name?.charAt(0).toUpperCase() || "?"}
        </div>
        <div class="text-left">
          <div class="font-semibold">${account.name}</div>
          <div class="text-sm text-gray-500">${account.email}</div>
          <div class="text-xs text-gray-400">${type === "admin" ? "Admin" : "User"}</div>
        </div>
      `;

      btn.onclick = () => {
        if (type === "account") {
          window.location.href = "messages.html";
        } else if (type === "admin") {
          accountSection.classList.add("hidden");
          passwordSection.classList.remove("hidden");
        }
      };

      accountList.appendChild(btn);
    }

    // --- Confirm admin password ---
    async function confirmPassword() {
      const entered = passwordInput.value;
      if (!entered) return alert("Enter your admin password.");

      const adminRef = doc(db, "admin", currentUser.uid);
      const adminSnap = await getDoc(adminRef);

      if (!adminSnap.exists()) return alert("Admin record not found.");
      const adminData = adminSnap.data();

      if (adminData.password === entered) {
        window.location.href = "adminpanel.html";
      } else {
        alert("Incorrect password.");
      }
    }

    // --- Logout ---
    async function logout() {
      await signOut(auth);
      location.reload();
    }

    // --- Auto-check if user already signed in ---
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        await handleAccount(user);
      }
    });

    window.confirmPassword = confirmPassword;
    window.logout = logout;
  </script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

  <!-- Login Section -->
  <div id="loginSection" class="bg-white shadow-lg rounded-lg p-6 text-center">
    <h1 class="text-2xl font-bold mb-4">Welcome</h1>
    <p class="text-gray-600 mb-4">Continue with Google to proceed</p>
    <!-- Standard Google Button -->
    <div id="g_id_onload"
      data-client_id="45782859870-mn28b8adq1kaqmedhq0u7n6n1hev9joi.apps.googleusercontent.com"
      data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="outline" 
         data-text="continue_with" data-size="large" data-logo_alignment="left"></div>
  </div>

  <!-- Account Confirmation Section -->
  <div id="accountSection" class="hidden bg-white shadow-lg rounded-lg p-6 w-80">
    <h1 class="text-xl font-bold mb-4">Confirm your account</h1>
    <div id="accountList" class="flex flex-col gap-3"></div>
    <div class="mt-4 text-center">
      <button onclick="logout()" class="text-red-500 hover:underline">Not you? Sign out</button>
    </div>
  </div>

  <!-- Password Section (Admin only) -->
  <div id="passwordSection" class="hidden bg-white shadow-lg rounded-lg p-6 w-80">
    <h1 class="text-xl font-bold mb-4">Admin Login</h1>
    <input id="adminPassword" type="password" placeholder="Enter password"
           class="w-full border rounded-lg px-3 py-2 mb-4" />
    <button onclick="confirmPassword()" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg w-full">
      Enter Admin Panel
    </button>
    <div class="mt-4 text-center">
      <button onclick="logout()" class="text-red-500 hover:underline">Not you? Sign out</button>
    </div>
  </div>

</body>
</html>
