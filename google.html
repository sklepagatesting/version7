<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign in with Google</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // --- Firebase Config ---
    const firebaseConfig = {
      apiKey: "AIzaSyDZUVChTTWtGm4R40wMWGrTYwyUk0FDahs",
      authDomain: "sklepaga-8790e.firebaseapp.com",
      projectId: "sklepaga-8790e",
      storageBucket: "sklepaga-8790e.firebasestorage.app",
      messagingSenderId: "815409129057",
      appId: "1:815409129057:web:9f6342be47e28c1f69ec20",
      measurementId: "G-9GH707G2WZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const db = getFirestore(app);

    async function login() {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;

        // Check if user exists in admins
        const adminRef = doc(db, "admin", user.uid);
        const adminSnap = await getDoc(adminRef);

        if (adminSnap.exists()) {
          // Admin found → require password before redirect
          const password = prompt("Enter your admin password:");
          if (password === adminSnap.data().password) {
            window.location.href = "adminpanel.html";
            return;
          } else {
            alert("Wrong admin password!");
            return;
          }
        }

        // Not an admin → check in accounts
        const accountRef = doc(db, "accounts", user.uid);
        const accountSnap = await getDoc(accountRef);

        if (!accountSnap.exists()) {
          // Register new user
          await setDoc(accountRef, {
            uid: user.uid,
            name: user.displayName || "",
            email: user.email || "",
            avatar: user.photoURL || "",
            createdAt: new Date().toISOString()
          });
        }

        // Redirect normal users
        window.location.href = "messages.html";

      } catch (error) {
        console.error("Login failed:", error);
        alert("Login failed: " + error.message);
      }
    }

    window.login = login;
  </script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white shadow-lg rounded-lg p-6 text-center">
    <h1 class="text-2xl font-bold mb-4">Welcome</h1>
    <!-- Standard Google button style -->
    <button onclick="login()" class="flex items-center justify-center gap-2 w-full border rounded-lg px-4 py-2 hover:bg-gray-50">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5" alt="Google logo">
      <span class="font-medium">Sign in with Google</span>
    </button>
    <p class="text-xs text-gray-500 mt-4">
      By continuing, you agree to our Terms & Privacy Policy.
    </p>
  </div>
</body>
</html>
