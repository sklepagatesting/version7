<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Authentication</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-sm">
    <div class="text-center mb-6">
      <h1 class="text-2xl font-bold text-gray-800">Welcome Back</h1>
      <p class="text-gray-500 text-sm">Sign in to your account</p>
    </div>
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="emailInput" class="block mb-1 font-medium text-gray-700 text-sm">Email</label>
        <input
          type="email"
          id="emailInput"
          required
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
          placeholder="you@example.com"
        />
      </div>
      <div>
        <label for="passwordInput" class="block mb-1 font-medium text-gray-700 text-sm">Password</label>
        <input
          type="password"
          id="passwordInput"
          required
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
          placeholder="••••••••"
        />
      </div>
      <button
        id="submitBtn"
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 rounded-lg transition-colors"
      >
        Login
      </button>
      <p id="errorMsg" class="text-red-500 text-sm pt-1 text-center hidden"></p>
    </form>
    <div class="text-center mt-6">
        <p class="text-sm text-gray-600">
            Don't have an account? 
            <a href="register.html" class="font-medium text-blue-600 hover:underline">Sign Up</a>
        </p>
    </div>
  </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // ✅ Aligned Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDZUVChTTWtGm4R40wMWGrTYwyUk0FDahs",
      authDomain: "sklepaga-8790e.firebaseapp.com",
      projectId: "sklepaga-8790e",
      storageBucket: "sklepaga-8790e.appspot.com", // Corrected URL
      messagingSenderId: "815409129057",
      appId: "1:815409129057:web:9f6342be47e28c1f69ec20",
      measurementId: "G-9GH707G2WZ"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // DOM Elements
    const loginForm = document.getElementById("loginForm");
    const emailInput = document.getElementById("emailInput");
    const passwordInput = document.getElementById("passwordInput");
    const errorMsg = document.getElementById("errorMsg");
    const submitBtn = document.getElementById("submitBtn");


    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorMsg.classList.add("hidden");
      submitBtn.disabled = true;
      submitBtn.textContent = "Logging in...";

      const email = emailInput.value.trim();
      const password = passwordInput.value;

      try {
        // 1. Sign in with Firebase Auth for security
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // 2. Check if user is an admin
        const adminDocRef = doc(db, "admin", user.uid);
        const adminDocSnap = await getDoc(adminDocRef);

        if (adminDocSnap.exists()) {
            // It's an admin, redirect to admin panel
            localStorage.setItem("activeAdmin", JSON.stringify({ uid: user.uid, email: user.email }));
            window.location.href = "admin.html";
            return;
        }

        // 3. If not an admin, get user data from 'accounts' collection
        const userDocRef = doc(db, "accounts", user.uid);
        const userDocSnap = await getDoc(userDocRef);

        if (!userDocSnap.exists()) {
          throw new Error("User data not found in database.");
        }
        
        const userData = userDocSnap.data();

        // 4. ✅ Create the correctly formatted 'activeAccount' object
        const activeAccount = {
            uid: user.uid,
            name: userData.name,
            email: userData.email,
            avatarLetter: userData.avatarLetter,
            avatarColor: userData.avatarColor
        };
        localStorage.setItem("activeAccount", JSON.stringify(activeAccount));
        
        // 5. Redirect to user messages page
        window.location.href = "messages.html";

      } catch (error) {
        console.error("Login Error:", error.code, error.message);
        errorMsg.textContent = "Invalid email or password. Please try again.";
        errorMsg.classList.remove("hidden");
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = "Login";
      }
    });
</script>
</body>
</html>
