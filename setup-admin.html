<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Setup Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { 
      getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { 
      getFirestore, collection, getDocs, doc, setDoc 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // ðŸ”¹ Your existing config
    const firebaseConfig = {
      apiKey: "AIzaSyDZUVChTTWtGm4R40wMWGrTYwyUk0FDahs",
      authDomain: "sklepaga-8790e.firebaseapp.com",
      projectId: "sklepaga-8790e",
      storageBucket: "sklepaga-8790e.appspot.com",
      messagingSenderId: "815409129057",
      appId: "1:815409129057:web:9f6342be47e28c1f69ec20",
      measurementId: "G-9GH707G2WZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    // ðŸ”‘ Change to your own super admin email
    const SUPER_ADMIN = "autajaydzey@gmail.com";

    async function checkAdminExists() {
      const snap = await getDocs(collection(db, "admin"));
      return !snap.empty;
    }

    async function addAdmin(uid, email, name, avatar) {
      await setDoc(doc(db, "admin", uid), {
        uid,
        email,
        name,
        avatar,
        role: "admin",
        createdAt: new Date().toISOString()
      });
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        await signInWithPopup(auth, provider);
        return;
      }

      const setupDiv = document.getElementById("setup");
      const disabledDiv = document.getElementById("disabled");

      const hasAdmin = await checkAdminExists();

      if (user.email === SUPER_ADMIN && !hasAdmin) {
        setupDiv.classList.remove("hidden");
        document.getElementById("currentUser").textContent = "Signed in as " + user.email;

        document.getElementById("addAdminBtn").onclick = async () => {
          const email = document.getElementById("adminEmail").value.trim();
          if (!email) return alert("Enter an email");

          // For simplicity: make current user admin
          await addAdmin(user.uid, user.email, user.displayName, user.photoURL);
          alert("Admin added! Reloading...");
          location.reload();
        };
      } else {
        disabledDiv.classList.remove("hidden");
      }
    });
  </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div id="setup" class="hidden bg-white p-6 rounded-xl shadow-lg w-full max-w-md text-center">
    <h1 class="text-xl font-bold">Setup Admin</h1>
    <p id="currentUser" class="mt-2 text-gray-600"></p>
    <input id="adminEmail" type="email" placeholder="Admin email"
           class="mt-4 border rounded-lg px-3 py-2 w-full" />
    <button id="addAdminBtn" class="mt-3 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
      Add First Admin
    </button>
  </div>

  <div id="disabled" class="hidden bg-white p-6 rounded-xl shadow-lg w-full max-w-md text-center">
    <h2 class="text-lg font-semibold text-gray-700">Setup page disabled</h2>
    <p class="text-gray-500 mt-2">Admins already exist, or you are not the super admin.</p>
  </div>
</body>
</html>
